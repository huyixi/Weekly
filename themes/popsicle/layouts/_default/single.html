{{ define "main" }}
<main class="grid md:grid-cols-[18rem_minmax(0,1fr)] xl:grid-cols-[20rem_minmax(0,1fr)_13rem]">
    <aside class="grid-sidebar sticky top-0 left-0 pl-8 pt-6 h-screen hidden md:block md:sticky md:left-0 md:pl-24 ">
        <nav class="overflow-hidden">
            <div class="h-[52px] flex items-center gap-4">
                <a href="{{ .Site.Home.Permalink }}">
                    <img src="/images/logo.png" alt="Site Logo" width="40" height="40" class="object-cover">
                </a>
                <a href="{{ .Site.Home.Permalink }}">
                    <h1 class="text-gray-800 no-underline">
                        {{ .Site.Title }}
                    </h1>
                </a>
            </div>
            <ul class="scrolls-sidebar p0 m0 overflow-y-auto">
                {{ range .Site.RegularPages }}
                <li class=" my-1 py-1.5 pl-3 pr-4 overflow-hidden">
                    <a href="{{ .RelPermalink }}"
                        class="block w-full overflow-hidden text-ellipsis whitespace-nowrap">{{ .Title
                        }}</a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </aside>
    <article class="col-span-3 p-8 md:col-start-2 md:p-8 md:p-8">
        <h1 id="textOverlay">{{ .Title }}</h1>
        {{ if .Params.cover_image }}
        <img src="{{ .Params.cover_image }}" alt="{{ .Title }}" class="cover-image">
        {{ end }}
        <main class="post-content">
            {{ .Content }}
        </main>
        {{ partial "post-footer" . }}
    </article>
</main>
{{ end }}
