    "content": "动态 生活碎片 Sep 12 看了点 Figma，还想全干。\nSep 13 昨晚是苹果的发布会，但是我已经没有像以前那样关注这些电子设备了。\n目前手上的设备已经基本满足我的需要，所以并没有很关心这一类东西了。\n早上把手机的相册导出删除了。然后升级了系统。\n个人的 stack 上一直有一个我喜欢的设备的分享，计划在放置在 Like 里面。\n但是一直拖着没去做。想做的事情确实太多了。\n在美团上叫了一个清洁的家政阿姨，美团上收费 119。打扫完阿姨让我加一下微信，以后有打扫可以从微信上叫。然后她说了一句话：下次过来阿姨收你 40 就好（阿姨说这句话的时候还有点犹豫，可能怕 40 太多，可能平台给她这一单的价格都不到 40 ），你在平台上估计得 5，60 吧。我是跟阿姨一样震惊的，我知道平台抽点很多，但是没想到有这么多（中间可能还经过了一层公司的抽点）。一个劳动者到最后干了最多的活，结果收到的可能是最少的钱。\n本周录取上了 23，24 号的泉州草莓音乐节志愿者。很开心又能去现场玩了，又可以认识好多小伙伴。开心开心开心。\nSep 14 又失眠了。\n可能是因为晚上搞了杯 Koi 。Koi 还是有点贵的，喝起来感觉跟一点点没啥区别，但是贵了好多。\n半夜爬起来给博客加了个滚动条，效果还不错，但是颜色方面感觉还是有点点不合适，以后有合适的颜色再换上。\n主要代码如下：\nvar scrollTop = document.documentElement.scrollTop || document.body.scrollTop; var scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight; var clientHeight = document.documentElement.clientHeight || document.body.clientHeight; var scrolled = (scrollTop / (scrollHeight - clientHeight)) * 100; Sep 15 晚上继续追乐队的夏天 3。\n这一季的改变赛太没意思了。前两季的改变塞整体感觉好多了。唯一一首感觉最好的就是八仙饭店的改编的张雨生的，最近一直循环播放。\n回春丹 VS 麻园诗人\n回春丹真的是 “老油条” ，现场太松弛，舞台感、状态都太好了。刘西蒙的舞步也很牛哈哈哈。有机会要去线下看看。\n麻园诗人跟回春丹一比舞台感，感觉差好多，看看后面流量多了之后会不会请人指点一下。\n一直感觉麻原诗人赢不了回春丹，没想到居然又赢了 😂。\n后面希望麻原诗人状态能越变越好吧，这样才比较好看，节目上的麻园诗人比平时看到的状态差挺多的。\n瓦伊纳 VS Mr.Miss\n预测瓦伊娜能赢（押中），但是瓦伊纳感觉有点听腻了，好像没什么新东西了。\n榴莲好厉害，自己赚到钱了不忘带一把兄弟们。Jazz 的受众确实还太少了。我最近也是刚被 Justin Yan 带入 Jazz 的坑。不过 Jazz 的情绪没有摇滚给的那么直白。还没有很 Get 到。\n大张伟是真的会说话，一片树叶能诠释那么多东西，我还差的有点多。\n康士坦的变化球 VS 柏林护士\n这一场我更倾向于柏林护士，比较喜欢这种炸的现场。相信如果去蹦柏林护士，应该也会很爽(节目没看完前写的)。\n没想到最后胜出的确实是柏林护士，果然这个舞台上，分更高的还是属于更炸的。梅卡德尔来了估计更炸哈哈哈。\n柏林护士主唱最后的发言像是感觉自己要被淘汰了，毕竟面对的对手要比他们出名很多。\n希望后面能看到柏林护士更多的东西。\n本周在读 《秦制两千年》 《血酬》 《纳瓦尔宝典》 《 Unix 编程艺术》 浮之静公众号 - 《学习 \u0026amp; 思考》 合集 Reeder 自动化取消订阅 在 Reeder 中导入了 国外技术博客汇集工具「engblogs」，发现 feed 过多，有点信息爆炸，就修改了上次的代码，重新取消这些订阅。🤦\n执行效果：\n这次的代码添加了新的特性:\n可以使用键盘快捷键来打断 Apple Script 的执行，避免误删我需要的订阅。利用到了 Karabiner 这个工具。\n实现思路：使用 Karabiner 来绑定快捷键 f5 f6，通过点击这两个快捷键来生成制定的文件。在 Apple Script 中添加检测的函数，如果监测到指定文件，则暂停执行代码，否则正常执行。\n并且将部分鼠标的移动改为使用键盘，避免鼠标指针位置出错。\n首先打开 unsafe config ，以便可以运行 shell command\n打开配置文件，修改快捷键\n添加下面的规则到 profiles, rules\n{ \u0026#34;description\u0026#34;: \u0026#34;Pause AppleScript Execution with F5\u0026#34;, \u0026#34;manipulators\u0026#34;: [ { \u0026#34;type\u0026#34;: \u0026#34;basic\u0026#34;, \u0026#34;from\u0026#34;: { \u0026#34;key_code\u0026#34;: \u0026#34;f5\u0026#34;, \u0026#34;modifiers\u0026#34;: { \u0026#34;optional\u0026#34;: [\u0026#34;any\u0026#34;] } }, \u0026#34;to\u0026#34;: [ { \u0026#34;shell_command\u0026#34;: \u0026#34;touch ~/pause_signal.txt\u0026#34; } ] } ] }, { \u0026#34;description\u0026#34;: \u0026#34;Resume AppleScript Execution with F6\u0026#34;, \u0026#34;manipulators\u0026#34;: [ { \u0026#34;type\u0026#34;: \u0026#34;basic\u0026#34;, \u0026#34;from\u0026#34;: { \u0026#34;key_code\u0026#34;: \u0026#34;f6\u0026#34;, \u0026#34;modifiers\u0026#34;: { \u0026#34;optional\u0026#34;: [\u0026#34;any\u0026#34;] } }, \u0026#34;to\u0026#34;: [ { \u0026#34;shell_command\u0026#34;: \u0026#34;rm ~/pause_signal.txt\u0026#34; } ] } ] } 在 Apple Script 中 添加一条监听的代码，如果监测到 指定文件，则暂停执行脚本\nApple Script 代码\non run my mainTask() end run on mainTask() set dx1 to 30 set dy1 to 80 set dy2 to 30 set counter to 0 repeat 20 times repeat 20 times set x to 80 set y to 280 + dy2 * counter do shell script \u0026#34;/opt/homebrew/bin/cliclick m:\u0026#34; \u0026amp; x \u0026amp; \u0026#34;,\u0026#34; \u0026amp; y \u0026amp; \u0026#34; c:. kd:ctrl c:. ku:ctrl kp:arrow-down kp:arrow-down kp:arrow-down\u0026#34; if checkForPauseSignal() then error \u0026#34;Script stopped due to pause signal.\u0026#34; end if do shell script \u0026#34;/opt/homebrew/bin/cliclick kp:return kp:return\u0026#34; set counter to counter + 1 end repeat set counter to 0 end repeat end mainTask on checkForPauseSignal() return (do shell script \u0026#34;test -e ~/pause_signal.txt; echo $?\u0026#34;) is \u0026#34;0\u0026#34; end checkForPauseSignal 文章 个人 OKR 实践 - 枫影 Justin Yan\n每个月 Review\n时问自己下述问题：\nDescribe November in one word Rate from 1-10: \u0026ldquo;This month, I took steps to get closer to my goals and dream life.\u0026rdquo; Highlights from the past month One thing I learned One thing I\u0026rsquo;m proud of How can I improve for next month? 目标掌控者会根据自己的生涯目标来确定努力的方向。他们对待学业的态度清晰明确，他们的学习目标也非常明确。我们都害怕选择，因为选择意味着可能放弃某些东西。但当你选择了自己真正想要的东西时，你可能必须放弃其他东西。\n不要把每件事都看得太重，人都有弱点，这些弱点可能会导致我们做出错误的决策。\n修身齐家治国平天下，修身的重要性不亚于技术。\n有些非常优秀的人会选择从好的大学中退学，这不是因为他们傲慢，而是因为他们有更远大的目标。\n计划与未来是两回事，长期计划并不意味着你可以预知未来，但它可以帮助你在混沌中找到方向。\n在制定、执行和回顾计划的过程中，我们有机会暂停，看看是否有些重要的事情被遗漏了。如何更好地发现和了解自己？第一种方法是回顾过去，寻找造就今日自己的原因，记录下自己的成长经历。读一些好书，如《被讨厌的勇气》，也可以帮助你换个角度看待自己。\n信息茧房自救指南 - Michael Simmons 原文链接\n概念 突破性知识：\n现在，在世界的某个角落，有一段文字、一章内容或者一整本书籍，只要你读过，就有可能永久改变你的人生轨迹。我把这种内容称之为“突破性知识”。\n增强性知识：\n增强性知识进一步加强了我们对已知事物的认知。**这就像我们已经读过二十本营销相关的书，然后又读了一本讲同样内容的书。这样的知识通常只是一时激起你的兴趣，很快就会被遗忘。\n在这个信息爆炸的时代，寻找并掌握突破性知识的能力，是我们需要学习的最重要的技能之一。我们每个人都曾有过类似的突破性体验。可能是父母、导师或老师说过的一句话，深深地改变了我们的思维和行为。或者是一本书，深深地震撼了我们的内心世界。\n我最近的突破性知识：Justin Yan 的我希望你的选择真是你的选择\n一次突破性的知识体验可能只持续几分钟，但它的影响却可能伴随我们一生。这就是学习的极致杠杆效应。\n引发信息末日的四大问题： 信息过载\n信息的大量涌入导致了注意力的极度匮乏 ——赫伯特·西蒙（Herbert A. Simon）\n信息茧房\n每个群体都生活在自己的信息茧房中，他们认为这就是“真实”的世界，他们通过妖魔化其他群体来维持这种信念。\n在这个社交媒体和算法推荐内容盛行的时代，这些信息茧房变得更加孤立，因为我们接触到的信息越来越少，尤其是那些来自于我们所选择的群体之外的信息。\n注意力持续性涣散\n我们的现实和虚拟世界正被越来越多、越来越精心制作的内容所包围，这些都是根据我们个人的喜好来定制的，形成了一股不可忽视的干扰力量，不仅分散了我们的注意力，还阻碍了我们获取更有价值的信息或实现个人目标\n害怕错过（FOMO - Fear of Missing Out)\n让人感到不堪重负的并非选项的多样性，而是高质量选项的丰富性。\n由于优质选择过多，加之对最佳选择的预知不足，我们总是在不断地质疑自己是否做出了正确的决策。\n结果: 媒体垃圾食品成了我们的日常饮食。\n解决方案 从被动接收信息转向主动筛选和获取信息\n我们不能盲目依赖新闻摘要、默认通知、算法推荐来为我们在信息世界中指引航向。控制这些内容的公司并没有把我们的最佳利益放在心上.\n这些信息流的设计目的只有一个：在短期和长期内尽可能地吸引并抓住你的注意力。\n这种商业模式从根本上与我们的人生目标是相冲突的。\n如何寻找突破性知识？ 提出问题，从增强性知识中筛选出突破性知识\n证伪：能够证伪你当前观点的证据，其价值远超过能够证实你观点的证据。\n一条能推翻你现有观点的证据，其价值可能远胜于一百万条能证实你观点的证据，就如同一本能带来突破性知识的书籍比一百本只能提供增强性知识的书籍更有价值一样。\n意识到信息过载是一个古老的问题\n帖子 \u0026gt; 长文章 \u0026gt; 书籍 \u0026gt; 书籍摘要 \u0026gt; 领域摘要 \u0026gt; 心智模型\n书籍摘要：Blinkist（播客），Get Abstract（付费）\n领域摘要：《傻瓜指南 For Dummies Guides》\n心智模型：例如二八定律，光环效应\n学习如何学习\n了解科学的方法，来识别高质量的信息。 了解各种知识的价值。 理解那些认知偏差(如确认偏差、逆火效应、邓宁-克鲁格效应、光环效应、群体内偏见)。\n「海王」心里在想什么？ 「海王」心里在想什么？\n找不到自我价值的情况下，很容易走这条路，急需通过这种方式来确定自我价值，来证明我是值得被爱的。 刚被抛弃的时候很难去相信别人，也没办法投入，只想玩弄别人的感情，让别人也经历一次心碎。我会和他们保持暧昧，享受他们的喜欢和对我的殷勤，但不会动心。 也不用担心一对多会聊岔，他们彼此知道对方的存在，我甚至能让他们在“谁对我更好”这个问题上卷起来。比如看似无意地透露有男孩子今天给我点了外卖，买了鲜花什么的。另一个就会说你不能收他的东西，你想要什么我给你买。激发良性竞争，让他们有危机感，知道我是很受欢迎的。 女人通过这种方式，可以在什么都不做就能立于优越地位的男人身上找到“sense of power”，因为知道自己是男性的欲望对象，所以可以利用这种身份反过来去支配男性。在这个过程中能体验到一种权力和掌控感。 哪些正在退出大陆的海外服务们\n「科技乱炖」2022 年 6 月 5 日\n如果把一切都归于监管问题 但是本期说到最后依然还是没有说出这些海外服务退出中国的真正原因。\n为什么要做预测？ 玻璃晴朗：\n生涯迷思 day 1.1 为什么我试着做预测？\n对于一名想扎根于一个行业或是领域，通过创造价值来追寻个人意义感的人，一直去紧盯行业，不断去重新确认自己的生态位是十分重要的。\n因为不同的行业逻辑不一样，如果身处于作者行业，教师行业，我只要不断打磨我自身的核心价值，大概就可以拥有更加稳固的生态位（大概）。\n在一个确定的未来，完全是前沿，不断更新迭代的行业，深入钻研某一种技术不是不可以，但是如果只是因为自己刚开始做的是这个，所以就一直做下去，那就错的离谱了。\n先换个角度看。在投资方面懂行的朋友，会花时间去了解一家公司的价值几何、值不值得投资，然后持仓甚至重仓，耐得住的人可能会跨越时间持有一个大周期。\n把钱换成时间就可以理解了。我的未来，我的时间，都是需要我去投资的，如果我要重仓，那我必然需要确定好，我重仓的这个“标的”是值得的，跨越周期的持有也是值得的。\n所以我观察、思考、分析的结果都会是十分认真的。因为我重仓几十万去一个投资标的，亏损了，钱我还可以再赚，不至于影响我的生活质量。但是重仓时间去投身于一个领域，时间没了就是没了，年龄越大，就不得不接受现实，至少身体上的现实就是必须得接受的。\n我可能会试着去预测我 50 岁前的行业动向，二十年的维度。但是结果而言，未来十年应该就可以体现出来对错，趋势已经确定下来了。\n当然，我会不断朝前去看，去确定对错，动态调整我的预测结果—这没什么不合适的，人本就不该害怕去修正，抛弃掉过去的一部分错误观点没什么好怕的。持续预测，动态调整个人的规划，这样是可以不断对产业增进更深层次的理解。\n最重点的是，持续、滚动地预测。我当然不是为了当一名预言家，而是要把预测的结果落实到自己的生涯规划以及策略当中去。怎么去想，接下来是怎么去做，十分重要。\n这就是昨天凌晨睡前我说的最后一句梁宁老师的那句话：不要用战术上的勤奋掩盖战略上的懒惰\n摘录\n重仓几十万去一个投资标的，亏损了，钱我还可以再赚，不至于影响我的生活质量。但是重仓时间去投身于一个领域，时间没了就是没了，年龄越大，就不得不接受现实，至少身体上的现实就是必须得接受的。 持续、滚动地预测。动态调整我的预测结果，动态调整个人的规划。 努力与勤奋 勤奋是努力的山寨版。努力跟勤奋完全不在一个层面上。努力中可能包含勤奋的成分，但是对于努力而言更重要的是方向、方式、目的，而不仅仅在于时长和付出。勤奋的人往往也比较懒，不肯去真正努力，总是会以为着用高强度却简单的重复就能带来质变，以此掩盖他们回避问题实质的现实。\n投资第 1 课：投资是怎样赚钱的？ 链接\n总结：投资指数\n对话道哥 花了几十分钟阅读了一下极客时间的《对话道哥》。可能是由于访谈的原因，质量并不高。相比于耗子叔的《左耳听风》专栏。\n道哥所说的成功的道理与其他人的也都十分雷同，就是坚持。\n很多人不知道我吃了多少苦。我总是跟人讲一些最简单的道理，但是大家不信，比如**我跟你说只要坚持就能成功，这句话绝对是对的。我是真的把这句话做到了，可能其他人没做到，我们的差别仅此而已。**但是我跟所有的人讲，有些人就是不信，或者表面信，内心其实也没信，发自内心地不信，他总以为有个捷径可以走。因为他可能捕风捉影地看到一些信息说别人走捷径，成功了，所以就总会幻想有这么一个捷径，其实别人吃苦的地方不会告诉你的，要么就是别人冒了风险，世界上的这个规律就是这样的。\n我确实是很少失败的一个人，当然反过来讲，后来我也明白怎么样才能保证你不会失败，就是别放弃，直到把它做成，你就永远不会失败。所以我有一个习惯就是带着成功离开，每一次变化的节点我都是选择带着成功离开，如果没有成功你就不要离开，这样你就会觉得你的人生都是成功的。如果在失败的节点选择了放弃，那就永远没有机会翻过来。这就意味着我们可能下一次还会放弃，同时也意味着可能我们的人生充满了失败。\n腾讯 13 年，我所总结的 Code Review 终极大法 林强 腾讯云开发者\n原文链接\n基于 model 设计的代码，能更好地适应产品经理不断变更的需求。比如说，一个 calendar（日历）应用，随便想想，不要太简单！以“userid_date”为 key 记录一个用户的每日安排不就完成了么？只往前走一步，设计了一个任务，上限分发给 100w 个人，创建这么一个任务，是往 100w 个人下面添加一条记录？你得改掉之前的设计，换 db。再往前走一步，要拉出某个用户和某个人一起要参与的所有事务，是把两个人的所有任务来做 join？好像还行。如果是和 100 个人一起参与的所有任务呢？100 个人的任务来 join？不现实了吧。好，你引入一个群组 id，那么，你最开始的“userid_date”为 key 的设计，是不是又要修改和做数据迁移了？经常来一个需求，你就得把系统推翻重来，或者根本就只能拒绝用户的需求，这样的战斗力，还好意思叫自己工程师？你一开始就应该思考自己面对的业务领域，思考自己的日历应用可能的模型边界，把可能要做的能力都拿进来思考，构建一个 model，设计一套通用的 store 层接口，基于通用接口的逻辑代码。当产品不断发展，就是不停往模型里填内容，而不是推翻重来。思考模型边界，构建模型细节，就是两个很重要的能力，也是绝大多数产品经理不具备的能力。 代码原则\n对于代码格式规范，100%严格执行，眼中容不得一点沙。\n▶︎ 文件绝不能超过 800 行，超过一定要思考怎么拆文件。工程思维，就在于拆文件的时候积累。\n▶︎ 函数对决不能超过 80 行，超过一定要思考怎么拆函数，思考函数分组，层次。工程思维，就在于拆文件的时候积累。\n▶︎ 代码嵌套层次不能超过 4 层，超过了就得改。多想想能不能 early return。工程思维，就在于拆文件的时候积累。\n经济学人网站付费文章破解 原博链接\n原理：网站全文发送到前端后，前端使用 js 隐藏掉部分内容。\n通过在该网站禁用 js 可以查看全部内容。\n资源 国外技术博客汇集工具「engblogs」 将 506 个工程师的博客的 RSS 给订阅起来，将每天有更新的自动同步到网站上（ TW93 推荐 ）\nclean-code-javascript 链接\n一份关于如何在 JavaScript 中编写可读性强、可重用性高且易于重构的软件的指南。非常适合前端初学者去全部读和写一遍。（ TW93 推荐 ）\nEarTrainX 链接\n该网站提供音乐初学者的各种听音练习，训练辨识旋律的能力。（@xzzxy0413 投稿，阮一峰周刊）\nEChart 社区 make a pie\nppchart\n说说 我不知道为什么在回复中有很多人在嘲笑老罗的手机事业失败了。做生意当然有赚有赔，而事实上十个生意有九个是失败的，失败有什么值得嘲笑的呢？我在 2010 年时曾在芝加哥短暂地经营一家舞蹈的公司，确切地说是入股+合作，两年之后也倒闭了，血本无归。可是我并不后悔，我学习到了很多东西，做了很多在我看来非常有意义的事情，那是绝大多数人完全没有勇气去尝试的。我从来没有懊恼过这个失败的经历，我还兴致勃勃地跟很多朋友分享我的这份失败经历，他们中没有任何人觉得我是个失败者（起码没有当面跟我说）。失败真的没什么，真正令人沮丧的是，一辈子什么都没有尝试过。 - Nod Young\n原文链接\n从根本上摆脱焦虑，放下妄想是最重要的一步。 不妄想一劳永逸，也不妄想一步登天。不妄想挣脱劳作，反而会更自由。活着一天，就领取一天的任务，要是每天都有一点进步，那就更开心了。 在这样的平静下，胜率其实一直在增加。\n不要把每件事都看得太重，人都有弱点，这些弱点可能会导致我们做出错误的决策。修身齐家治国平天下，修身的重要性不亚于技术。有些非常优秀的人会选择从好的大学中退学，这不是因为他们傲慢，而是因为他们有更远大的目标。计划与未来是两回事，长期计划并不意味着你可以预知未来，但它可以帮助你在混沌中找到方向。在制定、执行和回顾计划的过程中，我们有机会暂停，看看是否有些重要的事情被遗漏了。如何更好地发现和了解自己？第一种方法是回顾过去，寻找造就今日自己的原因，记录下自己的成长经历。读一些好书，如《被讨厌的勇气》，也可以帮助你换个角度看待自己。不要把每件事都看得太重，人都有弱点，这些弱点可能会导致我们做出错误的决策。修身齐家治国平天下，修身的重要性不亚于技术。有些非常优秀的人会选择从好的大学中退学，这不是因为他们傲慢，而是因为他们有更远大的目标。计划与未来是两回事，长期计划并不意味着你可以预知未来，但它可以帮     "content": "上一期推荐的这篇文章只是看过，下面做了一些笔记。\n每个人每天都只有 24 小时，希望我的选择真的是我的选择\n接受多巴胺的驱动很舒服。\n随大流很舒服。\n而向内探索，找到真正想要的东西，很痛苦。\n但探索的痛苦都是值得庆幸的。\n因为如果不了解\n“这个世界存在另一种可能”\n的话，\n就不会产生痛苦。\n我们所赚取的金钱都是通过消耗我们的生命获取的。\n我们把\u0026quot;努力赚很多很多钱\u0026quot;这种无上限的思维，转换成每天只有 24 小时，人终有一死的有限思维。\n只有在“有限\u0026quot;的框架下，我们才愿意去思考什么是重要的，什么是次要的。\n上个月的 Kindle 阅读记录，不知道为什么中间居然断了一天，强烈怀疑是由于数据同步的原因！绝对跟我没关系！！！\n文章 婚礼 婚礼回顾和一些经验分享\n摆正心态，这场婚礼最重要的是谁，是给谁办的，想明白这个问题，然后其他的问题都以这些人会不会高兴为准。\n程序员如何挑选钻戒\n我患上了阅读焦虑症 我患上了阅读焦虑症\n我可能也患上了阅读焦虑症，不对，我可能一直有阅读焦虑症\n资源 叨叨冯聊音乐 音乐赏析 up 主。Justin 推荐的。\n以一种技术的视角，更高的角度来欣赏音乐。\n一下子看了最近的几期乐队的夏天 3 赏析，还有万能青年旅店，以及植物大战僵尸的赏析。\n微动效 Icon useAnimations\n文档\n构建交互式动画 RIVE\n恐怖主义的本质 Build interactive animations that run anywhere\n柴静在《陌生人——柴静对话圣战分子》第三集《内心之死 》｜ Str\nanger: Talking to Jihadists | Episode 3: Dying Inside | Chai Jing 谈到\n恐怖主义的本质：\n暴徒和精英会被极权主义的威势吸引，而群众，靠宣传获得。\n它不是某个人的嗜血或者施虐欲望。而是极权主义意识形态的必然结果。\n人类历史上，一旦文明和法律的边界被抹去，许可和禁止被重新定义，大规模的虐杀就会发生，普通人可以做出让人毛骨悚然的行为。 人们无法在这些人脸上辨认出自己曾经爱过的人。\n因为他们在杀人之前已经杀死了自己身上的全部人性，只剩下同一张狂热而空洞的脸。\nKuldar. 的个人网站 kuldar.\n很有创意的设计,又想给我的博客改版了. 但是这个博客在手机端上的适配不是很好\nApple 的拟物设计 Apple TV app\n模仿电视机的效果，还使用伪元素创造电视的阴影效果。\nApple 的 apps 苹果专门做了一个页面来展示他们出品的所有 app。\n链接\n科技乱炖 科技相关的 FM，跟枫言枫语合作过一期。\n里面老高的声音感觉很不错,感觉有点权威的感觉.像稻盛和夫的社交论(在推特上看到的,没验证过真伪,在下面的说说查看)\n发现很喜欢声音好听的 FM (不过 FM 不就是听声音的吗), 比如枫言枫语的自力.\n开源不好过啊 core-js 作者快被缺钱“拖垮”了：全职做开源维护 9 年，月均收入从 2500 美元锐减到 400 美元\n这么厉害的开源项目，没想到作者的生活会这么艰难\n说说 虽然\u0026quot;硬件的软件化\u0026quot;是趋势，但是对于老年用户，\u0026ldquo;软件功能的硬件化\u0026quot;才是正确方式。各种软件设置做成硬件开关，一拨就开，一拧就关，对老年人更友好。 稻盛和夫 - 社交 说话只要声音一低，你的声音就会有磁性 说话只要一慢，你就会有气质 你敢停顿，就能显示出权威 任何时候都不要紧张，永远展现出舒适放松的状态 您永远把任何您想接触的人，当成老朋友，交谈就行了 行就行，不行就拉倒，这就是社交的魅力。 生命好在无意义，才容得下各自赋以意义。假如生命是有意义的，这个意义却不合我的志趣，那才生死两难。 - One · 一个 VOL.3989 ",

            "tags": [],
    "content": "封面图：八仙饭店在《乐队的夏天 3》演唱单身旅记的一帧画面，八仙饭店真的是太强了，太好听了！！！\n本期周刊标题借用 Justin 的这篇博客：\n每个人每天都只有 24 小时，希望我的选择真的是我的选择\n一直在很喜欢 Justin 和 自力 的播客《枫言枫语》，没想到 Justin 的阅读量如此巨大！\n阅读 2021 年我领悟并践行的 88 件事 2021 年我领悟并践行的 88 件事\n幸福是一种需要练习的技能。要想通过某种宗教顿悟或哲学顿悟就进入一种幸福状态是不可能的。追求幸福需要一系列的技能，这些技能需要习得并反复使用。\n不考虑收入因素，婚姻与幸福的关系依然是正向的。如果你想获得更多幸福，你就应该考虑结婚而不是独身。新近出现了一些“独身更幸福”的日益升高的口吻，但这些自作聪明的说法被最近的主流实证研究反驳了。一些人出于个人原因不愿结婚，但散布一些流言则是在误导别人。\n在双方都不付出努力或者不知道如何去努力的情况下，婚姻有明显的失败风险。失败婚姻的风险不仅在于离婚，而且在于不幸福的婚姻。不幸福的婚姻还不如单身。离婚率趋高的原因非常多，但在我看来，如果双方知道去按正确的方式去努力，离婚率会至少下降四分之三。\n当你在真正了解了一个人并且真正爱这个人的时候，那这个人对你来说就是合适的。合适与否并不是交给第三者根据双方性格之类的东西（有的人甚至会根据星运来做决策）来进行外在的评判，吸引你的就是合适你的。\n当你真正地喜欢上一个人时，你可能会经历一个怀疑自身的阶段。即认为对方是多么的优秀，而自己是多么的不行，自己配不上这个人。自尊水平充分的人会迅速地越过这个阶段；但自尊水平不充分的人可能持续着这种状态，并最终因为这种状态导致关系的损毁。\n爱一个人就是能在对方那里看到自己并庆贺自己。双方都是如此。\n婚恋无意识和沟通障碍是威胁亲密关系的两个最为重大的原因。\n婚恋无意识意味着一个人并没有以一种充分的意识水平对待自己的亲密关系。这个人可能把注意力放在了工作上，放在了孩子身上，他们以为亲密关系可以自在地处理好，没有规划也没有目标。\n**沟通障碍造成双方的无效沟通，即双方都不能很好地接受到对方发出的信息。**这种障碍在男女两性中都普遍存在，但男性要更严重一些。\n**不要在内心深处期待着会有某个人忽然出现，把我们从目前的生活中“拯救”出来。**No one is coming.\n【睡眠科学】哪有什么熬夜不老？都是大脑透支在负重前行 【睡眠科学】哪有什么熬夜不老？都是大脑透支在负重前行\n【2023】一个百大 UP 主的创业故事（2） - 影视飓风 【2023】一个百大 UP 主的创业故事（2） - 影视飓风\n沉浸式翻译：探索互联网上高质量的内容 探索互联网上高质量的内容\n沉浸式翻译的作者还梳理了一份超级不错的「探索互联网上高质量的内容」，包括网站导航、新闻/杂志、深度报道、专人维护的 Reading List、视频、专栏等，质量真心很高，特别适合想了解全世界的一些一手消息的同学。\n诺贝尔经济奖得主保罗.克鲁格曼 Paul Krugman 大师课 诺贝尔经济奖得主保罗.克鲁格曼 Paul Krugman 大师课\n「妳真正應該努力的，是找到那個懂得妳的「好」的人，而不是努力去變成，對方會喜歡的樣子。」對的人，就不會讓妳一直覺得，自己是錯的 「妳真正應該努力的，是找到那個懂得妳的「好」的人，而不是努力去變成，對方會喜歡的樣子。」對的人，就不會讓妳一直覺得，自己是錯的\n爱那个尽最大努力去理解你的人 爱那个尽最大努力去理解你的人\n遍历——中国科学技术大学的精神 遍历——中国科学技术大学的精神\n为了防止链接失效，以下是全文：\n转一篇经典的老帖子吧，应该是科大在封吧之前的一位老吧友（貌似叫老玉米苗），也是老校友写的。给各位以共勉。\n\u0026mdash;\u0026mdash;-分割线\u0026mdash;\u0026mdash;\u0026ndash;\n科大是有一种精神，我观察下来的结果是基本一直延续到科大 91 级，92 级开始就比较丧失了。\n这种精神，北大清华复旦的同学基本没有的。\n原来的科大人人有的，\n吃苦、用功的说法，那都是务虚，让别人无法读懂。\n其实很简单的。就是专家精神。\n专家是和权威完全不一样的。\n什么是专家？知道所有的，就是专家。\n所以所有的科大人，无论做什么，首先都会遍历，各态历经一下。\n什么是遍历？\n就是所有的东西都过一遍。\n比如学英语，那就背词典吧。而且要背新英汉词典，有牲口是背韦氏大词典的。\n学高等数学，那当然要做《基米多为期》的。\n这个精神不只是用来读书。是种渗透到骨髓里的习惯。\n举些例子。\n小时侯用四张扑克算 24 大家都会吧？\n科大人怎么玩呢？\n4 张牌，从 1,1,1,1 到 k,k,k,k 不就 1820 种组合么，花 2 个小时都写一遍就是了。\n有阵子我们班开始玩，于是人人都写。\n我大概就写过 5 遍。\n我们都很懒得认真去背住，不过自然会记住 4,4,10,10/3,3,7,7/1,3,4,6 所有这类比较难算的题目。\n也记住了 3,4,6,7 这样看上去算得出来其实算不出来的组合。\n等等。\n在这种基础上，别人能玩过我们吗？\n我们是背的。别人是算的。\n再举个遍历的例子，打游戏时的遍历。\n我一个朋友是 CS 上海冠军。\nCS 里子弹穿墙是拐弯的，遍历的意思就是找一帮朋友，站在每堵墙后面，从所有角度一次次打，记住各种枪不同角度穿过各种墙后怎么变化。\n一枪暴头是这么遍历出来的。\n还有朋友一周内就成为 F1 的专家。因为他背住了所有赛道的每个数据，哪个弯多少速度什么的。自然所有车队的所有车手的所有数据，他也背住了。\n这些是不务正业的例子。其实务正业的例子就更多了。\n科大出来转行是很容易的事情。\n为什么？\n因为能在一周内成为这个行业的专家。\n怎么成为的？\n遍历。\n比如我一个朋友去光明乳业，第一天把所有网上的乳业文章下了下来，看了一遍，大约 400 多篇。第三天，看的就是乳牛的饲养技巧了。\n一周后，任何乳业专家，无论是市场营销方面还是牧场管理方面，都不敢在他前面乱说话了，也都认可他是专家了。\n这样的例子比比皆是的。我的每个同学都觉得如果不遍历，那就不是专家，如果不是专家，那怎么敢开口说话呢？\n如果你接触过任何 91 级以前在科大读本科的学生，无论在国内还是国外的，你都可以验证我说的。无论书读得好不好，这种精神是扎根的。\n我原来一直以为这个世界上人人当然都应该是这样的。很后来我才发现，除了我的同学们外，这个世界基本都不这样的。其他人都太懒了。根本没有这个遍历的精神。\n后来我发现科大后来的同学，大约从 92 级开始这个精神开始弱了，现在几乎都没有了。遍历太不容易了，用功、吃苦是基本的。\n郁闷死我了。\n有空讲讲为什么当年科大会有这个精神.\nWhy Rust is the most admired language among developers Why Rust is the most admired language among developers\n文章中提到的一些资源：\nCommand line apps in Rust 赵延斌：大厕所、大教室的画 我和我们\n赵延斌\n大厕所，大教室 还有其他的一些很有意思的画作\n睡眠科学】哪有什么熬夜不老？都是大脑透支在负重前行 【睡眠科学】哪有什么熬夜不老？都是大脑透支在负重前行\n睡眠有三大使命，即让大脑排毒、整理大脑信息和让睡眠加深记忆，睡眠质量越高，大脑功能越好。\n有助于思维敏捷，完成平时难以完成的工作 给大脑排毒，避免脑神经系统退行 整理大脑信息，让记忆加更，给生命存档 黄金前 90 分钟法则\n睡眠前 90 分钟十分重要\n资源 Re:Play Cafe Re:Play 是由三位不专业的音乐爱好者(@Justin, @Oscar 和 @Clu)，发起音乐分享的 Newsletter，每两周我们各自会与大家分享一张唱片。\n网站\n说说 寻找风口行业。 - 雷军/狮子\n聪明人用笨方法。 - TK\n",

    "content": "与亚马逊客服交手的经历 众所周知，我一直在使用 Kindle PaperWhite 3 进行阅读。但是在亚马逊撤出中国之后，我的帐号登录就遇到了一个问题。\n我的帐号绑定了一个邮箱，还有一个中国的手机号码。每次登录亚马逊的官网时，除了需要密码外，还要这个手机的验证码。但我的手机却收不到验证码，我猜测这是因为运营商屏蔽了来自亚马逊的短信。\n于是，我新注册了一个帐号，并使用这个帐号尝试与亚马逊客服联系。我首先联系的是亚马逊的中国客服，但他们告诉我他们没有办法处理外国地区的问题。于是我又打电话给美国亚马逊客服。但这时困难真的来了，因为我的英语并不算很好，所以与他们交流时，我经常难以及时理解他们的信息，并做出回应，所以一直在说：“Sorry, I can\u0026rsquo;t get it. Please say it again。”经过多次电话沟通后，我总算能慢慢理解他们的意思。但接下来我又遇到了一个问题，要恢复我的帐号，他们还需要知道我的订单地址。但那是我随便填写的，所以我根本不记得。这时，我都想放弃这个帐号，重新注册一个新的。但我很舍不得这个帐号的阅读记录（Amazon 会同步你的阅读记录），更换帐号意味着这些记录都会丢失，所以我决定继续尝试别的方法。\n我尝试在其他设备上退出这个帐号，然后重新登录，发现只用手机号和密码就能登录 Kindle 应用。但应用上并不能查看订单地址。于是我又下载了亚马逊的购物软件，使用相同的方法进行登录，终于成功了。\n最后，我也成功地删除了绑定的手机号，重新找回了我的帐号。\n虽然这个过程听起来简单，但实际上前前后后花费了我好几个月的时间。真正占用的时间可能超过两天。如果有遇到类似问题的朋友，可以尝试使用这个方法。\n教训：\n支付相关的账号信息最好备份，特别是账单地址。 使用国外服务时，尽量不与国内服务产生交叉。如果可以避免绑定手机，那就尽量不绑定。 文章 为什么总有人喜欢贬低自己的孩子？ 为什么总有人喜欢贬低自己的孩子？\n没人关心你的博客! 你的文字只是在向世界展示你的愚蠢! 甚至没有人关注! Nobody cares about your blog.\nYou are only showing the world how stupid you are. If what you say is not better than silence, you better shut up. Rereading your old texts is like communicating with your past self. It’s cool to maintain a blog. You can say whatever the fuck you want. But unfortunately, I can\u0026rsquo;t do it yet. 博客该写点什么? What to blog about\nToday I Learned My Projects 如何辨别一本垃圾书 一本典型的中式社科书\n假设这本书的主题是扯淡，书名很可能叫《扯淡史》。 前言：本书内容对中国社会主义社会科学建设的意义 总则：扯淡的历史以及对现代的影响 扯淡在中国的历史 史前的扯淡 先秦时期的扯淡 汉至唐的扯淡 唐至元的扯淡 明代扯淡 清代扯淡 近代扯淡 当代扯淡 不同地区的扯淡 华北地区的扯淡 华南地区的扯淡 东北地区的扯淡 西南地区的扯淡 西北地区的扯淡 港澳台的扯淡 扯淡在海外的发展 美国的扯淡 欧洲的扯淡 亚非拉扯淡 现代扯淡运动的发展 西方扯淡思想的传入 扯淡的路线之争 改革开放后扯淡的发展 扯淡的未来 后记 想一下你看过多少类似的书吧。\n彩礼是推进性别平等和浪漫爱情的最大障碍 我们应该如何面对彩礼： 以上我们从文化批评的规范性的角度批判了彩礼现象。在文章的最后部分，当然应该讲一讲在真实世界中的实际策略，毕竟思想与生活是不同的，直接从思想照搬到生活是行不通的。这些策略背后的原理是一致的：要把女性当成人来看待，而不是商品来看待。\n要摆脱一个集体烂俗并不容易，尤其是这里涉及到某些“既得利益”。但我相信人性的力量最终会取得胜利。即便人们在某些具体场景中不得不做出妥协，那至少也要认识到这种妥协会带来什么后果。\n如果我成为了一个女孩的父亲，不会以任何形式主张彩礼（实际上我甚至很难想象自己怎么可能好意思提出这种要求）。没有如果，没有但是，没有例外，没有借口。当然，事情也不全由我决定，因为在这种情况下，女儿还有一个母亲。但我希望她也是如此。父母对孩子的爱应该是无条件的，而彩礼很显然会破坏这种无条件的爱。\n如果我是准备结婚的男性，或者这样的男性的父亲，由于自己对这件事的影响力有限，便要采取灵活的实际策略，并对所有可能性持开放态度——是的，包括毫无怨言地交纳彩礼。\n我当然没法成为准备结婚的女性，似乎很难提出什么建议，而且不免被批评站着说话不腰疼。但如果我是的话，我每时每刻让自己的父母把自己当成一个人来看待，自己的意志要足够坚定，要具有强大的沟通能力。如果自己被迫卷入价格谈判已经无可避免，要站在自己男朋友一边（这里指的是站在他个人一边，不是站在他的原生家庭一边），站在未来一边，站在浪漫爱情一边，站在幸福和美好生活一边。赋予自己的浪漫爱情和人性以至高无上的权利，在迫不得已的情况下考虑私奔这一选项。\n哪一刻你发现年轻人正在悄悄改变社会 怕链接挂掉, 搬运到下面了\n作者：赦己 链接：https://www.zhihu.com/question/447184915/answer/1768006207 来源：知乎 著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\n之前见过一个特别厉害的面试者，让我觉得，老一辈真的是老一辈了，他放弃了一个月薪一万三，十三薪的工作，他的演讲让我记忆非常深刻，也使得面试官面面相觑。\n这个岗位算是万人过独木桥，不仅海内的很多大学生在竞争，海外的很多大学生也在努力，真个过程是这样的：简历筛选-线上一面-线上 hr 二面-线下主管面试-总裁轮面试（压力轮）。\n我们都到了最后的一轮面试,本来就是压力轮面试，但是那天不知道为什么总裁的脾气很暴躁，对他冷嘲热讽，说了一些比较难听的话，大概的意思就是“你还小，以后需要认真学，你们太嫩了”，其实总裁的意思非常明确了，会招他，但是他太嫩需要学很多东西，但是就是他这样大人看小屁孩的感觉惹怒了他，后面他的演讲就是十分高能了，我尽量原文复述。\n“你坐在我前面会不会有点点害怕呢？你看看你身边有什么人可以给你参考吗？你没有，你只能战战兢兢如履薄冰，走错一步都是深渊。你知道你在我眼里是什么吗？你只是一个猎物，一个我追逐的、猎杀的的目标，其实你哪里来的自信呢？就凭你是这个公司的总裁吗？来自职级和制度的压力我一概不屑，反而觉得是黔驴技穷，小人做法，我不会服气，只是照做而已。\n其实我也很享受被统治的感觉，上一个能统治我的人已经很久了，你知道那种纯粹的实力压服吗？我可以毫无保留地顺从他的任何意见，我从来不怀疑他的任何决定，哪怕行动后面失败了我也觉得他是对的。但是你呢？只是来自制度的威力，你的每一个决定都会遭到我的质疑。\n我最讨厌的就是别人和我说，我想让你去做点什么但是你能力还不够，简直瞎扯淡，其实是你能力不够，作为一个管理者，你甚至不知道怎么用我，我如何为你卖命啊？\n我渴望的是在一个稳定的环境默默耕耘，把坏的变成好的，但是前提是我们够团队，你呢？凭你作为一个过来人的经验吗？这些东西经过时间大家都会有的，你还有其他的吗？你真的有能力把我变成你的三头六臂吗？你真的控制得住我吗？”\n复述其实没那么精彩了，他支着手目光瞪着总裁的眼睛的时候超级精彩，后面他去了一个对手小公司，相当于这边的市值来了，相差了十倍之多，但是七个月之后再见面已是兵刃交接，他成了六个人团队的小主管，耀武扬威地围着我们总部办公地盘下了一圈广告。\n资源 心的道理 This Cute World 说说 他听到了一些自己不同意的观点，立即进入了反驳模式，而在反驳模式中，倾听已不复存在。当倾听停止时，思考也就停止了。 - 一个\nhttp://wufazhuce.com/question/3881\n",

    "content": "封面为柴静纪录片《陌生人：对话圣战分子》\n想法 停止在博客上碎碎念!但在周报上可以 😜\n周刊 13 期的时候觉得自己在博客上碎碎念的内容太多,导致太水了. 于是就想尽量避免这些碎碎念.\n这周又有一个想法, 其实周刊中的一些资源工具, 应该将他们整合起来, 到一篇文章中, 便于之后的查找. 因为我的博客的主要目的是为了方便自己, 如果能对其他的一些人有一些帮助就更好了. 如果这些资源工具都分期收集, 查找起来其实很不方便, 虽然网站已经自带了搜索功能, 但是如果能整合成一篇文章查找效率会更高. 并且我的博客不像阮一峰大哥或者其他的流行博客一样. 所以模仿他们的工具收集方式对我来说并不合理.\n那么问题来了, 周刊还有更新的必要吗?\n由于工具类网站收集在别的地方, 周刊的内容会减少很多. 可能之后一篇周刊的字数寥寥无几. 所以周刊还有什么用? 以下是我目前的一些想法:\n收集不便进行分类的内容. 如文章等等 记录我本周的一些思考与想法 动态 The tech stack of Zolplay 文章 Tw93 关于独立开发者的想法 Tw93 关于独立开发者的想法\n原文:\n#工程师学习 这段时间推上关于【独立开发者】的讨论很热闹，包括不少同学想去开通 Stripe 账号走收美元道路，这里想稍微泼一点点冷水来聊一聊为什么我不赞同你没有验证就放弃工作直接去做独立开发者。\n假如你的设计、产品、运营能力没有被验证是否 OK，只是写代码 OK，那很不建议放弃工作去走独立开发这一条路。因为大概率，虽然会过得独立自由，但会很难赚到钱，最后可能又会回去上班。除非你已经钱够用，或者欲望很低，写代码只是你的娱乐活动那就另当别论了。\n工程师肯定都有一个这样梦想，做出一款自己很爱的产品并让很多人使用上，同时可以赚很多钱。\n那么怎么慢慢培养自己具备独立开发的能力呢？其实即使不去做独立开发，这个能力也会对你现在的工程师工作拿好结果帮助特别大，我认为可以在工作中就培养起来，可以先从开发中的痛点效率问题去想，做一些小工具给团队同学用，小到一个浏览器插件，大到一个工具平台，同时学会去和使用方沟通，慢慢让自己具备发现痛点以及快速解决问题的能力。\n当有同事发现你做的东西很精品的时候，好比 XX 出品必属精品的特征以后，其实就成功一半了，接下来要做的就是可以结合业务中痛点问题去解决真的问题，一定要学会找和自己不同岗位的人合作，比如设计师，后端，测试，产品这类人，一起来搞一个事情，合伙来解决一个实际中业务问题并产品化下来，这样可以让你的产品活得很久，这个过程你需要重点学会如何借力和互补，学会产品设计，学会去给使用者推广你的产品，学习写文档写说明书写公告，这里主要用来锻炼你的产品运营能力，同时因为有很多用户，也可以听到大量评价，帮助你修正你的独立开发思维。\n等到了自己可以搞出一个解决实际业务问题的产品，同时合作方觉得你牛逼的时候，你可以慢慢将你从原有的岗位变成自己是产品工程师了，然后可以系统去补充一下自己的交互设计能力，产品运营能力，前者建议自己主要去设计去画很多东西，包括产品高保真图，产品 Logo，后者推荐你去多找公司里面聪明懂业务产品的人去聊，去看一些书，这样就慢慢有一定思维了。\n到这一步以后呢，可以开始去想，我的产品能否被不认识我的广大陌生人用上，放到聚光灯下面，可以从公司寻找业务场景，比如说客服，Bd，商家，C 端用户，有意识主动去做这样的业务场景，了解他们的使用痛点，并自己通过想法，Prd，交互稿，代码实现去落地，这样你假如真的感兴趣，你会做得很好，同时你的绩效一般会很好，形成很好的正反馈，甚至可以带一个团队来搞。\n等到这里的时候，你就会想: 我是否真的还有必要出去做一个独立开发。除非你有一个很牛逼的点子，同时有大量的人愿意买单，那就可以去独立开发了，但在这种说实话很少的，可以去学习图拉鼎和威力狈怎么去做独立产品的，用来榜样学习。\n此外也可以通过开源产品的方式来验证你的独立开发的能力是否到位，还有哪些地区是缺的，能够把社区用户给运营好，甚至拉一批小伙伴也是用户来帮你写代码。\n结尾了，其实纯属碎碎念，肯定会有我自己视觉偏差的地方，也有不对的地方，欢迎指出和交流。\n我现在要做的: 做一些小工具给团队同学用，小到一个浏览器插件，大到一个工具平台，同时学会去和使用方沟通，慢慢让自己具备发现痛点以及快速解决问题的能力。\n说说 For task management, it is possible to quantify data and see your own growth, so that you will have greater sense of achievement. - Yiming Zhang     "content": "文章 Productivity - Sam Altman\nCritical Thinking\nIf you find yourself always agreeing with whomever you last spoke with, that’s bad. You will of course be wrong sometimes, but develop the confidence to stick with your convictions.\nLeave enough time in my schedule\nSuch as Reading, hanging out with interesting people, or spending time in nature.\nDo want you want to do\nSo I just try not to put myself in a position where I have to do them (by delegating, avoiding, or something else). Stuff that you don’t like is a painful drag on morale and momentum.\nDo what you’d want other people to do for you—try to figure out who likes (and is good at) doing what, and delegate that way.\nIf you find yourself not liking what you’re doing for a long period of time, seriously consider a major job change.\nI’ve been very fortunate to find work I like so much I’d do it for free, which makes it easy to be really productive. 我非常幸运地找到了我非常喜欢的工作，我愿意免费做它，这使得我很容易变得富有成效。\nYou can learn anything you want\nTry to be around smart, productive, happy, and positive people\nPriorization\nMake sure to get the important shit done Don’t waste time on stupid shit make a lot of lists Different times of day, different kinds of work.\nDon’t fall into the trap of productivity porn.\nChasing productivity for its own sake isn’t helpful. Many people spend too much time thinking about how to perfectly optimize their system, and not nearly enough asking if they’re working on the right problems.\nDon’t neglect your family and friends for the sake of productivity\nProductivity in the wrong direction isn’t worth anything at all.\n资源 阮一峰的 TypeScript 教程 TypeScript 教程\nFlowbite\nBuild websites even faster with components on top of Tailwind CSS\n它有很多精美的、现成的 UI 代码，都是基于 TailwindCSS。这也就意味着，只需要复制过去就能直接使用，非常方面，极大地提升了开发效率。\nThink Différant\nThinkDifferant.com 换一种方式构思生活。\n狄更斯插图库 狄更斯插图库（Charles Dickens Illustrated Gallery）\nTailwindCSS Cheat Sheet Tailwind CSS Cheat Sheet\ntailwindcomponents | Cheatsheet\n动态 手机 App 备案 工信部宣布，从 9 月开始推行手机 App 备案（包括小程序），类似现有的网站备案。明年 4 月起，未备案的 App 不得提供接入。\nMastodon 驱动的博客评论\nMastodon 驱动的博客评论\n工具 干净又卫生的浏览器链接地址 ClearURLs\n推荐一款很牛的用于清除浏览器地址栏里链接无用参数的扩展「ClearURLs」，特别适合强迫症患者使用，让你分享给朋友的地址链接干净又卫生。 - Tw93\nmdBook mdBook Github\nTypeCell TypeCell\nTypeCell is an open source Typescript live programming environment. Running code has never been easier :)\nSpeed Test\n说说 乐观和悲观是一个人自小到大所接受的教育、自身基因所带来的。而这种乐观和悲观可以造就非常不同的做事的方法和做人的视角。\n同样一个问题，乐观者遇到后思考的是解决问题的办法，如何通过努力使得问题变成一个可以被解决的问题，乐观者总是在不断的尝试一种可能，来完成要做的事情。\n而悲观者则更多的关注着一件事的不可能性。如果一件事有一百种方式可以实现，那就有一万种方式不可以实现。\n这就是我们常说的，悲观者往往正确，但乐观者往往成功。\n白宦成 \u0026gt; 随笔 \u0026gt; 乐观者找方法，悲观者找理由\n",

    "content": "R.I.P. VIM 作者 Bram Moolenaar 逝世 技巧 命令行打开远程仓库 Git 命令 使用 Git op（或者其他自定义别名）\ngit config --global alias.op \u0026#39;!sh -c \u0026#34;open $(git remote get-url origin)\u0026#34;\u0026#39; OP 可以更换为你所想要的其他任何别名\n直接输入 op 打开 打开 shell 配置文件\n对于 bash，是 ~/.bashrc 或 ~/.bash_profile （macOS） 对于 zsh，是 ~/.zshrc 对于 fish，是 ~/.config/fish/config.fish 添加别名 在配置文件的底部添加以下内容（以 bash 或 zsh 为例）：\nalias op=\u0026#34;open $(git remote get-url origin)\u0026#34; 如果你使用的是 Linux，并且安装了xdg-open，你可以这样设置：\nalias op=\u0026#34;xdg-open $(git remote get-url origin)\u0026#34; 对于 Windows 的 Git Bash 或其他 shell：\nalias op=\u0026#34;start \\\u0026#34;\\\u0026#34; $(git remote get-url origin)\u0026#34; 保存并关闭配置文件\n使更改生效 要使新的别名生效，你需要重新加载配置文件或重启你的 shell。对于 bash 或 zsh，你可以运行：\nsource ~/.bashrc # 或 source ~/.zshrc 或 source ~/.bash_profile Prompt Khanmigo: 对于提交的结果，不直接给出答案，而是先判断答案是否正确。如果错误，让学生解释他们的推理过程，纠正概念上的错误。 资源 CSS 转为 SASS 工具 CONVERT CSS TO SASS / SCSS\n中文导航站 川流\n川流是一个博客导航站，发起于“中文博客圈微信群”。\nAI 学英语 PrettyPolly\nMyShell\n工具 苹果免越狱定位修改器 LocationSimulator\n",

        "title": "Weekly 14：英语",
            "tags": [ "weekly", ],
    "content": "动态 创建 Git 历史视图 git config --global alias.lg \u0026#34;log --oneline --all --graph --decorate\u0026#34; git lg 阅读 《GRE \u0026amp; GMAT 阅读难句教程》 - 杨鹏 好的阅读习惯： 不要默读\n只看一遍，不回头\n以意群来看文章，而不是一个单词或一个音节（心里默念）\n补充：\n英语不要翻译成汉语 《17 天搞定 GRE 单词》- 杨鹏 背单词的理论基础 动机与信心 一定能背完的信念 坚持到底（中间第 8 天到 17 天最难，所需时间做多） 时间分配 不要在一个单词上花费过多时间\n背诵时间\n早晨背第一遍，确保晚上睡前可以复习\n数量与质量 先追求数量而不是质量 第一遍跟单词混个眼熟 - 只要了解单词大概长相（例如：长度，首个字母，最后一个字母） 第二遍了解大致中文意思 - 只需要说出大致的意思即可 第三遍与其他单词进行对比 复习原则 在遗忘前复习 复习点 遗忘曲线\n第一阶段：5 分钟\n第二阶段：30 分钟\n第三阶段：12 小时\n第四阶段：1 天\n第五阶段：2 天\n第六阶段：4 天\n第七阶段：7 天\n第八阶段：15 天\n第一次复习在背完 10 个单词\n第二次复习在背完 60 个单词（一个 List ）\n第三次在睡前（尽量在早晨背，确保晚上复习）\n第四次间隔 1 天，并以此类推\n背词法与点评 词根词缀记忆法\n联想记忆法\n典故记忆法（有点像联想）\n比较记忆法\n重点：不管什么方法，能记住的就是好方法。只管记住！\n常见问题 背到什么程度可以做题？\n70%\n正序，倒序，穿插背相结合，避免因为记住单词位置想起词义\n中英释义的选择\n前 10 遍看不懂英文 -\u0026gt; 看中文，以最快速度背下来\n之后对中文释义了然于胸 -\u0026gt; 看英文\n个人总结 快速背过，不论方法 持续复习 雅思托福备考计划 - Eli 田瀚博 英语语法 3 小时\n精读 2 星期\n一天一篇（一星期 6 篇），一天 3 小时 不认识的单词摘录并记忆 识别语法 不用做题 达到：不经中文翻译而知其意\n精听\n同步精听与精读 每天 3 小时 写作\n了解写作框架 修改语法错误（利用 AI ） 十几篇 口语\n写作 录音 改正 做到：\n让人听懂，不需要炫技炫单词 抑扬顿挫，重度 注意：需要先有输入，再练口语，不要在没有输入的情况下（听读写作要先进行一段时间）直接练习口语\n要坚持大于半年的时间，否则很难提高。\n提高阅读速度的方法 ⚠️：阅读速度提高的代价是理解能力的下降。\n少看垃圾文字可能是更好的办法。\n多阅读\n当你更了解一个词，你的速度就会越快\n预览材料\n通过标题，首尾句，关键词判断材料内容 跳过你知道的内容 避免默读\n咀嚼口香糖\n默念其他东西（比如 1234，元音 A-E-I-O-U 等等）\n听无歌词的音乐分散注意力\n避免回视\n卡片盖住看过的内容 使用手指/笔指引眼睛\n意群阅读\n参考链接：\nSo Much to Read, So Little Time: How Do We Read, and Can Speed Reading Help?\nHow to Read Fast\nHow to Read Faster\nHow to Read a Long Chapter Book in Two or Three Hours\nHow to Stop Subvocalization\n说说 Today, I’m getting married. On this blog, I talk a lot about decision-making, data-driven analysis, and looking at everything through a critically technical lens.\nBut, this was the easiest decision I’ve ever made, and it came from the heart. See you tomorrow.\n翻译：我常在博客中讨论数据分析和如何做决定，用理性和技术的视角看待一切。而今天我结婚了，这是我做过最轻松、最发自内心的决定。\nOn Getting Married\n",

        "title": "Weekly 13：停止在博客上碎碎念！",
            "tags": [ "weekly", ],
    "content": "动态 刘未鹏\n刘未鹏的豆瓣书单\n只是计算有多少天读书，受益并没有那么大，因为看书只是记忆只是记住书中的一些观点，只有靠推理才能更加深入地理解一个事物，看到别人看不到的地方，这部分推理的过程就是你的思维时间。\n在你刚开始写博客的时候，你可能会因为要写博客而去思考和总结，到了后来因为你习惯了思考和总结，因为你意识到书写是更好的思考，你就需要使你的想法变成一个文字。\n停止在自己博客上碎碎念，阅读博客的人希望得到信息而非噪音，如果实在忍不住想要学学年的话，不妨换一下位置这么告诉自己。如果你看到别人博客上有这么一些话，你有兴趣看吗？\n针对我自己的博客，其实我最开始是想要模仿阮一峰的技术博客，刚开始的时候博客的内容都是摘抄一些新闻信息，可能看上去感觉很时髦很潮流，不过这些信息的实操性比较少，他的半衰期也是比较短的。后来提了陈皓的一些话，还是谁的我给忘记了，就逐渐不再追求一些很时髦很潮流的东西，记录自己用过的比较好用的一些工具等等进行分享。\n接下来内容应该主要还是要偏向于思考总结的内容，因为我发现像阮一峰这样的博客，我其实并没有兴趣去阅读他网站上的所有内容，但是如果像一些技术性信息量比较高的博客，比如说陈皓的博客，我就会有动力将他网站上所有的内容扒取下来，进行全部的阅读，所以接下来就尽量发一些在周刊上面发一些自己用过的比较有用的工具，尽量多发一些自己思考的东西。\n学习和思考的过程中，要经常问自己几个问题，你的问题到底是什么？到目前为止你有哪些收获？如果你将你这个东西要讲给别人听，你会怎么讲？\n养成反驳自己想法的习惯。再有一个想法的时候，习惯性的去反驳他，问自己难道一定成立吗？有没有反例或者例外？\n在学习一个小领域的时候，时时刻刻把最终能够写出一篇漂亮的博文放在大脑中提醒自己。这有助于在阅读和实践的时候，有意无意地整理知识点的结构本质和重点。经过整理之后的知识点会更加深刻，更加不容易忘记，更加容易被提取。\n2023.07.16 今天重新整理了一下我的 RSS 订阅。原本我使用了三个 Feedly 账号来组织我的订阅，但发现这样有些麻烦，于是我想把它们整合到一起，以更好地进行管理。\n在编辑这份 opml 文件的时候，我发现 Hacker News 里面推荐了一些技术博客，于是我把它加入到了文件中， 但是我之后发现这封文件中的订阅播客实在是太多了，我想删除它。我发现 Reeder 的没有办法批量删除 Feed。\n如果我删除这个账号，之前的订阅仍然存在，也无法进行删除。\n于是我想到了在安卓上使用自动点击器的软件，在 Mac 上是否有类似的软件。我找到了系统上自带的一个名为\u0026quot;Automator\u0026quot;的软件，并使用 Cliclick 自动执行这些重复的步骤。\n我的代码：\non run {input, parameters} set dx1 to 30 set dy1 to 80 set dy2 to 20 set counter to 0 repeat 3 times repeat 5 times set x to 80 set y to 280 + dy2 * counter do shell script \u0026#34;/opt/homebrew/bin/cliclick m:\u0026#34; \u0026amp; x \u0026amp; \u0026#34;,\u0026#34; \u0026amp; y \u0026amp; \u0026#34; w:10 c:. w:10 kd:ctrl w:10 c:. w:10 ku:ctrl w:10\u0026#34; set x to x + dx1 set y to y + dy1 do shell script \u0026#34;/opt/homebrew/bin/cliclick m:\u0026#34; \u0026amp; x \u0026amp; \u0026#34;,\u0026#34; \u0026amp; y \u0026amp; \u0026#34; c:. w:300\u0026#34; do shell script \u0026#34;/opt/homebrew/bin/cliclick m:590,430 c:.\u0026#34; do shell script \u0026#34;/opt/homebrew/bin/cliclick k:return\u0026#34; set counter to counter + 1 end repeat set counter to 0 end repeat return input end run 执行效果：\nCliclick - macOS CLI tool for emulating mouse and keyboard events\n命令 格式 描述 鼠标移动 m:x,y 将鼠标移动到屏幕的 (x, y) 位置 鼠标左键点击 c:x,y 在屏幕的 (x, y) 位置进行左键点击 鼠标右键点击 rc:x,y 在屏幕的 (x, y) 位置进行右键点击 鼠标双击 dc:x,y 在屏幕的 (x, y) 位置进行双击 开始拖动 dd:x,y 在屏幕的 (x, y) 位置开始拖动 继续拖动 dm:x,y 将鼠标拖动到屏幕的 (x, y) 位置 结束拖动 du:x,y 在屏幕的 (x, y) 位置结束拖动 按下修饰键 kd:keys 按下指定的修饰键，修饰键包括 ctrl、alt、cmd、fn、shift 弹起修饰键 ku:keys 弹起指定的修饰键，修饰键包括 ctrl、alt、cmd、fn、shift 模拟按键 kp:key 模拟按下指定的键，如：arrow-down、arrow-left、arrow-right、arrow-up、return 等 键盘输入 t:text 输入指定的文本 等待 w:ms 等待指定的毫秒数 打印颜色 cp:str 打印指定屏幕位置的颜色值 Automator User Guide\n阅读 《论持久战》 毛泽东 让 GPT 输出他的思考过程的 Prompt\nstep-by-step approach in your response, cite sources and give reasoning before sharing final answer\n说说 在一些问题的时候，要时时刻刻不要忘记你要求的是什么东西，问题是什么东西。另外你应该将它写在纸上，以便给大脑留出足够的内存来思考其他的内容。\n有很多时候我们可以在超市里面会选择拿一卷卫生纸的抉择半天，却在面对生活中的重大抉择的时候就轻易随波。\n有些问题你想通了之后，其实觉得也很简单，但是问题的困难程度并不取决于想通之后还觉得有多难，而在于从你觉得它难到你觉得它简单需要耗费多少的思维体力，你耗费的时间越长，说明还有更多的人最终还是没有想明白。\n如何克服休息羞耻，不知道你们是否有过这样的感觉，好像失去了给自己好好放个假的能力，太多的攀比，导致我们无时无刻不在追求成功，我们都在这样想身子就好了，下份工作找到就好了，贷款还完就好了，殊不知这是一条没有止境的路。这个阶段过去在休息，但是这个阶段却永远不会结束，给自己放假是一种能力，如果没有这个能力，即使在休息的时候也会被无穷的焦虑填满。\n焦虑不安的休息没有任何意义，清晰的划分工作，还有休息的时间很重要，几号到几号上班，几号到几号结束工作，工作的时间专注于工作，工作的时间结束就要果断休息，切换到休息模式，这也是保证效率的一种方式。因为长时间的工作必然导致低效，这样才会有一种休息羞耻。\n针对工作还有学习也要制定相关的计划。如果没有完成今日的目标，要跟自己说没关系，也不是每一天都要过得有意义，人要过人的一生，而不是不知匹配的 AI 的一生。\n",

    "content": "动态 美国缅因大学有一个全球气候模型，根据气象站、卫星数据、计算机模拟的数据，得到全球每个地点的实时气温。\n官网链接\n2023 年 7 月 6 日是有纪录以来最热的一天，全球平均气温达到 17.23 摄氏度。更糟糕的是，第二名和第三名，分别是今年 7 月 5 日和 7 月 4 日。\n——摘自阮一峰的博客\n阅读 1.《我在北京送快递》- 胡安焉 用了一天时间看完这本《我在北京送快递》。作为一个重度网购爱好者，怎么可以不知道一个快递员的日常工作生活！看完这本书后，对快递员一天的工作生活也有了更好的认识，对快递员的工作也有了更好的理解。有时候也会遇到作者所说的那种情况：两个收货地点明明只隔了几百米，但是如果想要让快递员转送到另外一个地址就需要等上一天，其实是因为每个快递员负责的区域不同，对不同的区域，快递员可能了解的并不多，需要将货分配到之后再进行投递。\n在文中的一段经历与王小波的《沉默的大多数》最后一篇文章《饮食卫生与尊严》有一些验证。对饭店卫生问题，如果一个人的尊严受到了践踏，那么他也没法尊重别人。所以才有了文中的放在泔水里的碗（呕）。\n作者在文中除了做过几个公司的理货员、快递员之外，其实还做了其他的一些相关的工作，其实每份都不好做，不好挣钱。除了快递员的工作之外，我对作者开店的经历也 很有感触，明明是一个老好人，结果在开店的时候由于经营压力不得不被迫抄袭隔壁的店铺，而在自己做好之后却又被其他店铺抄袭。打工人苦啊。\n文中还有一些观点：\n很少人声称自己是完全为谋生而工作的。惯常的说法有：我对我的工作内容感兴趣，我喜欢我的工作伙伴，工作使我感到生活充实，等等。这些说法就算真实，也很片面 —— 不工作我们也同样可以从事自己感兴趣的事情。 2.《蛙》 - 莫言 上上周看了三章之后搁置了。这周抽空把这本书也看完了。\n关注的一位博主恋爱了！哼，生气 😠（开玩笑，我还在评论祝福了，只是有一点点，只有一点点羡慕罢了）。什么时候轮到我！\n周报 #43 - In the Mood for Love - PSEUDOYU\n3.修改 Mac 上所有代码文件的默认打开方式为 VS Code Mac 上很多代码文件的打开方式是 XCode。Xcode 很重很不方便，修改为常用的代码编辑器 VS Code 能更为合适。当然你也可以修改的下面的代码将它改为你想要打开文件的应用程序。\nbatch-modify.sh\n# https://github.com/moretension/duti brew install duti # from https://github.com/vscode-icons/vscode-icons/blob/74220b6f8389ad5c5d9f68b2029d91460de2b374/src/iconsManifest/languages.ts#L319 filetypes=(.as .ada .prw .affect .al .ansible .g4 .any .htaccess .cls .apib .apl .applescript .adoc .asp .asm .ats .ahk .au3 .avcs .azcli .azure-pipelines.yml .bal .bat .bats .bzl .bf .bicep .bib .biml .blade.php .blitzbasic .bolt .bsq .buf.yaml .c .cal .cabal .Caddyfile .casc .cddl .ceylon .cfc .cfm .clojure .clojurescript .yml .cmake .CMakeCache.txt .cbl .ql .coffee .cfml .confluence .ckbk .cpp .h .cr .cs .css .feature .cu .pyx .dal .dart .dhall .html .diff .d .dockerfile .dtx .env .dot .dox .drl .dust .dylan .earthfile .edge .eex .es .ex .elm .erb .erl .yaml .falcon .fql .f .ftl .fs .fthtml .gspec .gml .gcode .gen .git .glsl .glyphs .gp .go .api .gd .gr .gql .gv .groovy .haml .hbs .prg .hs .haxe .hcl .helm.tpl .hjson .hlsl .hosts .http .aff .hy .hypr .icl .imb     "content": " 目击众神死亡的草原上野花一片 远在远方的风比远方更远 我的琴声呜咽　泪水全无 我把这远方的远归还草原 一个叫马头　一个叫马尾 我的琴声呜咽　泪水全无\n远方只有在死亡中凝聚野花一片 明月如镜高悬草原映照千年岁月 我的琴声呜咽　泪水全无 只身打马过草原\n— 《九月》，海子\n歌曲《九月》作词：海子，原唱：周云蓬，谱曲：张慧生\n十分推荐李健改编，旦增尼玛在中国好声音上演唱的这首歌《九月》，增加了经文朗诵。\n愿所有人都能享受幸福生活！\n愿所有人都能远离苦难生活！\n愿所有人都能拥有幸福生活！\n愿所有人都能平常对待悲喜！\n丹增的藏腔十分空灵清澈，个人最喜欢这个版本的九月（可能也有好声音节目播出前修音的缘故），后面的梅奔与李健老师合唱的都比不上好声音的这个版本\n我的动态 阅读 《悉达多》\n《写给大家的设计书》\n《蛙》 - 莫言（前三章）\n文章 1.去冒险吧，带着勇气 文章摘录：\n似乎太多人抱着成王败寇的观点，认为只有成功的人才是伟大的，只许成功，不许失败。长久的影响下来，一些人会过于惧怕失败，哪怕有时失败的代价仅仅是会被世人嘲笑一番。 正如我向来不是很喜欢安定这个词，它仿佛在说，事情已经这样了，而且将永远这样下去。没有更多的可能，不再有活力，就像一个龙钟老态的将死之人，别无他求，只是在等待最后一刻的到来。 2. 利用二八法则快速入门新技术\n使用二八法则省力地学习 awk\n学习一个新的技术可以通过下面十步来完成：\n第一步：如何开始： 想要用起来 需要哪些基本知识？ 第二步：学科范围：学的东西有多少大？我要怎么做？ 第三步：需要了解基本的用户案例，和常见问题，知道学哪 20% 满足 80% 应用场景 第四步：寻找资源 第五步：定义目标 第六步：筛选资源 第七步：开始学习 浅尝即止 第八步：动手操作 边学边玩 第九步：全面掌握，学以致用 第十步：好为人师 我们可以将这 10 步分为两大块\n第一块 第一步到第六步，只需要从头到尾执行一次 第二块 第七步到第十步，需要反复执行 慢一点，慢一点，再慢一点 在清迈冥想学习 7 天后，我不再「追求」幸福\n不能自学的人，没有未来。 the-craft-of-selfteaching\nGithub 上开源的电子书，以 Python 为例教你如何进行自学。 本书观看的速度比较快，因为其中关于 Python 的代码部分大部分我已经了解，所以直接跳过就好了。倒是其中的一些思想观点的又去翻阅了一下。\n3. Netflix 低价区付费教程（ IP 代理池 + 指纹浏览器） Netflix 转区之从土耳其到埃及（IP 代理池+指纹浏览器助攻）\n看点好东西真的是太难了。\n4. 张洪 Heo 的博客文章封面升级史 博客文章封面的变迁，我是如何制作博客封面的\nReact 还是 Vue？我对 Web 前端现状的看法\n博主一篇文章激起 Twitter 上的广泛讨论，尤雨溪甚至也下场辩论。哈哈哈真的是\n太好玩啦！\n成为优秀工程师的八大法则\n其中最令我印象深刻的一点： 如果碰到你也不会的问题，那么就与提问者对这个进行更多的探索吧！\nWhy I got a Kindle and set a goal to read 24 books in 2017\nStammy 与 阅读 《读书随想录》- 毛姆\n我自己就喜欢同时读四五本书，因为我们的心情毕竟天天都在变化，即使在一天里，也不是每小时都热切地想读某本书的。我们必须适应这样的情况。\n资源 1. Best Hacker News Lindy Hacker News\n博客 GPT 文本摘要器 Post-Abstract-AI\n2. Wappalyzer\n浏览器扩展：分析网站所使用的前端技术栈\n说说 A reader lives a thousand lives before he dies. The man who never reads lives only one. — George R.R. Martin\n",

    "content": "文章 1.如何写一个好的 git commit ? Type of commit feat: The new feature being added to a particular application fix: A bug fix (this correlates with PATCH in SemVer) style: Feature and updates related to styling refactor: Refactoring a specific section of the codebase test: Everything related to testing docs: Everything related to documentation chore: Regular code maintenance\n相关命令 设置提交消息模板\n在主目录中创建一个名为 .gitmessage 的文件，并添加以下内容：\n[summary] [details] 运行以下命令告诉 Git 使用此文件作为提交消息的模板：\ngit config --global commit.template ~/.gitmessage 只打印主题行\ngit log --oneline 按用户提交进行分组\ngit shortlog 相关文章： Writing Better Commit Messages - Apurva Jain\nHow to Write Good Commit Messages: A Practical Git Guide - Bolaji Ayodeji\nHow to Write a Good Git Commit Message\n相关工具： commitizen\ngit-cz\n文件 git add 后，使用 git-cz 提交\n2.智齿 最近智齿发炎，去医院检查，医生说需要拔掉。这里是一些跟智齿相关的内容。\nWisdom Teeth Removal: Oral and Maxillofacial Surgery Wisdom tooth removal Wisdom Teeth 101: All You Need To Know About Wisdom Tooth Removal\n拔除的过程还是很迅速的，大概 15 分钟左右就拔掉了。在三甲医院的口腔科，总共花费了约 750 元。\n3.CSS Flex layout A Complete Guide to Flexbox Flexbox\nCSS Flexible Box Layout Module Level 1\n4.爱上失焦的世界！ 爱上失焦的世界\n在语言学习上，一直有个说法是，小孩子学习语言会比成年人快。除开小孩记忆力强等原因，回想自己小时候，学习很多东西都是不能完全理解的，但是也不会太害怕。那个时候不在乎自己有没有完全理解，只会对自己能理解的部分作出反应。\n我在想，是不是我这种想要完全理解一个东西的心态，看见一句英语后，必须要完全理解了才会进行下一句，正是阻止了我学习英语脚步的原因。\n于是我开始尝试换一种方式学习英语，直接看简单的原著，能看懂多少算多少，不要去在乎那些没太看懂的部分，就当是和这些单词打个照面。\n于是打开了《The Wonderful Wizard of OZ》，也就是《绿野仙踪》。第一章就看得似懂非懂，我理解成了，在他们的地下室，可以看到每个人的心情，心情好的人是彩色的，心情不好的人是灰色的。\n虽然看到后面，发现书里的设定并非如此，不过我觉得这个设定还挺有趣。所以我发现，这种模糊的、不确定的理解，似乎正是想象力和创造力的来源。\n这也可以解释为什么小孩子的想象力和创造力要远远大于成人。在成长中习得了能看清楚一些事物的能力，便开始拒绝去接触所有看不清的东西，于是所有的可能性就被限制在了自己眼前所看到的视角。\n失焦（Out of Focus）\n5.一棵小树的博客 提升信噪比：过滤有价值信息的方法 不要听不厉害的人教你怎么变厉害：应该选择那些在特定领域中具有实力和成就的人，从他们那里获取准确和有深度的信息。培养自己批判性思维和信息验证的能力，以辨别真相和谣言之间的差别。 不要听象牙塔里的人感悟人生：事非经过不知难，没有真正下场实践过的感悟大多是纸上谈兵。 不要听评论/翻译家教你怎么去执行：他们更多是信息的传播者，而非实干家。 取关关注列表中只会抱怨的人：我们应该选择与那些积极、理性并能提供有益信息的人保持交流。 取关分不清事实和观点，只会在评论区党同伐异的人：过度暴露于负面的评论和争论中会消耗我们的注意力，而且很少能获取到有建设性的信息。 个人知识管理的困境与改进 这就是为什么大家常说不要在毛坯房里雕花。\n因为系统在没有搭建完成之前，对细枝末节的优化未必是好事。\n首先要确定基础的框架，建立流程，让这个系统能够按照预想的方式运行起来。\n粗糙一点没关系，只要它对我们的工作是有实际价值的。\n只有这样，再收集遇到的问题，分析并持续优化，才是有意义的。\n6. 英语才能发挥 ChatGPT 的能力？ ChatGPT 将非英语语言排除在 AI 革命之外\n资源 1. 来读点有意思的东西！ Read Something Wonderful\n网页设计漂亮，交互优雅，收录了不少优质内容。包括 Altman 的一些博客文章。左侧的文章似乎可以无限滚动查看，右侧则是一些相关的信息，比如作者，出版时间等。\n2. 神学和网络安全的博客 Eddy \u0026amp; Emma\u0026rsquo;s Blog\n神学和网络安全跨界博客，太猛了。\n这是他们的网络安全相关的系列文章：\n网络安全\n3. 长毛象上的开源豆瓣 官网：NeoDB\nGithub 仓库NeoDB - Github\n一个类似豆瓣的开源项目。可以收藏你喜欢的东西。footer 里公开的 API ，方便二次开发。账号系统基于 mastodon，也支持从其他平台倒入数据。\n4. 从阮一峰科技爱好者周刊的 issue 中获取最新的技术趋势 阮一峰科技爱好者周刊 issue\n![image-20230628155253906](/Users/huyixi/Library/Application Support/typora-user-images/image-20230628155253906.png)\n5.乔布斯档案馆 The Steve Jobs Archive\nlogo 是一个苹果从苹果树上掉下来。\n内容并不多， 只看到了乔布斯的两篇文章。\n6.用中文浏览国外社交媒体里的热门讨论 buzzing\n官方对这个网站的介绍：用中文浏览国外社交媒体里的热门讨论，母语快速导读， 感兴趣再进原文深度阅读\n",

    "content": "生命短暂，贪得无厌! How To Live ？ 最近读了 Derek Sivers的 How To Live: 27 Conflicting Answers and One Weird Question 这本书。 十分推荐阅读这本书。受到了很大的震撼，以下是一些观点。\nSee it all.\nTouch it all.\nHear it all.\nTaste it all.\nDo it all.\nAppreciate this wonderful physical world.\nMaximize your inputs.\nSee all the places.\nEat all the food.\nHear all the music.\nMeet all the people.\nKiss all the beauties.\nBe insatiable.\nLife is short.\n（有删减）译：看到这一切，触摸这一切，听到这一切，品尝这一切，做这一切，欣赏这个奇妙的物理世界。看到所有的地方，吃掉所有的食物，听到所有的音乐，遇见所有的人，亲吻所有的美女。生命短暂，贪得无厌。\n保持新颖：当你年轻的时候，你总会觉得时间过得很慢，因为一切都是崭新的。等你变老时，你会觉得时间飞逝，因为你没有那么多新的体验。你需要防止这种情况的发生，新颖性是解决方案。去创造令人难忘的事情，体验不寻常的事情，追求新奇的事情。住在不同的地方，每隔几年更换你的职业。改变你吃东西、看东西、说话的方式，改变你的偏好、意见和通常的反应，尝试与之前相反的方法。\n极端行动：没有极端的行动，你就不会得到极端的结果。如果你做大多数人做的事情，你就会得到大多数人得到的。不要过于正常，社会上的指导方针是为迷途者准备的，而不是为你准备的。\n保持随机：让随机性在你的生活中起作用，决定你做什么，去哪里，遇到谁。它会打破你的习惯，带领你去平时看不到的地方，做你从未做过的事情。随机性让你的头脑保持开放和观察力，你无法预测，你不能使用旧的解决方案和经验。\n追求痛苦：所有的美好都来自于痛苦。肌肉疲劳是你健康强壮的痛苦，困难的谈话能够修补你的人际关系。如果你避免痛苦，你就避免进步，避免尴尬，你就避免成功，避免风险，你就避免了回报。任何人在顺利的时候都能做得好，但是当事情出错的时候，你才能看到他们的真实实力。\n避免噪音：忽略所有的新闻。如果它很重要，最终会有一本关于它的好书。新闻记者大肆宣传，他们试图吸引你的注意力，关注实际上并不重要的事情。他们会制造一种虚假的紧迫感，社会地位、恐惧、震惊，或者任何可能操作心理触发器的技巧，最终帮助他们掌握你。相比之下，真正重要的事情是安静，把噪音拒之门外，生活会变得异常平静。观看有史以来最伟大的电影，阅读经典文学，享受这些东西一直持续，因为它们一直在经过时间的过滤。\n学习经得起考验的技能：这些技能在你的父母时代和今天一样有用，例如口语、写作、原始会计、税务。掌握生存技能，这些技能几乎没有改变，它们也不太可能在不久的将来改变。掌握基础知识，学习新的技巧。\n常常震惊：如果你没有感到惊讶，如果你没有感到你的大脑发生了变化，那你就没有真正学到东西。追求你一无所知的主题体验，与以往你所做过的所有事情不同。不要与过去的自己保持一致，只有白痴才不会改变主意。\n自我解释：使用你自己的话语来表达你的想法，不要查阅或参考别人所说的话。如果你自己无法解释，那你就不知道。\n合作，成为不可或缺的部分：生命是没有意义的，这就是最有趣的地方。每个人都想和一个有乐趣的人呆在一起。与他人合作，你可以通过在自己的防空洞中存储食物和弹药来预防世界末日，你也可以成为团队中不可或缺的一员，来预防它。显然，后者是一个更好的策略。任何影响到别人的事情都会影响到你。\n赚钱：赚钱证明你在为人们的生活增加价值，世界也会奖励你创造价值。不要只想着什么对你有价值，要想着什么对别人有价值。\n销售：将销售物品给客户视为与客户建立终身关系。想法几乎一文不值，执行才是一切。世界上充满了想法，但很少有人付诸行动并使之成为现实。无聊的行业几乎没有竞争，因为大多数人都在追逐迷人的新领域。找一个老行业，用新的方法解决老的问题。你的创新可能在幕后拥有整个供应链，避免困难的业务问题，避免竞争。\n避免浪费时间：如果你充分利用时间，生命可以变得很长。但是浪费时间会让你更快地死亡。时间是唯一无法替代的东西，它提醒我们生命是有限而宝贵的。避免浪费时间，这样你就能更快地实现目标。\n犯错：犯更多的错误，但不要犯同样的错误两次。不要追求完美，你可以先写出一份糟糕的东西，然后慢慢改进。你犯的错误越多，你学习得就越快。\n永远不要拼命证明或反驳某件事情，试着去理解它。\n做每个人都说不做的事情。\n改变世界：世界不需要更多的关注，世界需要改变。\n工具 1.如何用 ChatGPT 助力开发: 已经有 15 万人看过的经验分享 如何用 ChatGPT 助力开发: 已经有 15 万人看过的经验分享\n一些小技巧\n判断你是否使用预期的代理 IP 访问 ChatGPT。\n检测地址: http://chat.openai.com/cdn-cgi/trace 其他使用 Cloudflare CDN 的网站也能这么测试，原理是使用 Cloudflare CDN 的网站都有 /cdn-cgi/trace 这个调试页面，会显示你访问 Cloudflare 节点的网络信息。\n这个接口会返回你的用户访问 IP 地址（代理 IP）、访问到的 ChatGPT 的 Cloudflare 的节点 CDN ，以及 warp 网络状态等。这种方法非常方便用于调试。可以用于判断你是否使用预期的代理 IP 访问 ChatGPT。\n资源 Mac mini 作为家用服务器 把 M2 Mac mini 用作家用服务器\n一直在观望群晖的价格，真的坚挺。然后刷到了这个视频，发现 Mac mini 更强可玩性更多，又被种草了。\n前端动画灵感 Landing Love\nGodly\n魔方是怎么还原的？ - 魔方还原教程 rubik\u0026rsquo;s cube solutions guide\n前端开发 JavaScript 教程 现代 JavaScript 教程\n苹果开发者必备 - Swift 教程 中文版 Apple 官方 Swift 教程《The Swift Programming Language》\n英文原版在线版\nApp Store 上架软件描述灵感 scrnshts\n说说 所有我们买的东西，其实都是买两次。第一次是支付这个东西的价钱，一本书 30 元，一个相机 2000 元，一张游泳卡 500 元，等等……但是，仅仅支付了第一笔价钱，还不能算拥有它。 我们还要支付第二笔价钱，读完一本书需要 10 小时，出去拍照需要整个周六下午，去游泳馆前后加起来至少 3 小时的时间。把这些时间加上去，我们购买物品的价格远远不止是表面上的价格了。\n",

    "content": "生活碎片 生活自动化 本周使用 iOS 的捷径功能将自己的生活上的一些固定操作场景自动化。 使用效果还不错以下是我的一些自动化的场景。\n由于快递的消息很多，我平时会使用待办事项来管理我的快递信息。 平时的基本操作流程是收到短信之后将题复制粘贴到待办事项中。 然后现在我通过自动化的设置，当手机收到短信的时候，自动运行脚本，将其添加到我的指定的待办事项中。以下是我的解决方案。\n由于自动化检测短信的时候只能检测其中的一个词语，但是并不是所有的快递短信都包含有相同的词语，所以只好创建多个自动化。下面是实现步骤：\n点击创建个人自动化\n如图添加条件\n如图所示添加自动化\n你可以通过下面的搜索框去搜索一些特定的动作这样自动化就搭建完成了是不是十分简单。\n这两天在使用的时候出现了一些小问题比如说当我在收到一条短信同时包含有其中的几个内容比如说包裹和驿站这时候会出现添加两条提醒事项的情况对于这个问题目前的解决办法是分析几个快递所发送的短信的内容 尽量避免使用相同的字符。 如果后续苹果有更新条件的话这个问题就应该可以很好地解决了。\n网络搭建 本周在家里搭建了两个路由器，实现了连接路由器连上网的功能。 现在一条网络平时使用，一条网络上网使用体验真的是太棒了。真后悔没有早点搭建， 之前每天去开开关关软件真的是太麻烦了。 自从搭建完成，现在简直想每天都想赖在家里。\n毕业相关 其他碎片 其实这两周还做了许多其他的事情。包括毕业呀等等之类的。然后我还研究了 RSI， 也就是劳损现在先提前做好预防，防止以后出现职业病。 目前对自己家里的一个办公环境也有一个雏形设想。但是可能还需要搭建完成之后再进行检验。后面有空的时候再整理一下这部分的内容，再分享出来。除此之外一直在写一个文章的一个爬虫。这个项目在我的电子书不完全解决方案中也有提到，但是那里面获取爬虫的时候还需要分步骤进行。我现在想把它集成为一整个功能，方便我在 Kindle 上阅读电子书。 这么多的东西其实都是源自于陈浩先生的个人博客。他的个人博客我大概粗略地阅读了一遍，然后延伸出这么多的东西。现在还没返回去。就好像一张网，陈浩先生的个人博客是这个主干网，然后我像一个蜘蛛一样在上面探索，探索的越来越偏远了。\n对了最近还在折腾 Todo，Raycast 好多东西啊！还看了好多的文章还有两本书。Stack 已被塞满！！！\n未来一小段时间的规划 完成电子书爬虫 重新构建自己的个人博客。 最近又发现了好多制作很精美，并且文章质量很高的博客。又想要把自己的博客折腾得像他们一样好看。博客这条路真的是折腾不止啊。 最近几周一直在想着将陈皓先生的一些文章整理出来。但是这个电子书爬虫完成的时间有点久（其实已经可以使用了，但是我想把它获取页面目录链接和爬取页面内容还有生成电子书这三个步骤合三为一，方便我后面的使用。 其中涉及到太多的错误处理，和返回的东西不一样等等。），然后比较抗拒使用电子屏幕来阅读。还是想要把这些文字资料尽可能的在 Kindle 进行阅读，所以就一直拖着。对了还有最近学校那些事情毕业要交的各种材料啊等等，其实事情还是蛮多的，后面慢慢做吧。 动态 文章 1.新时代的电子书阅读指南 电子阅读新语\n下面包含文章的主要内容以及我的一些理解。\n知识的获取主要分为三个步骤分别是：信息的选择，输入以及输出。\n信息选择： 选择高质量的信息渠道。 比如官方文档、书籍、书单、个人博客（不一定）等等。\n在这个时代噪音实在是太多了。包含且不仅限于：各种社交媒体，信息流等等。 你所接收到的信息有家影响到你的行为决策。 一个低质量的信息渠道可能会让 那你形成错误的认知，导致你做出许多错误的决定。 所以我们应该选择一些更好的渠道来获取信息所以我现在避免使用一些低质量的信息平台比如说抖音（虽然我本来就不用，并且强烈鄙视刷抖音的用户）微博（关注有必要关注的博主获取一些视野）等等。\n信息输入：\n信息输出：低级：写作；中级：教学；高级：生活。\n对一个知识的理解或者说掌握程度最低级的就是可以去写作，也就是写博客（感觉在骂我）、读书笔记等等， 中级的理解是你可以教会别人，最高级的理解就是将它应用到你生活中的方方面面。\n最后作者还推荐了一些电子书的管理方案，比如说 calibre 这个软件。我在我的《电子书不完全解决方案》这篇文章中也有介绍，确实十分好用。\n除此之外作者文章中还威胁我觉得很有意思的观点：\n在目前这个社交平台上我们每个人都是条鱼，我们在评论的时候我们也都在创造鱼饵。但是我们所创造的鱼饵却又不属于我们自己，它被资本家无偿占有，这是我们的输出劳动但是劳动成果却不属于我门。当 AI 时代来临内容的创作数量将呈指数型上涨，我们这些鱼儿也将会被抛弃。 2.数据仓库与数据湖 什么是数据仓库？\u0026ndash; Google 数据仓库的概念 什么是数据仓库？ 3.阮一峰的网格布局教程 CSS Grid 网格布局教程\n4.“我是一名专家” - ChatGPT Prompt 网友分享，据说这么提示 GPT 生成的内容质量更高。\n资源 1.Mac 下载文件提示损坏的解决方案 在 Mac 系统上没有通过官方的 Store 下载应用程序的时候，可能会提示该文件已损坏，请移到垃圾桶。如**\u0026quot;XXX\u0026quot; is damaged and can't be opened. You should move it to the Trash**\n这个时候你只需要导航到你的应用程序文件夹的终端，然后输入下面这行代码之后，再打开该应用程序并可以正常运行了。\nsudo xattr -r -d com.apple.quarantine /YOUR_PATH/xxxxx.app YOUR_PATH 是你的应用程序的路径。 在 Mac 系统上在根路径 /Application。\n2.Apache EChart 一个基于 JavaScript 的开源可视化图表库。图表十分精美，正在使用中。\n3.magic-api 文档\n说说 我认为的最理想的工作应当是与自己的追求与理想相契合的。除此之外还能提供必要的一些环境上的支持。 前端工作存在目的是为了让不懂代码的普通人也能够享受技术带来的便利。 前端只是降低了普通人使用技术工具的门槛。 不要被思维导图的概念给裹挟了。真正有想法的人，只要给他一张纸和一支笔，他就能在上面描绘出他的思路。如果只是把课本上的知识搬到思维导图上面去其实对我们来说是完全没有用处的。 - 忘记在哪里看到的 比如人们会常说：”我没有时间健身、读书或学习。“这时，无论（你选择）占用你时间的是工作、家庭还是其他什么东西。一旦你开始抱怨，你把原本属于你的，掌控自己时间的权力，给了别人。而如果换一种说法，你可以夺回这种权力，比如：“我选择不花时间去锻炼、读书或学习。因为我想完成这个项目，我想看电影放松，我想和朋友叙旧。”这样一来，你知道是你在做选择。既然你选择了过去，那么你也可以选择未来。 ",

        "title": "Weekly 7：周刊记录内容的改进",
            "tags": [ "weekly", ],
    "content": "记录了几期周刊下来，发现如果只是单纯记录所体验的一些事物的话，周刊内容质量的有点半衰期太短了。并且如果想要完整的消化吸收体验过的事物，时间上远远不够，毕竟除了博客还有很多的事情要做。所以接下来的周刊内容会往以下一些方向改进：\n在原有的，记录本周所体验的事物的基础上，进行更多的筛选。在周刊上应该只展示对我有影响的一些事物； 不追求周刊的内容长度，而是尽量保证周刊的质量与半衰期； 记录一些自己本周学习到的一些新东西，在这些东西还没能独立成为一篇完整的博客前分享在周刊里； 修改周刊的发布时间：原本的周刊发布时间是每周的周五早晨。由于经常看阮一峰的博客，想与他保持一致的更新频率，根据此来对比我每周所接触到的一些新鲜事物与大佬接触到的有什么区别。由于现在保持在周五更新，需要我在周四晚上进行总结（这个总结需要花费掉大量的时间）。但是由于后续参与工作，可能周四晚上并没有很多的时间来给我整理资料。所以把更新日期改为每周六。 可能会增加一个 Memos 板块，直接将体验内容放进 Memos 版块，Blog 版块专注于某个完整的内容。\n生活碎片 关于我的毕业季的一些记录。\nSun, Jun 3 早上顺利通过了毕业设计的答辩，美中不足的是老师提的一个小问题被我理解错了，不过最后还是顺利通过了～～～\n晚上和同学去聚了个餐，然后回来的时候跟舍友抱了一个大西瓜回来。不知道为什么，就感觉很开心。\nMon, Jun 4 毕业典礼的一天，拍照的时候乱跑不小心错过了专业合照，有点小遗憾。不过人生哪能一直完美呢。拍完照墨迹墨迹到下午快一点。然后舍友突然提议海底捞 gogogo，可能是最后一次用上海底捞的学生优惠了。\n我的一个账号被 ChatGPT 封了！猜测可能是由于之前使用代充的原因。 现在有了 Apple Pay 支付流程相对于我来说就方便多了。希望不会再被封号了吧， 毕竟还是要面向 ChatGPT 编程的（笑）。\n资源 积薪：独立博客导航站 积薪是一个独立博客导航站。与其他导航在不同的是，这个站点使用 AI 进行博客的打标签分类等。内容大部分都是中文播客，十分推荐。\n一些相关的链接：\n独立博客导航站“积薪”正式发布\n积薪的技术架构\n作者的个人博客：可可托海没有海\n文章 德克萨斯州一位软件工程师的一天 Chill \u0026amp; Productive Office Day | Day In The Life of a Software Engineer\n算了一下他的一天的在办公室的时长，只有六个半小时并且包含有早餐，看书等。真是羡慕啊。\nResource 孙燕姿的独立博客\n发现了孙燕姿的独立博客，没想到这么小众的东西孙燕姿居然也在玩。网站的设计挺不错的，但是我找不到她的导航目录。如果你想看他写的最新的文章可以点击这个链接。博客里面还写了一些她对 AI 的见解，比如之前大火的 《我的 AI》 这篇文章，写了她对网络上出现的 AI 孙燕姿的看法。\n空白生活\n使用 hugo 搭建的一个个人博客，网站设计很 nice。相形见绌了，日后可以逐渐进行模仿。\nwananaiko\n发现跟空白生活的页面很相似，有时间去扒一扒如何实现一些效果。比如 Memos，Goods 等等\n木木木木木\n另一个类似的网站，这个网站采用的主题之前见过，logo 很有意思，以后扒一扒。\n木木的好物页面教程\n言论 思维导图就是一个骗局，对于真正需要逻辑思考的人给他一支笔和一张白纸就足够了。\n",

    "content": "本期：20230519 - 20230525\n动态 1. Kindle 使用指南与文档爬虫 本周，我主要在制作一个关于 Kindle 使用指南的教程。在此过程中，我开发了一个网页爬虫来抓取一些只在网页上提供在线浏览版本而未提供电子书选项的网络文档。这个爬虫有助于我将这些文档转换为可以在 Kindle 上使用的格式，便于阅读。在过去的一周里，我一直在优化这个爬虫。如果你对此也有需求，欢迎点击此链接查看。\n2. VS Code 的 Copilot 本周，我收到了 VS Code 的 Copilot，进行了一番试用。此助手集成在编辑器内，使用起来非常方便。然而，由于其模型仅为 3.5 版本，所以并未提供 GPT-4 那样强大的功能。此外，Copilot 并不能直接读取你文件夹中的代码，你需要将代码输入到聊天框中。希望未来它能加入直接读取文件夹中代码的功能。\n文章 1.如何用英语思考 How to THINK in English | No More Translating in Your Head!\n这篇文章介绍了如何逐渐摆脱将英语翻译成母语的思维方式，转向直接用英文思考。以下是作者推荐的练习方法：\nStep 1: 在你的头脑中用英语命名周围的物体。 Step 2: 用简单的句子进行思考。 Step 3: 用英语和自己进行小对话。 Step 4: 将你日常生活中的某一事物改为英文。 Step 5: 记录下来，确保你每天都在进行练习。 Step 6: 用英文回顾你的一天。 2.奥格登的基础英语 - 英语交流只需要 850 个单词 OGDEN\u0026rsquo;s BASIC ENGLISH\n作者发现牛津英语词典里面的 25000 个单词的书，只要用 850 个单词就可以表单，通过这种方式让英语的入门变得更加简单。\n3.微软 2023 年 Build 大会演讲：如何训练和应用 GPT 视频地址\n此演讲主要包含两部分内容：\nOpenAI 如何训练 GPT。 我们如何有效地应用 GPT。 4.Figma 官方的“设计系统入门课程” 视频地址\n与其他设计系统课程相比，此课程有两个明显的特点：\n大部分内容并非教授如何设计，而是解释为什么要这样设计，以及应该设计什么。 从公司和部门协作的角度来教授设计系统，而非仅仅局限于设计师自身的角色和任务。 5.纽约时报的 prompt 指南 ai-chatbot-chatgpt-prompts\nprompt 的注意事项：\n注意隐私，不要提及自己的名字、工作地点等信息，因为这些信息可能会被训练进大模型 注意 GPT 的幻觉，它会胡说八道，编造信息，不要全信 善用 Prompt：\n用\u0026quot;假设你是 XXX\u0026quot;开头，为 GPT 设定角色。 让 GPT 问你问题在回答前收集更多的信息，\u0026ldquo;告诉我你还需要哪些信息？\u0026rdquo; 6.快速了解一个行业 - ChatGPT + 麦肯锡方法论 文中利用 ChatGPT 与麦肯锡的方法论，来快速了解一个行业。\n快速了解一个行业的三个关键步骤：\n总结行业的 100 个关键词。\n找三到五个专家访谈，了解各种行业问题。\n找三到五本行业专业书籍，仔细阅读并找出共性。\n7.与 ChatGPT 结对编程 我与 ChatGPT 结对编程的体验\n文中有一些很有用的 Prompt\n资源 1.YouGlish 一个学习英语发音的网站，发音资源从 TED 演讲视频中选取\n2.Numbeo - Cost of Living 这个网站是世界上最大的生活成本数据库。 一个众包全球生活质量数据数据库：住房指标、感知犯罪率、医疗保健质量、交通质量和其他统计数据。\n3.Godly 这个网站上收集了许多很有创意的网页设计\n![ezgif.com-video-to-gif (1)](./index.assets/ezgif.com-video-to-gif (1).gif)\n4.BoxCoding 链接\n使用原生 HTML/CSS/JavaScript 实现的常用效果\n工具 1.Minimal Twitter 官网链接\n一个推特插件，可以让推特游览推特的过程中减少无关信息的打扰\n",

    "content": "日期：20230513 - 20230518\n这是我的周刊，每周五早上发布。我在这里记录过去一周所体验到的新鲜事物。\n陈皓（左耳朵耗子）逝世 “其实真正的送别是没有长亭古道的，没有劝君更尽一杯酒，就是一个平常的一个早晨，而有些人却永远留在昨天” - Miableem\n今天信息流被陈皓先生刷屏了。实际上，我对这位人物并不太熟悉。当我翻看他的资料时，发现他原来是 酷壳 - CoolShell 个人博客的作者。原来我也一直在关注着他的文字，他的《简明 VIM 练级攻略》也给我 Vim 的学习提供了非常大的帮助。我们关注生命质量的同时，我们也应该注意保持身体健康，尽可能延长生命的长度。\n互联网上，很多跟陈皓先生有交集的人们正尝试收集与他有关的回忆。\n**Remembering-Haoel**收录了与陈皓生前的作品与数字遗物等。\n为了方便后人阅读，我将陈皓先生在 CoolShell 博客上的文章保存为电子书格式，并分享在了**CoolShell-eBook**这个仓库中。\n以下是一些关于保持健康的仓库：\n程序员延寿指南：提供了一些关于如何延长程序员寿命的指南和建议。\nHumanSystemOptimization：涵盖了人类身体系统优化的内容。\n动态 OpenAI 发布 iOS 端应用 Introducing the ChatGPT app for iOS\n今天试用了这个 app 一下，续费 Plus 更方便了。使用苹果的平台进行付费比 OpenAI 方便多了。\nHelion 与微软达成聚变能采购协议 Announcing Helion’s fusion power purchase agreement with Microsoft\n微软已同意从 Helion 的第一个聚变发电厂购买电力，该发电厂计划于 2028 年部署。这是否预示着核聚变核聚变技术即将进入商用阶段？地球上的能源短缺问题能否被彻底解决？如果能源问题和生产问题都被解决了，未来的世界将会是什么样的？这太有趣了。\n2023 年 StackOverflow 开发者调查问卷 2023 Stack Overflow Developer Survey\nStack Overflow 发布了今年的开发者调查问卷，可以去填一填。也可以查看往年的开发者问卷获取一些开发工具的信息。\n美国国会召开听证会问询 OpenAI CEO：AI 如何影响人类的未来社会和工作 CNBC: https://www.youtube.com/watch?v=fP5YdyjTfG0\nChatGPT 向所有 Plus 用户开放联网与插件功能 谷歌推出 8 个新的顶级域名 8 new top-level domains for dads, grads and techies\n这八个域名包括 .dad、.phd、.prof、.esq、.foo、.zip、.mov 和 .nexus。\n任天堂的应聘礼物 推特上一名网友晒出了任天堂的应聘礼物。只要填写日本任天堂招聘网站的报名信息，无论录取与否，都能收到一份来自任天堂的礼物。\n苹果限制员工使用 ChatGPT Apple Restricts Employee Use of ChatGPT, Joining Other Companies Wary of Leaks\n文章 random(random(random(random()))) 链接：https://openprocessing.org/sketch/1575230/\nBilibili 视频总结软件：从开始到放弃 作者开发了一个 Bilibili 视频总结软件，介绍了从开发到放弃的全过程\nhttps://twitter.com/lxfater/status/1657646714927611904?s=61\u0026amp;t=fNtgbPdr-FjekVdWZ5OSCg\n资源 正念练习 正念是一种心理训练方法，通过全神贯注地觉察当前的经验，培养专注力、减压、提高情绪调节和自我觉察能力。下面是两个有关日常生活中如何练习正念的指南。\n正念入门手册\n正念减压法练习\n陆奇 2023 年 5 月 7 号演讲《新范式 新时代 新机会》 链接：https://www.youtube.com/watch?v=H48R3xq7IRI\u0026amp;t=3s\n工具 Pake Turn any webpage into a desktop app with Rust. 用 Rust 打包网页生成很小的桌面 App。\n链接：https://github.com/tw93/Pake#popular-packages\nCallAnnie 一个 AI 问         "title": "Weekly 3：最好的时代",
            "tags": [ "weekly", ],
    "content": "本期：20230506 - 20230512\n这是我的周刊，每周五早上发布。\n我在这里记录过去一周所体验到的新鲜事物。\n最好的时代 这是最好的时代，这也是最坏的时代。\nAI 极大提高了个人单兵作战的能力。使用 ChatGPT 可以更快获取有效的信息而不是像往常一样浏览器逐个查看页面（当然使用 ChatGPT 所获取的一些信息目前还存在着错误，如果你没有足够的知识技能，可能还无法分辨出其中的错误）。可汗学院发布的 Khanmigo 的所使用的概念也将助力技能的学习更加快捷。\n但与此同时 AI 也剥夺了初级工作者的工作机会。在以往你可能需要聘请一个设计师为您设计一个软件的界面，但是现在，你只要提供一些 Prompt 给 Midjourney，就可以生成你想要的东西，这极大的节约了成本。甚至于你可以使用 AutoGPT 直接帮你生成一个你想要的软件。初级工程师的工作机会将大大减少。\n未来的时代，个人机会可能更大。因为 AI 可以逐步替代团队人力。原本五个人十个人需要干的事，未来可能只需要两三个人。目前的智力/人力密集的商业模式，可能能被算法+资本密集所代替。\n这个时代个人的上限更高了，但是同时人的下限也更低了。善于利用工具帮助自己工作学习，个人成长的加速度将越来越快。\n动态 Claude 宣布上下文窗口从 9K 扩展到 100K tokens，相当于 75,000 个单词。与此同时 GPT-4 的 tokens 只有 32K 。\n链接：https://www.anthropic.com/index/100k-context-windows?continueFlag=b1f3d285ec55b445f56f508334b2d067\n技术团队将《了不起的盖茨比》的全文加载到 Claude-Instant（72K tokens）中，并修改了一行，“Mr. Carraway was “a software engineer that works on machine learning tooling at Anthropic.”。Claude 在 22 秒内就找出了不同之处。\n谷歌人工智能主管的杰夫·迪恩（Jeff Dean）向员工宣布了一项的政策转变：他们只有在实验室工作变成产品后才能分享论文。\nGoogle shared AI knowledge with the world — until ChatGPT caught up\nReact 官网的首页写着，别直接用 React，用高层框架。\n文章 GPT-4 - How does it work, and how do I build apps with it? - CS50 Tech Talk 讲诉了 GPT-4 的工作原理以及为什么人类语言在计算中发挥着如此关键的作用。之后介绍了您将看到 AI 原生软件是如何制作的。其中一位主讲 @Sil Hamilton 很帅。\nHow To Be Successful Sam Altman 写的关于如何成功的几个要点和建议。\n个人总结了一下，包括以下几点：\n选择复利增长：寻找具有复合效应的职业，让自己的增长越来越快，优势越来越大。线性的人生是恐怖的，你可以预测到 30 年后你在哪里做什么。\n绝对的自信：\n如果你不相信自己，就很难让自己对未来产生相反的想法。但这是创造最大价值的地方。 管理自己的士气和团队的士气是大多数努力的最大挑战之一。没有很多自信几乎是不可能的。不幸的是，你越有野心，世界就越会试图摧毁你。 大多数非常成功的人对未来的看法至少有一次在人们认为自己错的时候是正确的。否则，他们将面临更多的竞争。 学会独立思考\n做好一个“销售”：仅有自信是不够的——你还必须能够说服别人相信你。你需要把自己销售给投资人、员工、客户，让他们加入你支持你。\n让自己习惯风险：在职业生涯早期冒险可失去的较少。当人们习惯了舒适的生活、可预测的工作以及无论做什么都取得成功的声誉时，就很难抛弃它\n保持专注：做正确的事情比工作很多小时重要得多。\n努力工作\n大胆决定\n执拗一点\n寻找自己的独特竞争性：让他人难以与你竞争。\n如果你所的事情很容易被别人模仿，那未来一定会有一个更便宜的人去做同样的事情。\n解决方法就是找到你的独特竞争力：跨学科知识、跨领域经验、人脉关系、个人品牌都可以帮助你。\n构建人际网络：\n帮助他人 发挥自己的长处，避免短处 善于发现未被发现的人才 资产决定财富：通过生产资料致富，而不是时间。\n单纯上班或者做业务出卖自己的时间换钱是很难变富有的。变富有的方式是拥有真正的资产 - 公司、地产、知识产权等。\n变富有最简单的方式是找到一个大多数人仍未被解决的痛点，然后大规模去解决这个需求。\n要有内驱力：做你真正感兴趣的事情。\nRebuilding a featured news section with modern CSS: Vox news 作者详细分析了 Vox news 网站构建的思路\n如何成为一名黑客 「随机播放」用 40 年统治了世界，值得我们反思一下？ 如果我们将一切的选择都交付出去，交给算法和机器，最终的那个「决策权」，或许也会逐渐变得摇摇欲坠。\n如何提升学习能力和效率 学习的本质是神经元的改变 犯错是学习的最佳时机 犯错同时可能导致沮丧，但如果**『赋予错误积极意义**』，把错误看成是一次学习的机会。大脑也将释放多巴胺促使进步。 追求增量学习：如果我们对自己的期待和要求超出了实际能力，那么我们肯定会因为各种“做不到”而产生极大的挫败感，并开始自我怀疑，觉得是自己能力不行，动力也会因此下降。 学会休息，养成良好睡眠习惯：高质量的睡眠和休息也是高效学习非常重要的一部分，因为神经系统最终的改变发生在睡眠阶段。 设计 THE BLAST EFFECT - This is how bullets from an AR-15 blow the body apart 华盛顿邮报发表的一篇文章。使用网页 3D 动画交互的效果，展示枪支在人体中的破坏力，让人不寒而栗。文中还通过两名在枪战袭击中遇难的小男孩的身体被子弹击穿的案例让读者更深入理解子弹通过人体时产生的巨大威力。两位男孩的家庭拒绝接受采访，但是他们同意邮报发表这篇文章，因为他们想让更多的人了解真相。\n一个设计十分精美的应用。视觉上采用拟物化的风格。功能十分简单甚至只有很少的音乐播放选项。再次验证了一个观点：一个服务的可能并不需要背后有多么复杂的技术实现，只需要满足特定人群的特定需求（视觉感观的享受）。\nAn Update on the Lock Icon\n谷歌要在浏览器地址栏放弃目前 HTTPS 所采用的 “小锁”图标。他们认为锁定图标现在不再是不是网站安全的指标。\n将锁定图标替换为指示器可防止将锁定图标与页面的可信度相关联。 新图标计划在 2023 年 9 月初发布的 Chrome 117 中启动。\n麦当劳 APP 在使用优惠券的时候，加入了拟物化的动画效果，给人一种撕券的感觉\n流水线生成 logo，每个 logo 生成的过程都是不一样的，总能超出我的想象，很有意思\n链接：https://weibo.com/1773655610/N07QOoLr3?from=page_1005051773655610_profile\u0026amp;wvr=6\u0026amp;mod=weibotime\n工具 News Minimalist\n极简新闻网站，每天用 GPT-4 阅读 1000 篇重要新闻，并按量级、规模、潜力和新闻来源可信度来给新闻打分，最后推荐“重要性”大于 6 的新闻。比如今天的新闻（Thursday, May 11）：\nYellen says it should be ‘unthinkable’ for the U.S. to default on its debt - 7.1 Number of internally displaced people hits record due to war, climate change - 6.9 US default would make Cyclone Roller Coaster ‘look like a kiddie ride’ - 6.2 网站下方提供了邮件订阅服务，将每日重要性六分以上的新闻发送到你的邮箱\nBypass Paywalls\nBypass Paywalls is a web browser extension to help bypass paywalls for selected sites.\n资源 lablabai 创客社区，帮助开发者快速搭建应用。有目前最大规模的 AI 黑客马拉松比赛。\nGoogle Fonts 谷歌官方的字体工具，包含各种字体资源与 Icons。\nThe Pudding 一本数字出版物，通过视觉文章解释文化中争论的想法。网站中的许多文章都有一些很有意思的交互效果，可以进行模仿创造。\n东方财富网数据中心 查看一些指数的数据，例如最近讨论热门的 CPI 和 PPI\nSpeak.com OpenAI 投资的语言学习 App，目前上线了繁体中文版\n言论 不可不用 AI ，不可依赖 AI。 - TK\nlencx 在技术分享会上关于开源软件的成功经验的分享：\n(lencx 是 ChatGPT 桌面端应用的作者)\n程序员最不缺的就是编码力和创造力，但能够成为独立开发者的人却少之又少。我认为，主要有以下原因：\n眼高手低，或不屑于去做。那不就是个套壳吗，有什么可搞的？ 缺少开发独立产品思维，虽然在公司做过的项目挺多，但自己独立完成整个产品闭环时却有点茫然（功能实现，页面交互，界面排版，项目架构，项目推广等等）。 对信息的敏锐性，和技术的学习力下降。上班已经那么卷了，下班或周末就会选择躺平，不愿意走出舒适区。 缺乏分享意识。虽然平时技术群，各大社区没少吹牛，但能够正真沉淀下来的东西少之又少。 以及其他一些因素。 在计算机出现之前，没有人知道自己热爱编程。 我们终将发现自己热爱一些以前从未掌握过的技能、从未了解过的事物。 如果热爱藏在未知里，那么为何不去热爱未知？ - Odyssey\n花在“AI 倦怠期”话题上的每一分钟，原本都可以用来学 AI、用 AI 创造 - 倪爽\n技术就是问题的解决方案，与编程语言无关，与人无关，当遇到的问题无法解决时，能够把这个问题解决掉的东西，我认为这就是技术。 - droc\n{{ partial \u0026ldquo;comments.html\u0026rdquo; . }}\n",

    "content": " 系统的知识来源于对碎片的整理和思考。为了更好地输出系统知识，我在这里记录本周的发现和思考，为构建系统知识做准备。\n动态 1. ChatGPT Prompt Engineering for Developers 吴恩达和 OpenAI 合作推出了免费的 Prompt Engineering（提示工程）课程。课程主要内容为指导开发者如何构建 Prompt 并基于 OpenAI API 构建新的、基于 LLM 的应用。\n《面向开发者的 ChatGPT 提示词工程》非官方版中英双语字幕\n开源笔记分享： AlexZ的课程内容的思维导图\nEric Kung 的笔记\n课程内容文字版\n向阳乔木的分享\n2.The amazing AI super tutor for students and teachers 可汗学院创始人可汗在 Ted 上的演讲，他分享了可汗学院使用 GPT-4 辅助学生学习的故事\n3.WORLDCOIN 文章 1.The Age of AI has begun - By Bill Gates 2.Prompt engineering OpenAI 官方的关于提示词工程的一些教程\n3.Prompt engineering techniques 微软官方出品的 ChatGPT 提示词技术教程\n4.游戏主机架构 - Rodrigo Copetti 的实用分析 一个研究主机架构的网站\n5.Rime Squirrel 鼠须管输入法配置详解 为了尽量减少信息泄露所带来的风险，我目前使用的也是开源的 RIME 输入法。本篇文章中的一张关于配置输入法的思维导图很好地解决了我经常性找不到配置文件的问题。\n6.编程思想：解决问题之方法论 - lencx 7.一个表现形式很惊艳的报道 8.Alex Widua 使用 SwiftUI 中做了一个小沙漏原型 App 链接：https://twitter.com/alexwidua/status/1651262705372733441?s=20\n工具 1.Ebook-Translator-Calibre-Plugin 一个可以将电子书翻译成指定语言（原文译文对照）的 Calibre 插件。\n2.ChatGPT HeartBeat 相关的插件在上一期已经分享过一个 KeepChatGPT，可自行选择合适的插件进行使用。\n3.aitalk-center AI 口语英语陪练\n资源 1.openai-cookbook OpenAI 官方使用 OpenAI API 的示例和指南\n2.The Little Book of Deep Learning @francoisfleuret的一本关于深度学习的精彩小书。包含从高效计算到模型组件的重要主题。\n3.一张 SQL 速查表 4.Half as Interesting 分享各种有趣的科普知识的油管频道\n5.Awesome Math Github 上一个关于学习数学的一切，书籍、杂志、工具等资源。\n6.Susan Rigetti 的学习指南三部曲 物理学习指南 哲学学习指南 数学学习指南 7.EarthCam 全球在线实况摄像头 汇聚了全球各地的在线实况直播摄像头 可以看到时代广场、世界贸易中心、自由女神像 在家就可以环游世界\n言论 Natural language is the lazy user interface - Austin Z. Henley ",

    "content": "动态 使用微信扫描上面这张二维码之后，微信APP就会闪退，并报告“三方应用异常分析”。\n根据 Github 用户 **Konano **分析，这一 Bug 出现在了微信的扫码引擎中（微信团队于 2021 年在 OpenCV 开源其扫码引擎）。\n如果攻击者在数据的末尾添加了一段内容为空的数据，程序就会出错。这是因为程序在读取数据时，会读取这段数据的长度（也就是字节数），但是攻击者在末尾添加的这段数据的长度为0，这就导致了程序出错。为了解决这个问题，开发者需要在读取数据的长度后再初始化变量，以确保程序能够正确读取数据。详细内容\n文章 Moore\u0026rsquo;s Law for Everything - Sam Altman This revolution will create phenomenal wealth. The price of many kinds of labor (which drives the costs of goods and services) will fall toward zero once sufficiently powerful AI “joins the workforce.” The world will change so rapidly and drastically that an equally drastic change in policy will be needed to distribute this wealth and enable more people to pursue the life they want. If we get both of these right, we can improve the standard of living for people more than we ever have before. 陆奇最新演讲实录：我的大模型世界观 演讲 PPT\n观点摘录 任何改变社会、改变产业的，永远是结构性改变。这个结构性改变往往是一类大型成本，从边际成本变成固定成本。\n未来，唯一有价值的是你有多大的见解\n这一次大模型拐点会让所有服务经济中的人、蓝领基本都受影响，因为他们是模型，除非有独到见解，否则你今天所从事的服务大模型都有。下一时代典型的职业，我们认为是创业者和科学家。所以，这次变革影响每个人。它影响整个社会。\n所有动脑筋的工作，可以降低成本、提升产能。我们目前有一个基本假设，码农成本会降低，但对码农的需求会大量增加，码农不用担心。因为对软件的需求会大量增加。\n整个这个时代在高速地进行，速度越来越快。它是结构上决定的。势不可挡。\n在现在看来创始人技术能力强，好像很牛、很重要，未来真的不重要。技术ChatGPT以后都能帮你做。作为创始人，越来越重要、越来越值钱的是愿力和心力。\n对于个人 学习工具，思考和探索机会，长期适当时候培养自己的 prompt engineer（提示工程师）。 名词解释 「边际成本」：生产或消费一个额外单位的商品或服务所需的额外成本。\n例如，假设一家公司正在生产一种产品，已经生产了100个单位，并且花费了1000元的成本。如果他们决定再生产一个单位的产品，而这个单位的成本是10元，那么这个单位的边际成本就是10元。\n「固定成本」：在生产或经营过程中不受生产量或销售量变化而保持不变的成本。这些成本在短期内不会因为生产数量的增加或减少而改变，而只有在长期内通过增加或减少生产规模才能被影响。\n固定成本通常是企业的基础性支出，包括租金、设备折旧、利息支出、管理人员的薪水、房租、保险费等等。这些成本与生产量的增加或减少无关，因此在短期内企业必须承担这些固定成本。\n例如，一家公司的租金是每月10000元，而无论它是否生产任何产品，这个固定成本都需要支付。因此，如果该公司在某个月内未生产任何产品，它也需要支付10000元的租金。\nAI狂飙的时代，人还有价值吗？ - 木遥 ✖️ 不合时宜 不合时宜TheWeirdo 微信公众号上对本次博客内容的亮点摘录\n观点摘录 AI 在人的生活中的渗透是一个**「逐渐」**的过程。百分之百地取代你可能仍然不会发生，可是它也不需要百分之百的取代掉你，只要 50% 的取代掉你的某些工作职能，AI 就会对就业市场形成非常大的冲击。 我们这代人的教育重要不重要，是我刚刚所说的那种我们现有的社会结构决定的。我们认为数理化最重要，其次是文科。在我们念书的时候，理科是比文科被大家认为是更好的专业。工业革命让我们觉得文史哲相对没有数理化那么重要。但是在AI介入之后，这个结构会被打破。 长远来看，人工智能自己更新自己是一定会发生的（陆奇：Cha
