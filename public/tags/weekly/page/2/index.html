rning Stop learning, Start doing. Link\n《李诞脱口秀工作手册》 2024-02-29 13:47:37 我的评分：3/10，2024-02-29 13:47:37 看完这本书。\n很喜欢李诞的脱口秀，对他成功的经历也很好奇。他的学习成绩算不上优秀，最后却能做的这么好。过年期间在小宇宙播客上看李诞也开了一档自己的播客，听下来感觉挺有收获，于是就接着去寻找一些相关的材料。看了他的一些相关资料访谈以及书籍后，更让我坚信了并没有无缘无故的成功。\n从《李诞脱口秀工作手册》这本书中可以一窥他对工作的态度，是很值得我们学习的，无论是不是脱口秀的从业人员。把书中一些有感触的点都记录到我的 wiki 中去了。 另外最近看了 IMDb 的评分是以 10 分为满分，我也想模仿成这样。但是我的评分出发点不一样：我的 0 分代表可以一看，但是对我没有什么收获；没有评分就表示我觉得看了就是浪费时间；0 分以上代表给我的感触的多少与是否深刻等等。所以说只要有评分的书籍都代表我推荐的值得一看的书籍，这本书的 3 星并不代表不好，而是在我的评分标准下相对不错的书籍。\n2024年1月读书总结 发现笔记中还有这一段文字忘记发出来了，续在这后面吧。 利用阅读的三个层次来做评分标准：\n第一层：读过 第二层：读过并思考过 第三次：读过并思考过并实践过 所以我的评分星级：\n⭐⭐⭐⭐⭐：强烈推荐。对我的思想改变特别巨大，全书干货爆棚 ⭐⭐⭐⭐：干货相对较少 ⭐⭐⭐ ⭐⭐ ⭐：值得一看 未评分/负星：不要浪费时间 距离写作时间较近的书籍可能会有更高的评分。因为刚看完书籍给我带来更深的印象。如果日期相对较远的书籍，可能遗忘较多，而我又不太喜欢复习（重新看）。 本月读书的量算是比较多。因为中午午休时间除了睡觉吃饭，其他时间都用来看书了。最近还发现了一个比较舒服的读书环境。另外读书量剧增的原因还有：减少推特等社交网络的使用。具体也是受到《深度工作》的影响\n《我还能看到多少次满月升起》坂本龙一 2024-01-11 17:06:08 看完。2星 《音乐即自由》于 2024-01-16 17:02:47 在家中读完本书。2星 这两本书其实应该算是一个系列，都是讲述坂本龙一的生平。这两本书给我印象较深的有：坂本龙一关于时间的非线性的叙述，算是重新认识一下这个概念。 《Owen 的博客》于 2024-01-17 23:11:44 读完除「各种链接」部分。 留给我的印象不算多。当初搭建 wiki 笔记的时候，基本把 Owen 的博客翻遍了。不过博客里面有许多很不错的资源，也被我收集进我的 Wiki 了。 《技术写作指南》张鑫旭。于 2024-01-18 13:04 购买该小册，2024-01-18 22:59:35 读完。2星 这本书关于写作技巧的讲述也是相对较少，更多的是关于为什么我们要写作，写作能获得什么等等。印象深刻的是：通过写作找到老婆。 《技术写作手册》洞见 于2024-01-19 下午读完。2星 看完张鑫旭的书籍后发现了这本书，目前月末，留给我的印象也不算多。 《邓小平时代》于 2024-01-25 22:24:51 读完。3.5 星 被邓小平折服，也更多了解了邓小平时期的一些历史。 《How to be a programmer》 于 2024-01-23 14:32 读完。全忘了，讲的啥啊。emmm 《我们被偷走的注意力》于 2024-01-23 14:32 读完。（这两本书阅读完的时间相似，忘记先后了。）这本书的印象也不多。 《深度工作》于 2024-01-29 19:33:45 读完。3.5星 印象深刻的一点：不要觉得零碎的资讯刷着无所谓。所以我开始避免在空余时间刷一些碎片化信息，把 Kindle 放到 Dock 中。社交媒体的回复时长也增加了，这对我来说是一件很好的事。可能我的朋友暂时不能找到我，但是仅仅因为这点改变，我的时间增加了许多。单从这一点以及我的改变节省下来的时间，都值回阅读这本书所花废的时间了。 《工作，消费主义和新穷人》于 2024-01-30 19:12 读完。3.5星 《小土刀的博客》于 2024-01-31 14:35:54 简单读完。 小土刀博客的文章分类名字起得很有意思。印象深刻的有：与其晚睡没有经历地学习，不如早睡早起得到更有精力。 另外也是被种草了《深入理解计算机系统》。这周回家在家里发现了这本书，真是部大部头，想啃完可能需要不少时间。 《西方现代思想讲义》于 2024-02-03 13:07:51 读完。5星 强烈推荐的一本书，对我的思想改变巨大。哲学，人生 《正见》3星 ",

    "content": " 年度关键词：迷茫、野蛮生长。 很庆幸在年末读了这一本书《西方现代思想讲义》相当感谢 Tw93 的推荐，也很感谢作者刘擎。在几周前，我还在思考我的年终关键词：迷茫。我一直在想，活着到底有什么意义，到底是为了什么。很高兴过年前能够看到这本书，今年的「人生意义之问」，或许我心中有了一些模糊的答案。 年度图书：《金榜题名之后：大学生出路分化之谜》 年度播客：枫言枫语。突然想起在景德镇和自立的交谈，他问了我一句：“你认识哪些前端方面的大佬吗”。我当时愣住了，我只想到一个尤雨溪。后面就感觉十分地惭愧，身为一个前端开发，居然只有这么一些认识。不过后续也有意无意间接触到许多我喜欢的大佬，比如 Antfu、Tw93、Cali 等等。 阅读 今年读了好多书。以上只是 Kindle 的记录，实际读得更多。\nDerek Sivers的 How To Live: 27 Conflicting Answers and One Weird Question ：第一本在我开始写博客周刊中有记录的书。在第九期周刊中。重新看了一下当时做的笔记，发现里面的一些概念，在经过半年的时间洗礼后，确实改变了我。 《悉达多》 《蛙》：这是我看的莫言的第一本书。用小说写了计划生育 《论持久战》：内容有些忘记了。 《GRE \u0026amp; GMAT 阅读难句教程》 - 杨鹏 浮之静公众号 - 《学习 \u0026amp; 思考》 合集 《长安的荔枝》：一口气通宵读完，读完已经是凌晨四点多了。酣畅淋漓。 《太白金星有点烦》：这一本是在《长安的荔枝》之后读的，但是相对来说读得没有《长安的荔枝》那般通畅。时间上也拖得比较久 《平面设计网格系统》：整本书通读下来后，好像只懂得里面说的一些比较浅显的概念。具体应用的话其实对我来说还太远了，没有实操，没有一些设计的经验可能感触还是比较少。这本书应该是今年买过的最贵的书之一了，设计类的书籍由于需要印刷图片内容的原因也普遍更贵。还有一本小林章的《西文字体设计方法》也是同时买的。这两本书都是 oooooohlyshit 推荐的，当时是想要重新设计自己的博客，给博客选一个好一点的字体，刚好看到推荐也就买下来看了。《西文字体设计方法》还没开始看。 《秦制两千年：封建帝王的权利规则》 《为什么中国人勤劳而不富有》：还记得是在去福州的动车上看的，因为看入迷还坐错车了。 《把时间当朋友》：还没读完，进度在 55%。 《九胜一败：美团创始人王兴创业十年》 《施瓦辛格健身全书》：太长了，没看完。只看了其中一小部分。 《硬派健身》：这本看完了，还是很有用的，之后的健身计划基本就是根据这本书的来安排的。 《重来 3：跳出疯狂的忙碌》：推荐。有一些关于工作更高效的方法。还记得那时候工作效率比较低下，刚好看到了这本书。不过这本书最主要的还是谈论一些职场方面的不正常的现象，以及好的职场应该是什么样的。这本书还有 1 和 2，但是也是下载了一直没去看。 《精英日课 - 万维钢》 《超级个体：打造你的多维竞争力》：这本书看错了。原本月车哥推荐的是「古典」的《超级个体》，在下载书的时候下载错了，不过这一本书中的一些方法读起来也还不错。 《了不起的 JavaScript 工程师》：关于如何学习前端框架的方法，还没读完，一直挂在心头。 《东京八平米》：东京的八平米租房 《纳瓦尔宝典》：应该怎么生活的方法。读的时候还是很有感触的。文中说的随机的方法，也影响了我后面的一些生活方式。比如博客，增加了一个随便看看的板块；平时吃饭也会多去试试一些没吃过的；去旅游，不做计划地旅游。 《你有你的计划 世界另有计划》 《潜规则》：教主推荐的。扒开血淋淋的现实。 《血酬定律》 《论持久战》 《金榜题名之后：大学生出路分化之谜》：十分，强烈推荐的一本书，推荐给所有这个年龄段的人，还有更年长的人。我一直想等我妹大学入学前给她这本书，可能能帮助她少走一些弯路。给我的帮助就是：不要再对过去抱有不甘心或者其他的不好的情绪，以及放下了。 《左耳听风》：耗子叔的极客时间专栏，很干货的程序员成长内容，都是实操。但是很惭愧，一直埋坑的 BlueBird 项目，开了个头后九再也没去动过。 《High Performance Web Site Essential Knowledge for Front-End Engineers》：看了前三章，因为英文版，所以对我来说阅读起来难度还是有点大。这本书记得是因为当时想现在主要还是要专注于实现，而不是优化所以没有继续看下去了。不过看了前两章也知道了性能优化也没那么难，从平时工作中的一些小点中慢慢优化就可以。 《老婆使用说明书》：感触最大的就是：维护亲密关系也是需要学习的，没有谁能自然而然就会的。 《置身事内：中国政府与经济发展》：感触并不多，因为说的距离我太过遥远了。 《网络是怎样连接的》 《面向对象是怎么工作的》 《暗时间》 《我在北京送快递》：今年类似的纪实类文学好流行，《我在北京送快递》已经是豆瓣年度榜单的第一位。类似的书比如《我的母亲做保洁》，还有一本《赶时间的人——一个外卖员的诗》（这本也是豆瓣年度诗歌第一位）也是以此为卖点。关于工作：很少人声称自己是完全为谋生而工作的。惯常的说法有：我对我的工作内容感兴趣，我喜欢我的工作伙伴，工作使我感到生活充实，等等。这些说法就算真实，也很片面 —— 不工作我们也同样可以从事自己感兴趣的事情。 《白银时代》 《沉默的大多数》：印象深刻的其中的一篇：很多餐饮卫生环境差其实是跟餐饮人的自尊心相关。他们居住条件这么差，所以对于一些东西也就没那么讲卫生了。 《悉达多》：看不懂……还记得是在我去拔智齿的时候在医院等的时候看的，看的一脸懵。 《写给大家看的设计书》：讲的几个道理都很简单，挺不错的。 《中国乡村：19 世纪的帝国控制》 《简明逻辑学》： 《Repetitive Strain Injury：How to prevent, identify and manage RSI》：年初的时候研究了一下肌腱劳损的内容。 《How to read a paper》：并不算是一本书，但是文中介绍的方法很好用。 《如何用保险保障你的一生》：看完之后给奶奶买了一份保险，但是希望永远用不上。用不上的保险才是最好的保险。 《牛津通识读本：数学》：没看完，36%。 《Unix 编程艺术》：看了一下之前博客写的：看得有点艰难，先放下吧，以后再读。 《白帽子讲 Web 安全》：道哥亲笔签名版，但是很遗憾，还没开始重读。第一遍读得时候因为不知道道哥大名，所以读得很快，没有很仔细，打算重新好好读一遍。 《黑客与画家》 《文案写作助手》：《文案写作助手》教给我一个最重要的事情就是：标题的唯一作用就是吸引读者注意力。我的之前的周报好像一直在贯彻这个道理，UC 震惊体哈哈哈。 应该就这些了，可能还有一些我没想起来的，后面如果又想起来再补充进去。 博客 年初折腾的工具 Web2Book 帮助我使用 Kindle 阅读了许多博客，爬取下来并读过的博客：\nStephen Leng zu1k CoolShell 酷壳 也谈钱 Sam Altman：没有全部读完，还是因为英文，所以阅读速度太慢了。 长文 “民粹”究竟是个什么鬼 - 随水 刘未鹏 | Mind Hacks 不过其实并不应该关注读书的量，而是更应该去关注质。更应该关注这些文字带给我的思维上的改变。也希望明年能像 Justin 那样写出一份更好的年终读书总结。\n观念 看了 Miableem 的年终总结，文笔真好，和我也有些类似，搬运一下。\n这一年情绪崩溃、好友四散、前途渺茫。 但也是在这一年，大梦初醒一般，思考了成百上千哥我从未想过的人生问题，看到内心深处无数个真正的我。 这篇年终总结中有好多推荐的餐馆。 今年的信息摄入渠道也从微博转向 RSS 订阅转向 Twitter，最近又开始重点投入在书籍方面的阅读。\n情绪崩溃我也有过；好友四散似乎没有，但是发现以「能毫无保留的交流想法」的朋友似乎并不多；前途渺茫也正是当前的状态。 但也是在这一年，大梦初醒一般，思考了成百上千个我从未想过的人生问题。 我今年信息主要摄入渠道从微博转向 Twitter 再转向书籍，并辅以 RSS 订阅。目前基本不使用微博和 Twitter 了。\n失恋 恢复了单身的生活。失恋算是今年对我影响比较大的一件事了，也不能避开不谈。刚开始情绪还是很崩溃的，不过经过几个月的调整后好转很多，现在已经可以直视这件事了。\n观影 今年看的电影比较少。印象深刻的是和朋友一起看的《河边的故事》，和朋友看完的时候是一脸懵逼，看完之后再看解说，有一种被导演戏耍的感觉，不过感觉很不错，很享受这种感觉。就像那句话说的：「如果你不觉得自己是傻逼的话，那你这一天可能白活了」。\n成长 今年的成长相对来说还是比较大的。也很庆幸当初没有选择考研，假如考上了估计又是在学校里头浑浑噩噩地再度过三年，早点出来接受社会的毒打对自己的成长也不是一件坏事。美国的一些明星公司产品的创业者普遍很年轻。如果读完研出来我大概 27 岁，三分之一的人生就会被这么浑浑噩噩地浪费掉。\n开发 今年很大一部分经历都用来开发 huyixi.com 这个网站了。这个网站的第一个版本是模仿 Stammy 和 Apple.com，特别是 Apple 的 newsroom 页面。现在被归档到 v1.huyixi.com另外开发的一个 Web2Book 工具，也是我经常使用来爬取一些喜欢的博主的博客。\n工作 基本上已经掌握了当前的工作内容了。工作内容熟悉后基本就很简单了，感觉挑战不够大。自己也在尝试往后端与 UX 方面发展。\n旅游 今年去了两次广州，还去了珠海、佛山、深圳、香港、景德镇、温州、泉州。大部分还是在福建周边。大部分中国城市其实都一个样，都有点审美疲劳了，就像音乐节一样。不过第一次去香港，香港还是很触动我的。作为一个内陆人，其实去香港是感觉很自卑的。不过后来看到一本书中说到：其实我们不用为他人犯下的错误来买单。在香港地图经常不太好用，因为地上地下空间较多，所以会经常去问人。很 nice 的是，香港人普遍都非常好，我问过路的港人都是相当热情，不管男女老少。另外一个印象就是港人相当注重整洁，第一天看到好几个制服店排队买制服。也经常从店门口闻到香香的味道，应该是香薰香水用的比较多，让我也喜欢上香了。\n40 questions What did you do this year that you’d never done before?\n写博客、搭建个人网站。 Did you keep your new year’s resolutions?\n去年没有设立新年愿望。 Did anyone close to you give birth?\n似乎没有。 Did anyone close to you die?\n似乎也没有。 What cities/states/countries did you visit?\n提过了，在旅游中。 What would you like to have next year that you lacked this year?\n很多东西，参考 Flag。 What date(s) from this year will remain etched upon your memory, and why?\n失恋，领到的第一份工资。 What was your biggest achievement of the year?\n几个自己的网站。 What was your biggest failure?\n迷惘。 What other hardships did you face?\n钱不够花。 Did you suffer illness or injury? 小病，可能是甲流，24 年年初发烧了几天。 What was the best thing you bought? 上面的年度设备中也有提到。 Whose behavior merited celebration?\nWhose behavior made you appalled?\nWhere did most of your money go?\n房租，购买电子产品，旅游。 What did you get really, really, really excited about?\nWhat song will always remind you of this year?\nCompared to this time last year, are you: happier or sadder? Thinner or fatter? Richer or poorer?\n更悲伤了吧。去年还是个学生，懵懵懂懂，无知地活着。今年突然要面对生存压力，突然想了很多以前根本不会想的事情。 身材上保持健康，没有更瘦或更胖。 钱么，好像跟以前差不多。 What do you wish you’d done more of? 思考，活着的理由。 What do you wish you’d done less of? 少熬夜，更健康的作息。 How are you spending the holidays? 读书、写代码、音乐节+旅游。 Did you fall in love this year? 没有。还恢复单身了。 Do you hate anyone now that you didn’t hate this time last year? 没有。 What was your favorite show? 依然是《乐队的夏天》。但是我电视节目看的比较少。另外电影《河边的故事》也值得推荐。 What was the best book you read? 《金榜题名之后：大学生出路分化之谜》 What was your greatest musical discovery of the year? 没有最喜欢的歌曲，但是喜欢坂本龙一和 my little airport。 What was your favorite film? 《河边的故事》。没想到下面还有最爱的电影。跟上面的重复了。 What was your favorite meal?\nWhat did you want and get?\n除了下面这项，其他想要的好像都得到了。 What did you want and not get? 更好的工作。 What did you do on your birthday? 嗯，今年恢复单身之后就没有生日了。生日那天好像是工作日，应该是有点了好吃的外卖吧。明年要记得自己给自己庆祝一下。 What one thing would have made your year immeasurably more satisfying? 我不知道。 How would you describe your personal fashion this year? 懒狗，懒得挑衣服，优衣库一把梭。 What kept you sane? 阅读、看一些厉害的人的博客/Twitter。例如 Tw93、Justin Yan Which celebrity/public figure did you admire the most?\nWhat political issue stirred you the most?\nWho did you miss?\n天天都想跟我妹呆一起玩 🤣，没变过。 Who was the best new person you met? 今年认识与遇见了很多人，但是能成为很知心的朋友好像没有。 What valuable life lesson did you learn this year?\nWhat is a quote that sums up your year?\n迷惘。 年度电子设备 Airpods 和 AirPods Pro：工作的时候用 AirPods，在外的时候使用 AirPods Pro。今年这两个耳机使用时间暴涨，基本成为外挂器官了。 R2S：更轻松访问互联网，现在外出都感觉十分难受。 MacBook Air m2：超级轻便，超长续航。唯一不足的就是，之前买的是丐版，现在内存还剩 32g。 Kindle：今年使用频率暴涨。 其他人的年终总结 在这里转发收集一些我看到的对我有所影响的年终总结。\n我的 2022：艰难 创造我所热爱的生活 – Justin’s 2023 枫影夜读 – Justin 的读书 2023：不要专注于博文的数量，而是质量。 2023 年终总结: 和自己对话 - 卢涛南：其实我更想成为的是产品经理，而不是开发者。 Cleaning Up for 2024 🧹🎉：清空收藏夹，重新出发！这篇文章也对我的 wiki 站点的搭建有所影响。 40 questions to ask yourself every year：Obsidian CEO 写的 40 个年终问自己的问题 yearcompass 2024 年的一些 Flag 在年前发出年终总结 希望能做一两件有难度的事情 更强的学习能力 更快的学习速度 更高的难度 更强的英语能力，坚持英文阅读，使用英文提问。 今年可以看纯英文来学习一些简单的技术栈了，明年要争取使用纯英文阅读使用更多的技术栈。 尝试更多的东西，更早想清楚自己想做什么。 做一两个全栈项目，向独立开发者更进一步。 独立开发者在我看来是要比全栈开发具备更高的素质，在目前获客成本如此高昂的情况下，产品的运营推广已经要远远重要于产品的技术方面的实现了。 技术栈 TypeScript React Next.js Rust Swift SwiftUI 保护视力，一年增长尽量不超过 50。 提交几个 pr 完善个人网站（因为这篇博文拖得太久，除了 com 网站不是特别满意外，org 和 wiki 已经基本完善了。） huyixi.com huyixi.org huyixi.wiki（这个目前已经完成了） 这篇年终总结拖更太久了，从 23 年年末最后几天开始动笔，偶尔上来添添一些笔墨，慢慢才有了成文（但是其实在我写这句话的时候，还有很多没有写的），明年应该 11 月就得开始动笔了。还有很多不完善还有很多想说的，明年的年终总结要更完善一点。\n最后成文于 2024-02-19 22:04:19。\n",

    "content": "2024-01-29 至 2024-02-04\n一些文章 周一阅读的。\n腾讯工作 13 年之所思所想，那些优秀程序员的共性特征 对于一个方案，一个实现，请不要说出“好像这样也可以”。你一定要选出一个更好的做法，并且一直坚持这个做法，并且要求别人也这样做。既然他来让你 review 了，你就要有自己的偏执，你一定要他按照你觉得合适的方式去做。当然，你得有说服得了自己，也说服得了他人的理由，即使只有一点点。偏执会让你的世界变得简单，团队协作变得简单。特别当你身处一个编码质量低下的团队的时候，你至少能说，我是一个务实的程序员。\n上床二十周年纪念 所以我不会像找一个我自己的女性低配版。假使真遇见个难得的造物，在编程水平上赢得我的尊重，她不太可能缺点也跟我相近，综上假设，她应该是能力全面碾压我的存在，我们之间不会有平等的沟通，而一定是俯视加仰视。 这种互补极大拓展了我俩的人生体验。如同两个形状、材质各异的零件，却又如虎符般严丝合缝。 爱与被爱，其实非常稀有，很多人悲剧源于，不相信对一个没有血缘关系的人可以付出绝对的信任，以为婚姻是个需要决胜负的游戏。我尤其喜欢菲茨杰拉德的短篇小说《富家子》，英文名是极尽嘲讽的 Rich Boy。醒醒吧，人类社会的最基本单位是家庭，而不是去跟另外一个有家室的人谈论“我们”。 我希望将来二人都步入风烛残年，你会先一步死在我怀里，因为我觉得我胆子更大些，更适合孤独地走完这最后一程。 看作者的 About 页面中有一句话：因为人生目标很低所以基本都达成了，所以最后的主线目标是自己做款游戏。\n平替 AirTag 一直想买 AirTag，奈何价格确实相对较高，一直舍不得入手。上周听了科技乱炖里的年度好物推荐，平替版 AirTag。买了一个尝试一下。后续如果体验不错的话多买几个玩玩。\n《深度工作》 2024-01-29 19:33:45 读完了深度工作，这本书的篇幅不长，有一些生活上的建议可以日后尝试实践一下。 一些摘录：\n更少的工作时间：如果 每个人都只有更少的时间完成任务，他们就会更加尊重时间，如果拥有的时间变少，你就会更聪明的利用时间 如果你的邮件不够有税福利，并且不能充分降低回复邮件所需的经历，那么你就得不到回复 工作其实比休闲时光更容易带来享受。因为工作类似于心理活动，有其内在目标、反馈、规则的挑战。休闲时光则组织松散需要很大的努力，才能创造出值得享受的事情。 如果你关注的是夜间的一杯马提尼，你的生活将变得更美好。 影响较大的： 成瘾性的行为往往会会一直影响你。想要深度工作就应该尽量避免花费时间在一些碎片化信息上。 这周我也是关闭 Twitter 的推送，尽量减少微信、QQ 的使用，把 Kindle App 放置到 dock 栏中。这周时间的利用效率确实暴涨，从这周的阅读量就可以看出，基本上一天就看完了一本书。但是还有一些时间浪费在购物 App 上。 《工作，消费主义和新穷人》 2024-01-30 19:12 读完。 这周的第二本书。这本书整体篇幅不长，但是阅读难度相对高一点。可能是因为是译本的原因。 书中的一些摘录放在我的 Wiki 中了，如果自己感想较少的书放在 Blog 中可能不太合适。\n小蒜头与《河流》 在看 Apple 的贺岁片，今年的主题是「做自己」。惊喜地发现 Tim 入镜，还有蛙池的《河流》。晚上也循环听了好多遍这首歌。Bilibili 上有个新疆石河子大学吉他社姐姐也翻唱了，真好看。\n过审 看到影视飓风的标题，不经感慨，不能过审的是什么样的。\n为什么要养宠物 养自己都很累的年轻人，为什么还要养宠物？\n我知道，物质上是我供养着它，精神上却是它在供养着我。\n\u0026ldquo;炫耀从来不是我的动机，好奇才是。\u0026rdquo; ── 阮一峰 爬取博客 早上爬取了的博客文章，还有 Tw93 的周刊。另外把 Reactoring UI 和《了不起的 JavaScript 工程师》导入 iPad，\n读书的三个层次 2024-01-31 14:35:54 简单读完了小土刀的博客。 影响较大的观点有：\n对于一本书来说，阅读完是第一步，思考它是第二步，将它真正用于生活实践中，才算真正读完这本书。 早睡早起。晚上的时间可能较为疲惫，生产力较低，这个时间应该拿来睡觉。 时间的非线性：时间的流失是线性的，但是每个人使用的时间不是。用一小时做完两小时的事情，你就赚到了一小时。 推荐的材料： 《深入理解计算机系统》 小土刀 在公司附近发现了一个阅读的好地方。 GitHub 笔记上的一句话：不要导入，整理并思考，完整的复制没有意义，有目的收集才是正道。\n虚实之间 2024-01-31 19:47:06 今天下班和带我的大哥同事一起去吃炝肉。回家路上在听《虚实之间》的两期播客（看到 Tw93 在推特上推荐了拼多多出海这一期），一期是拼多多出海，一期是银发经济。有一些印象深刻的地方。 拼多多出海所提供的代托管模式，令人震惊。拼多多对用户需求的痛点洞察的太深刻了。 早期的砍一刀，并且黄峥 自身并不是出生于底层，对于他能如此准确洞察底层市场的需求真的是十分震惊。另外对于公司内部的赛马模式，对于打工人来说，听起来还是挺恐怖的。还有黄峥对人生的自我实现的调整。并不是 我的兴趣是什么我就去做什么，而是做什么能成功，我就去做什么。 另外一期对于银发老人，对他们的画像有更清晰的认知：完完全全享受到改革开放红利的一群人，拥有足够多的金钱，足够多的时间，也有足够多的耐心去认真体验一些事情。另外城市人口的 37%（我应该没有听错）的丁克率真的感到震惊。书中也再一次推荐了《Die to zero》这本书。这本书曾在 Justin Yan 《我希望我的选择真是我的选择》中谈到过。\n黄峥与创业 2024-01-31 21:30:54 大部分创业的成功绝非偶然，而是对所在领域有着深刻的思考。 一些摘录：\nA）要有勇气去面对常识，用常识做理性的判断，用理性的意念指引自己的行动。 B)要把对成就一个无限完美的自己的兴趣，转移为对外部客观事物的兴趣。 C)对不可改变，不可能征服的事要会放弃。 嫉妒的人不会从自己拥有的东西中寻找快乐，而会从其他人拥有的东西中找寻痛苦。 也许这个世界本来就无法确定，本来就无常，所以我们才如此不懈地追寻永恒，追寻确定的安全感。我们不但追寻，还老想握住它，干扰它以此证明它的存在和自己的存在。 这种现象侧面描述的是自私不团结的个体无法对抗管理者的强制力的现象，另一个角度来说，也描述了通过利用个体自私的力量来进行财富重新分配降低公共服务成本的一种现象。 以当时 Google 的号召力，开一个招聘会可以站满一个足球场的人，但招聘的实际情况却是有点叫好不叫座的，要找到一个踏实肯干，有经验有潜力又有良好价值观的人其实依然是极其不容易的，和普通外表看到的相反，要形成一个有战斗力的团队往往是比本土的互联网公司要难很多的。 想要招聘到合适的人选还是相对较难的。大公司都如此，小公司没有品牌效应加持，只会更难。 影响较大的观点：要把对成就一个无限完美的自己的兴趣，转移为对外部客观事物的兴趣 推荐的材料：巴菲特写给股东的信 《西方思想现代讲义》 2024-02-01 16:? 最近两天一直在读，昨晚失眠一直读到 Kindle 没电。 这是一本很好的哲学入门书籍。虽然我接触的哲学与哲学书并不多，但是还是可以流畅阅读这本书的。作者文笔很好，文中用了大量的例子来进行讲解。刚好讲解的问题也是我最近一直在困扰的。例如生命的意义等等。 新网站 2024-02-01 16:59:36 终于上线了。这次用的是 Astro 和 UnoCSS。虽然网站很简单，但是搭建过程并不是很顺利。因为对这个主题还不是特别喜欢，想要显得更高端一点的主题。但是看起来更高端的主题需要一些好看的图片，而我正好缺少这个图片。前前后后拖延了两三周才搭建完。About 模块也还没有做好，先上一版。 数学重要 2024-02-01 18:36:14 今天下班路上听了《虚实之间》的彩票这期，感悟是数学很重要。\n苍井空 早上突然脑子里响起这句歌词：啥啥啥现在遥远~ 发现一个爬虫库 Cralee 2024-02-02 13:00:04\n不要把工作后的时间当作一天的开始 不要把工作后的时间当作一天的开始，当然还是要寻找到与自己愿景想契合的工作\nRefactor Everything 不服就干，哪个环节不满意就自己干。\n读完《西方现代思想讲义》 于 2024-02-03 13:07:51 读完。 我的评分：⭐️⭐️⭐️⭐️⭐️(5/5)\n近视 11 月在医院验光，数据是这样的。 感觉之前那副眼镜（11 月刚配的）戴着不是很舒服，并且镜片太厚了。今天中午趁着午休时间去验了个光。视力上涨的真的是厉害，上一个眼镜 22 年底配的，还是 L325，R375。 今天验光数据是这样的。 又重新配了一副。 今天验光体验相当棒，以后应该不会再去医院验光了。像这种线下自己多付出一些钱，体验要比医院好太多了。小哥边帮我验光一边给我解释，还对我一年度数上涨这么多表示很痛心。明年一年争取度数单眼上涨不要超过 50.\n《正见》 《正见》于 2024-02-04 20:53:58 看到 59%。「实相：不是寓言，不是魔术，不会致命\u0026gt;」章节。结束。 由于刚看过《西方现代思想讲义》。很多两本书中都想解释的东西，其实相差不大。在这本书中只是以悉达多经历解析的形式重新解释说出来，这种虚构的故事对我来说不具备真实性，虽然我赞同这些道理，但是这种表达方式不太能说服我。我更倾向于《西方现代思想讲义》的表达方式。 不过这本书改变了我对脑海中的佛教佛学的看法。 这本书看到一半放弃，有一种你看的书越多，你的阅读速度也就越快的感觉了。\n",

    "content": "时间：2024-01-22 至 2024-01-28\n船大难掉头 2024-01-22 16:16:29 发现云谦的 MDH 周刊也是类似书签收藏夹这样的内容。我的周刊前期也是类似内容，我调整速度还比大佬更快一点🥳。可能这就是船大难掉头。像我这种写给自己看的周刊，随时可以调整内容。比较干货的东西就放在我的 wiki 里面。\nReact 文档的 二八定律 2024-01-22 21:03:04 下午看了一会 React 文档，发现一个设计很好的点。 React 文档中，先用一个章节介绍了开发中最常用的一些用法，然后第二个章节直接给一个练习来巩固学习成果。通过迅速的正向反馈，学习起来也更轻松。 后续模仿这种学习方法可以：\n使用 ChatGPT 总结出这个技术栈最常用的一些功能； 去阅读相关的文档内容 但是其实我之前有试过相关的总结方法。ChatGPT 并不能很好地给出，而往往会长篇大论，然后包含了基本所有的内容。后续尝试调整 Prompt 是否可以获得更好的输出。 但是这其实只适用于较大的技术，一些简单的技术学习 Get Start 就够了。 涨薪 2024-01-22 今天涨薪了。\n苹果的 35w 充电器 当初买 MacBook Air 的时候舍不得 150 块钱买这个充电器。如今要用几乎两倍的钱来再买一个 😭。\n摘录 不能被几千块钱所束缚住。不要忘记了 35 岁裁员。但是其实也不必太过悲观，强的人任何时刻都是缺少的。\n还要记住，真实世界存在于你那高级的 MacBook Pro 和千兆互联网之外；你的大多数用户可能是在一个远不如此强大的设备上访问你的网站。\n今年 React Native 的工作岗位是 Flutter 的 6 倍\n《How to be a program》与《我们被偷走的注意力》 2024-01-23 14:32 读完了《How to be a Programer》和《我们被偷走的注意力》\n社交媒体的驱动力就是虚荣 看完《邓小平时代》 2024-01-25 22:24:51 小平您好。 看完这本书，很想跟那些青年一样，说一声「小平你好」。已经被邓小平的能力、魄力、毅力、远见深深折服。想起来坂本龙一的外公曾多次让他阅读名人传记。看完这本邓小平的传记，对坂本龙一外公的行为更加理解。多次收到挫折，但从不放弃。以及对大局的非人判断能力。书中不仅是邓小平，还有其他很优秀的人物。在看这本书的时候，会被邓小平的魅力所折服，从而反对一些他的反对者。通过后面的注解以及人物生平的简介，也更好理解了他们为什么要这么做。总而言之，这是一本很好的历史书籍，可以更多了解邓小平所做出的一些成就与中国的发展历程。也改变了我很多的看法，值得推荐。\n状态不好 这周的工作状态不是很好。所以周刊内容没有怎么更新。 周四晚上因为状态低迷，在看小鹿的视频。 低迷的原因可能有：\n对未来的迷茫与焦虑 在购物上花费了太多的时间精力 阮一峰的技术写作 科技爱好者周刊（第 288 期）：技术写作的首要诀窍看到阮一峰最近也在关注技术写作。\n剁手咖啡机 这周被 Tw93 种草了咖啡机。 经过又一段时间的纠结后，又花了将近 1k 大洋剁手买了一台。 型号是 ECP35.31。周末回家尝试了几杯，虽然拉花还不会，不过感觉做出来已经跟瑞幸没差了，还比库迪好喝点（感觉库迪就没喝过好喝的）。 咖啡机做起来其实并不繁琐，但是清洗就是一个大工程了。我洁癖又比较重，平时擦擦洗洗杯子会有好多遍，就更麻烦了。 另外还多加了 200 块大洋配套购买了德龙的磨豆机。但是这款磨豆机个人感觉设计很差，粉会到处乱飞，很难清洗。十分不推荐购买。 买完咖啡机后，更是赖在家里不想动了。咖啡配小曲，舒服~\n前端春晚 周六晚上看了 Hux 黄玄 的恋爱综艺节目，太搞笑了。不愧是前端春晚。\n虽然说是个综艺，不过黄玄在节目中的一些话也还挺触动的。例如人生是一场旅程之类的。因为之前有看过黄玄的其他视频，所以对他的这些话感觉很正常，并没有觉得装之类的，因为认知的差距。\n个人网站 周天，个人网站犹豫不绝，各种改来改去，各种不满意。\n宅家日行上千步 买了马歇尔的好处之一就是，可以锻炼身体🥰。\n周末也是在家蹦蹦蹦个不停，再也不会出现在家中步数不超过三位数了。\n前端的意义 在黄玄的 Twitter 上看到这样一句在掘金年度技术大会上分享的一句话：「前端技术的本质，就是将信息映射为更方便用户交互的直观形式」。\n想起之前也曾在日记中写过类似的观点，还挺有感触的。好像似乎自己的认知方面相对还比较好，但是技术方面还不够强。这周坐亲戚车回家，路上问我是做什么的，我也做了相关的解释。\n",

    "content": "项目与成长 2024-01-16 21:59:57\n更应当关注的是从这个项目中学到了什么，而不是这个项目我做完了，就这样完事了。\n非线性 这个世界是非线性的。学习速度是非线性的，时间是非线性的。可以通过 20% 的时间学习到 80% 的知识，然而后续 20% 的知识可能需要花费 80% 的时间。坂本龙一也曾在《我还能看到多少次满月升起》中提到，时间的非线性的概念。\n为什么读书？ 2024-01-17 20:13:27\n在读 Owen 的博客上的这篇文章《知道该做什么和真正去做之间的差距是巨大的》的时候，发现作者的观点又与我之前相互印证。我目前的不该做的事情应该是喜欢吃垃圾食品了。不过最近几个月也有注重其他健康食物的摄入。关于读书的想法，我曾在我的周记中提到过：图书的信息含量要远远大于其他的信息流，所以这才是我最近放弃其他信息流，大量读书的原因。这些碎片化的信息流已经不能刺激我，让我感觉更好。但是在看书的时候却常常可以忘记时间。\n我的 iPad 现在也都已经很少使用了。之前的用处是用来刷一些信息流，例如微博，Twitter 之类的。现在类似的信息流阅读频率在减少，好像一天都用不到几次 iPad。Kindle 的使用频率倒是越来越频繁。\n但是因为书籍中的内容往往不是最新的，所以有时候还是需要去刷刷 Twitter 获取一些最新的信息。\n其实去看 Hacker News 可能是一个更好的信息流获取渠道，但是因为我的英文阅读能力还是有所欠缺，所以读起来还是很吃力。\n左边导航栏的设计师博客 2024-01-17 21:55:31\n发现我网上冲浪的内容应该还是比较丰富的，经常能从一些厉害的人中发现一些我体验过或者知道过的东西。\n所以其实这也是我减少 Twitter 浏览的原因之一。因为我发现关注的一些人发的一些信息是我早就已经知道并且实践过的，一直刷到这样的内容就会感觉很无趣。\nOwen 的这一篇博客[收集一些给人灵感的东西] (https://www.owenyoung.com/inspires/#overview)\n看到他说「左边导航栏的设计师博客」我就猜到是这位了。我的博客第一个版本也是模仿他的。第一次看到真的很震惊，所以才有了后来的模仿。也就是我第一版的个人博客网站 v1.huyixi.com。\n更少的分类 2024-01-17 22:12:14\n看到 Owen 说的，卡片笔记过多的坏处。也许我该减少我的 wiki 笔记的分类。\n关于羞辱 人们会因为你的体重、收入、性伴侣、嗜好，任何他们认为你缺乏安全感的事情而试图羞辱你，无论这些事情是否真的在你的掌控之中。\n但羞耻感的存在是有原因的。社会就是通过这种方式来反馈你的习惯。因此，保持理智意味着学会如何回答这个相当简单的问题：“这里的批评者是真的有兴趣看到我变得更好，还是他们只是在拆我的台，好让他们在对比中显得更伟大？”。\n你要清楚地认识到什么应该羞愧，什么不应该羞愧。\n因人而异的购物清单 看到 Owen 在 2021 中不推荐 Kindle，而我自己目前非常依赖 Kindle。所以购物这件事情还真是因人而异。我的 Kindle 从高考结束后买回来积灰时间应该不会超过一半。最近一段时间已经成了我最常用的设备之一。不过后面又看到 Owen 也开始发现 Kindle 的好处了。\nOwen 的博客 2024-01-17 23:11:44 简单读完了 Owen 的博客内容。发现了一些有趣的东西，也给了我一些改变，例如 wiki 的分类。\n金字塔 掘金的社区运营发的一个回答。\n市场上的用户构成是金字塔形状 我们要理解，作为一个中高端的资深人群，首先你要明确自己想写的、想分享的内容所面向的人群是哪些。如果你想面向小白，那你就可以获得更多流量。反之，你会收到他们的不理解或沟通障碍。如果你的诉求是与同层次的人交流，那你的流量肯定不会太多。因为大家能看懂的人不多，你获得的认同感就少。不过，你会与同阶层的人有更多交流，这也是很常见的现象。所以，我们还是要客观看待这个问题。 作者：徐小夕 链接：https://juejin.cn/post/7320037969981964329 来源：稀土掘金 著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。\n写作 2024-01-18 13:01:58\n（下面这是一张图。《技术写作手册》第一章试读章节中的内容。因为博客背景是白色的，跟背景融在一起了。） 好好好，我买，我买还不行吗。\n被偷走的注意力 我们之所以睡眠不足，其中一个原因就是我们胃口太大，渴望无穷无尽的信息，而这些信息是通过屏幕呈现给我们的。这导致了注意力的问题，但这并没有什么奇怪之处。\n如果我把身边那些令人厌烦的信息来源通通关闭的话，这本书可能很早就写完了。然而，我做不到这一点。这就是很多人都偏爱在晚上工作的原因之一，因为到了晚上，打搅我们的人少了，新信息也少了，所以我们更容易集中精力做自己想做的事情，而不用担心受到干扰。\n出于某种原因，我们无法自行把信息的来源关闭，而这往往是因为我们“生怕错失信息”而导致的，也就是说，担心错过新信息，尤其是来自我们社交网络之内的信息。\n艰难的英文阅读 今天中午在阅读 《Stolen Focus》，基本上看不懂在说什么。沉浸式翻译看来还是不能丢，先看懂双语版本再看纯英文的吧。\n我常常拿起手机，却忘记自己拿起手机要做什么 2024-01-20 12:50:37\nrime 的时间快捷输入配置 使用这份配置来代替 Raycast 的 get-time 插件，省去了启动 Raycast 的一步操作。\n修改 lua 文件夹下的 date_translator.lua 文件。\nfunction M.init(env) local config = env.engine.schema.config env.name_space = env.name_space:gsub(\u0026#39;^*\u0026#39;, \u0026#39;\u0026#39;) M.gt = config:get_string(env.name_space .. \u0026#39;/gt\u0026#39;) or \u0026#39;gt\u0026#39; end function M.func(input, seg, env) -- ISO 8601/RFC 3339 的时间格式 （固定东八区）（示例 2022-01-07T20:42:51+08:00） elseif (input == M.gt) then local current_time = os.time() yield_cand(seg, os.date(\u0026#39;%Y-%m-%d %H:%M:%S\u0026#39;, current_time)) yield_cand(seg, os.date(\u0026#39;%Y-%m-%dT%H:%M:%S+08:00\u0026#39;, current_time)) yield_cand(seg, os.date(\u0026#39;%Y%m%d%H%M%S\u0026#39;, current_time)) end return M shadcn/ui 与 Astro 2024-01-20 15:43:50\n昨天尝试在 Astro 项目中使用 shadcn/ui 失败了。由于文档的安装过程没有看清楚。原来配置过程中文档后面的选项需要根据所提示的来选择。\n锤子钉子 2024-01-20 21:38:14\n好呀，今天在折腾 Astro 的时候，想要在执行 dev script 的时候自动使用 Chrome 打开 http://localhost:4321 ，就想到可能不同的框架使用的端口号不一样，于是想开发一个 Raycast 插件来快速打开指定的端口。 差不多快开发完了，突然想到，可以直接使用脚本执行打开该网址的命令。\n\u0026#34;dev\u0026#34;: \u0026#34;/Applications/Google\\\\ Chrome.app/Contents/MacOS/Google\\\\ Chrome http://localhost:4321 \u0026amp; astro dev\u0026#34;, 真的是，手里有一把锤子，看什么都像钉子。 遂搁置这个项目。\n自制电子书 2024-01-20 23:18:16\n使用 mdbook 和 mdbook-epub 自制了 HowToBeAProgrammer 中文版的电子书。\nmuji 杯子 买了两个漂亮的网红小杯子 其实周刊生活向的内容，多发点照片还可以帮自己以后更好地回忆~\n2024-01-20 小总结 今天状态不是很好，一直在等我的 Marshall。催了顺丰客服一万次。\nshadcn/ui 与 Astro 的集成 《邓小平时代》 大概从 50% 看到 58%，没做什么笔记。 折腾 Raycast Extension，结果发现了更好的方法 自制电子书《How-To-Be-A-Programmer》，重新用了 mdbook 和 mdbook-epub 这两个工具。从 tw93 周刊中发现的。 被 TW93 种草了咖啡机。链接 年货大采购，买了好多吃的。 博客的间距 2024-01-21 07:54:41 发现博客在手机端因为行高相似很难区分是不是新行，调整了半天也没有找到一个合适的间距。 egoist 的博客似乎也有这个问题。\n圆规哥 在听许嵩的《深夜书店》。歌词里面跟朋友去书店看到美女把朋友丢了。\n还有圆规哥的梗。\n你是中心 我是圆规那条勤劳的腿\n三百六十度 在你周围\n静静的看着你无死角的美\n马歇尔来咯 上周刚说家里装修想买个马歇尔，这周实在是忍不住剁手了。周末当天收到了，于是打算周一早上再去上班，周日晚上赖在家里。\n刚开始听的时候其实好像跟其他音箱没什么区别，但是听摇滚 bengbengbeng 是真爽啊，可以在家里不由自主地跳起来。\n今天重温了乐夏第一季的最后一集，还挺多回忆的。痛仰《生命中最美丽的一天》啦啦啦啦起来的时候好像有点催泪。\n",

    "content": " 然而，想要自知并非易事，人类在认知自己时总会高估自己，认为众人皆醉我独醒，实则恰恰相反，最看不清的就是自己，这在心理学上称之为“虚假独特性效应”。\n我大学四年基本上就没学到什么东西，唯一有用的，影响终身的，就是一本名叫《人格心理学》的书，这是我第一次通过一些专业的理论知识来剖析自己的行为。\n例如我为何坚持走技术路线，因为我的特质决定了我走这个路线的高度更高；为何我专注于前端领域偏用户体验的方向，因为我的性格特质更适合走这个方向；以及为何我写的技术文章更加通俗易懂，也是因为我那细腻的情感特质。\n优质的文章往往都不是访问量很高的文章，稀缺的内容反而是低访问量的，而排在前面的那些文章，无非这三种：一是面试心得（短期收益明显）、二是资源合集（收藏过等于学过）、三是个人经历（八卦是人的天性），这些东西对技术提高就好比给了唐僧一把梳子，你还不能说毫无用处，毕竟还可以梳眉毛，眉毛也是“毫”。\n经常面对一个议题或者一个问题都是大脑一片空白，比方说掘金的编辑大大和我商议写个关于技术写作的小册，那一瞬间，思维肯定是一片混沌的。 此时空想无益，应该脚踏实地，收集碎片信息，取笔落纸，然后归纳、梳理与汇总，这样，整个线条会越来越清晰。\n先动起来，慢慢自然会知道怎么写\n写作的内容 如果你只是一个人，而不是一个团队，如果什么方向的技术都写，注定是死路一条，因为个体的精力和学识都是有限的，而竞争者众多，你要想脱颖而出，只能找准一个方向，不断强化，才有可能。\n一个正常的人类是不可能这些方向都面面俱到的，所以，如果你每个技术方向都插上一脚，写上一篇，那必然是泛泛而谈的一篇文章，请问，这样的文章除了锻炼了自己的打字速度，还有什么其他作用吗？ 中国的互联网发展到现在已经二十多年了，行业发展日趋成熟，职业分工愈发细化，从业人员众多，根本就不缺那种入门的学习资料。\n记住，我们的写作目的要么为了个人成长，要么为了脱颖而出，精力有限，时间有限，所有一定要专注在某个垂直领域，让自己的付出价值最大化。\n就拿我自己来说，我写了七八百篇原创技术文章，几乎全部都围绕前端用户体验领域展开，什么人工智能、Node.js、微服务、Serverless 这些流行过的东西我就不会写，除非这些东西可以解决用户体验问题，这是一种为了长远利益的克制，这种克制让我的精力更专注，最终，不仅让自己成为用户体验方面的专家，同时强化了自己在这个方向上的标签，反过来让我在职场中更容易突破那层看不见的技术路线天花板。\n选题 技术写作的选题分成了下面八类：\n新方法、新特性、新技术； 日常工作中的小技巧，小创新； 深入理解 XXX，XXX 原理剖析； 技术实现方案综述、技术选型对比； 体现技术深度的棘手问题解决； 框架、工具、会议体验指南不指北； 外文翻译； 技术资讯与技术人文。 选题 2、3、5 则特别适合对技术有追求的同学，且一定要多写，收益斐然！\n记住，工作实践的写作输出，最容易获得收益的地方是公司内部，毕竟关系到你在公司内部的影响力，也就直接关系到你的升职加薪，所以，对内输出一定是重点，对外输出是副产物，切不可弄错了主次。\n可以想一个固定且好记的措辞，然后想办法在每篇文章中呈现。\n比方说灰太狼的“我一定会回来的”，又比方说我文章中的每个演示页面地址前面都会有这么一句话——“您可以狠狠地点击这里”，这就是一种不断强化的措辞。以至于在盗版网站，别人一读到这句话，就知道是我写的。\n当账号没有多少受众的时候，我们的分享是随意的，没有任何压力的，但是一旦受众多，那么大多数受众的品味喜好，观点认知就会反过来影响账号的内容。\n技术的成长一定会转变成金钱收益，因为技术比人情更可靠，你所学习的技术知识，积累的那些细节和经验，百分之一百日后可以给你带来令你欣喜的价值，而且这个价值连绵不绝，持续不断，越筑越高。因为技术不像人，技术不会欺骗你，而且越基础的技术越忠诚。\n时间是没有心理账户的，年轻时候的时间和年长时候的时间是等同的，年轻时候你 1000 块钱买 30 个小时觉得贵，等你中年时候再看就不贵了，等你年老濒死时想要再花 1000 块钱买 30 个小时，抱歉，虽然你觉得比白菜还便宜，但是已经买不到了。\n努力与解决时间 不玩游戏不看连续剧； 不社交； 不线下购物。购物不聊天不砍价直接买，买到不合适从不退货，将就或再买一个； 不打扮； 住公司附近； 不自己做饭做菜，外面吃； 不自己洗衣服，洗衣店； 大小号使用离门最近的坑位； 上大号必带笔看书； 大瓶装水，可以减少去饮水机次数； 决不排队买东西； 甚至老婆都是从对面屋子找的。\n对比我购物，东比西比，就怕自己买的贵了。犹豫不决，但是最后还是会买。最终反而是浪费了时间。 人生如此宝贵，不要在无意义的事情上浪费。\n这本掘金小册大部分的内容其实都是在鼓励进行写作以及对与平台与写作内容进行分析。内容其实并不干，很容易阅读。对于风格指南之类的还需要自己去寻找另外的文档查阅。 于 2024-01-18 13:04 购买该小册，2024-01-18 22:59:35 读完。 《技术写作手册》 - 洞见 2024-01-19\n那么什么样的事情是我们心甘情愿想去做的呢?为什么 我们喜欢玩游戏而不喜欢写作业?那些我们根本不需要 “坚持”就能一直做下来的事情都有什么样的特点呢? 想来想去，我认为一般要符合两个条件:快速的正向反馈、相对容易。\n我就曾经疑惑过学习与玩的区别到底在哪?玩游戏可以 让我们相对容易能短时间内满足生理或是心理上的需 求。但是学习首先不容易，有好处但反馈周期都相对较 长，我们很难获得比较快的正向反馈。可是有些好学生 就非常喜欢学习不是么?因为他们可以从每次考试，每 次回答问题，从老师家长赞赏的同学羡慕的眼光中得到 很多正向反馈，而更重要的是这种反馈足够快，所带来 的收益已经抵消甚至大过了在学习上投入的成本，这就 是为什么好学生会越来越喜欢学习的原因。\n我们常说要培养孩子的兴趣，这样他就能在某一方面作 出成就。我认为这个逻辑反了，应该是先促使或是找到或是暗示孩子在某方面的成就，让他觉得自己在这方面 比别的小朋友强，他就能在这件事情上持续获得更多的 正向反馈(例如夸奖，奖励，其他小朋友的羡慕)，就 会越来越喜欢做这件事情，兴趣自然而然的就形成了。\n快速的正向反馈 姜文在一次谈话节目中也被主持人问及了相似的问题， 主持人抛出了两个观点，一是电影只不过是用来满足人 的低俗需求，二是电影中的考究对观众来说真的有所谓吗。\n姜文的回答是:“俗人是要往高处走的\u0026hellip;\u0026hellip;给人点好东 西吃，他会记着你原来对人的尊重来着\u0026hellip;\u0026hellip;我是一个非 常正能量，一个乐观的人，我觉得他今天不懂，他有一 天会懂的。等他懂的那一天回来想，老姜真对得起我\u0026hellip;\u0026hellip; 给人点好东西吃，他会记得你原来对人的尊重来着。您 天天想着接地气，掏人兜里的钱，人家也进步着，回头 一看，孙子，你当时给我拍什么烂电影看”\n",

    "content": "这两本书都是坂本龙一的自传。这也是今年首先阅读完的两本书。突然想到书中坂本龙一说的：小时候外公很喜欢给他买伟人自传，并问他读完后有什么感受，但是他自己却并不喜欢伟人自传，没想到他自己也写了两本自传。不过我认为这是一件好事，给了一些想了解坂本龙一的人一个窗口。一个人死后，如果没有留下什么，过上几年也许就慢慢被人遗忘，就像他不曾来过一样。所以这也是书中坂本龙一想追寻的想给后人留下一点什么吧。 《我还能看到多少次满月升起》没有做多少笔记，印象比较深刻的就是书中首尾出现的两句话。《音乐即自由》笔记做的比较多，因为是边看书边开着电脑做笔记。一些想法会时刻捕捉下来。所以下面大部分是关于《音乐即自由》的。后续如果有回想起《我还能看到多少次满月升起》的内容，或许会慢慢补充。\n小兔之歌 环境的影响是真的很关键，要尽量去寻找好的环境。幼儿园的时候老师就指导坂本龙一音乐创作了，并且还能录制成薄膜唱片。对比我过去的幼儿园，条件确实是差了很多 然而，从另一个角度来说，某位青年失去了自己的妹妹，一旦青年的记忆淡去、消逝，这件事情可能就此淹没在历史的洪流中，彻底消失无踪。但是只要一谱写成歌曲，就可能成为民族或时代的共有记忆，不断流传下去。将事情从个人体验中抽离而出，实际留存在音乐世界中，就能借此跨越时空的限制，逐渐与他人共有，音乐正具备这样的力量。\n黄玄也曾谈到过这样的想法。更想做的是能给后代留下作用的事情。相比之下，我就完全没有这样的理想。可能境界还不够🤔。\n我非但不必为了升学而努力读书，基本上我连在家里读书的习惯都没有。祖师谷小学当时的校长是名声显赫的金泽嘉市\u0026rsquo;，他是一位颇为有趣的教育者，抱持的教育方针是不布置任何家庭作业。金泽校长认为学生读书是在学校做的事情，放学后就该尽情去玩。由于这个缘故，我完全没有培养出在家读书的习惯，之后也一直没有任何改变。\n跟我的想法一样。感觉目前学生读书所占用的时间实在是太长了。 昨晚跟父亲聊天，说妹妹学校每天早上 5:40 起床，晚上 11 点多才睡觉。睡眠时间甚至比我还少，我不认为会有人有如此之长的有效学习时间，所以基本上大部分时间是在做很低效率的学习。从小学到高中，这其中 12 年人生中精力较为旺盛的时期，全部浪费在这上面，个人感觉相当不值得。虽然当时我上初中时也是这么过来的，但是对于时间记忆上已经有些模糊了。 不过如果想要跟上课程的进度，又不使其占用过多的时间。个人认为最主要的还是要自学，要更多借助课外辅导书籍来学习。虽然一直说课本是纲，但是如果不借助老师的讲解或者课文书籍的解释，单纯看课本可能还是比较晦涩难懂的。在有了一定程度的了解之后，再去看课本，体验可能会更深。另外如果自学的话，可能会遇到一个问题：一些不懂的题目去问老师，老师可能会骂你，这道题课上不是讲过了吗，现在拿来问。另外还有就是对于手机的使用。目前的大部分学校都是禁止手机的使用。个人认为还是要尽早接触社会，总不可能一辈子不使用手机。多利用新的技术来学习不是一件坏的事。当初 ChatGPT 刚出现的时候，我就在想，要是学生用上这个工具，好像基本就没有老师什么事了。不过使用手机目前最主要的担忧就是，可能是自制力的原因，很多人使用之后无法自拔于娱乐项目，完全忘记了学习的目的。不过这个也可以通过技术手段来解决，但是个人不太倾向于使用这种办法来解决，而是更多依靠自己。像我现在感觉很多的信息流 App 都很无趣了，游戏也是。\n坂本龙一接触的音乐\nThe Beatles：精致 The Rolling Stone：放荡不羁的类朋克风格 不止这些，后续我也会多听听这两个乐队。 自己去主动思考真正想做的事，我想这应该是人生的头一遭经验 初一的时候，坂本龙一就有了这样的想法，而我到现在都不明白自己真正想做的事情是什么。\n而到了20 世纪60年代快要结束时，我又逐渐爱上了与我出现在同一个时代的音乐。西洋音乐的历史与我个人的生涯相互交错，我赫然发觉，自已与作曲家身处在相同的时间中。这也代表着，我自己与这些音乐家感受到的问题能够达成一致了。 这个时候已经接近高中生活的尾声，我当时正投身于学生运动，试图瓦解学校与社会的制度。而同时代的作曲家也正运用极端的形式，力图打破现有的音乐制度与结构。当时，我一直在思考，西洋音乐已经发展到了极致，我们必须从传统音乐的束缚中，让听觉获得解放。那个时候正是“解构的年代”。\n过去，我一直尽量避免让自己陷入固定的思考模式中，不会去想自己的人生该往什么特定方向前进。我甚至觉得，尽量保留可能性应该会比较好。然而，在当时的伦敦公演上，我却浮现了这样的想法：“照这个形式就对了。”像这样明确选择自己应该走的方向，还真是头一遭的经验。 或许，根本不需要去想，你想成为一个什么样的人，你想将一生都投入到什么事业中去。或许，只在当下做你当下做你最想做的事情，这样的一生，或许就足够了。\n突然发现这本书的排版没有按照中文段落开头空两格的习惯。\n影像张力不足的地方，就要加入配乐。\n首先，我在东京开始了作业。说是这么说，不过我过去完全没学过中国音乐，因此先跑了一趟唱片行，买了二十张左右的中国音乐精选集，花了一整天全部听完。接着，我考虑电影里的时代与场合，选好应该使用的乐器，然后就开始寻找东京附近的中国乐器演奏者。我一边写曲，一边录音，同时也请中国乐器的演奏者演奏，并录制下来。我和另外三位管弦乐编曲家整整一个星期都在反复做这些工作，几乎每天熬夜。 这就是快速学习的能力。\ncommmon commong schola：儿子想学贝斯，坂本龙一推荐的一些曲目 其实本书读起来也是较为平淡，并没有给我一种本书作者很厉害的感觉。不过其中一些事情，可能是作者本人讲述起来很平淡，其实是很了不起的成就。很多作者轻描淡写的家族的一些关系，其实都侧面反应了家境的不凡。\n于 2024-01-16 17:02:47 在家中读完本书。 ",

    "content": "周记断更了，这篇应该叫作半月记。大概从 23 年 12 月 29 去楠溪江开始，一直到今天 1 月 16 日。感觉篇幅差不多了发出来。\n楠溪江跨年 认识了一群小伙伴。音乐节志愿者如果可以的话，其实还是组员较少比较好，较少的组员更能玩到一起，如果在组员较多的组大家往往关系不会那么密切。在 19 年福州草莓服务站，和几个朋友到现在也有一些联系，如果有一起去音乐节也会合照之类的。\n今年音乐节体验最差的是广州的超级草莓，体验最好的应该就是这次芒禾跨年了。另外江西真的好吃，明年有江西的音乐节应该也会继续去，边听歌边吃吃吃。很幸运所在的一个小组是比较闲的，并且组长人也很好，这么久了我们小组还是在经常在微信群里聊天。\n跨年完可能感染了甲流，同行的五个人全部生病。回来生了一场病，请假了一天半。第一天的时候以为自己状态还能坚持工作，所以撑着去上班了。到后面实在不行了，只好请假会去睡觉，也是在床上躺了整整一天半，几乎没怎么吃东西，一直在睡。\n这场音乐节认识了很多新的艺人。比如陈婧霏，重新听了房东的猫。\n另外焦迈奇的《哗啦啦少年再见》这首歌词也很戳我。\n火车好像\n一条长长的喷火龙\n门口的麦芽\n晃啊晃 晃啊晃\n从不曾想未来人要去费尽思量\n我就要长大啦 长大啦\n终于碰到了在铁门上的篮球框\n实现梦想开始狂吃冰淇淋\n半价的第二份却没有人来陪我\n还记得前段时间喜茶活动，一个人喝了两杯，就跟舍友发过这样一句话：\n哈哈哈，或许我也能来给歌曲作词。\nWeekly 格式化 Mon Jan 8 00:09, 2024\n将原网站上的所有 Weekly 周记提取出来，重新给所有标题命名，并且转换成统一的格式之后放置到 Blog 中。\n今年的第一本书《我还能看到多少次满月升起》 2024-01-11 17:06:08\n2024 年看完的第一本书「坂本龍一」的《我还能看到多少次满月升起》。这本书最初是在豆瓣年度榜单上看到，因为看到 Justin 也在关注坂本龍一，所以马上去 zlib 找书，因为这本书刚出版，所以网站上似乎还有没资源。第二次看到 Justin 的 Twitter 上发了正在看这本书，于是又去 zlib 上找，这次有资源了，也是慢慢看了近一周才看完。（不过不推荐这种看盗版的做法，我是因为贫穷。不过也买了《音乐即自由》的原书）\n边看书耳机边播放坂本龍一的各张专辑，音乐大部分比较轻柔舒缓，很享受。\n这本书算是坂本龍一生命后期生活的自述，主要是几次与癌症抗争的经历。\n因为不知死何时将至，我们仍将生命视为无穷无尽，取之不竭的源泉。然而，一生所遇之事也许就只发生那么几次。曾经左右我们人生的童年回忆浮现在心头的时刻还能有多少次呢？也许还能有四五次。目睹满月升起的时刻有还能有多少次呢？或许最多还能有二十次。但人们总是深信这些机会将无穷无尽。\n这句话在本书首尾出现两次，提醒着珍惜每天，珍惜当下。甚至一度将朋友圈背景设置成这句话。\n不过后续感觉在朋友圈放这个内容似乎有点沉重，后来改成了：「我们会成为好朋友的，对吧」。\nDebug 其实编程最重要的能力还是 Debug 的能力。如何去定位问题。定位到问题后，后面的一切也就有了方向。\n工匠精神 今天在看小鹿的「百万」最近很感动的一件事。在楠溪江跨年的时候，去附近镇上的一家奶茶店叫芋圆一号买饮料喝。很感动的是店员很自豪地跟我推荐：这是她刚刚切的，拿点这个尝尝。就很感动这种对自己做的事情很有热情的态度。当天就叫小伙伴来这家店一起喝奶茶了。记得在楠溪江几乎一天一杯。\n最近在工作中也遇到了这样一件事：因为项目的可视化展示模块后端没有当前季度的数据，所有把时间参数写死为往前的数据。后来看到同事在群里说这不是他写的，我也会很生气，然后向他们解释为什么当时要把这个参数写死。不过后来也很开心同事和我都是对自己做的东西有追求的，\n关于音乐节 最近参加了好多音乐节。泉州草莓音乐节，浮梁草莓音乐节，广州超级草莓音乐节，楠溪江芒禾跨年音乐节。对我来说楠溪江芒禾应该是体验最好的。喜欢玩的人比较多，并且旗帜没有完全禁止，看起来氛围就比较好。广州草莓是体验最差的，虽然它的阵容算是很好的，但是因为当地的区管制太严了，人流全场分流。听说过年的时候另一场音乐节也这么进行分流，导致气氛特别差，现场声音玩具演出的时候都生气了。对我来说，广州的音乐节基本上不用去了。这种音乐节不要门票都嫌浪费车票。明年可能去一下台州迷笛感受一下氛围，再关注一下大快文化办的一些音乐节。还很想再去香港看看 my little airport 的演出。\n堂哥结婚 这两天堂哥结婚，过去帮忙布置。\n请了两天假，因为最近工作状态不是特别好，想休息两天调整一下。顺便趁这连续的几天假期写一写我的新网站。在 siteinspire 刷了一下午，大致对网站有一个大概的框架。在搭建网站的时候，技术栈上的难点好像比写代码的时间要更长。UnoCSS 在 Astro 上无法使用动画，无法使用 Preset Attribute，也没时间去更深入研究这个问题。看到 Owen 说的，先上线，再慢慢修改，那就先搞一版出来吧。\n跟新郎新娘还有妹妹一起拍了一张合照。要多多珍惜一些合照，跟亲人合照的机会。毕竟谁都不知道还能看到多少次满月升起。\n陈婧霏的歌 2024-01-15 01:28:29\n在看书《邓小平时代》和《The great work》突然听到一首歌。好巧居然是陈婧霏的，在楠溪江听到的时候还没什么感觉，还给朋友发了 past river 的视频（朋友推荐的 past river）。来听听看。\n最近在听的有 坂本龙一、脆莓、声音玩具、房东的猫、莉莉周她说。\n我的笔记本不能合盖 2024-01-15 01:37:47\n我的笔记本不能合盖，因为我的脑子里总有源源不断的想法冒出来，我随时需要笔记本记录。一旦合上盖子，就要马上打开。\n不知道你是否因为是这个标题点进来。《文案写作助手》教给我一个最重要的事情就是：标题的唯一作用就是吸引读者注意力。我的之前的周报好像一直在贯彻这个道理，UC 震惊体哈哈哈。\n信息流推送 今天手机刷推特上的信息流，都已经刷累了，好像现在推特也满足不了我了。闲时还翻起来 Stylus 的文档看。Kindle 应该随身携带的。\n用经济学来理解世界 2024-01-15 晚\n在「积薪」上看到这样一位博主，关于页面写着：用经济学来理解这个世界。后续我想要了解世界或许可以从这位博主身上得到一些启发。\n《How to do great work》 - 永远在做你最想做的事。\n很高兴，我已经提前明白这个道理了。\n对于年轻人来说，想成为别人的诱惑最大。但你永远不需要担心这个问题，如果你在足够雄心勃勃的项目上工作，这个问题会自行解决，你就不是无名小卒，你就是做到了的那个人。\n因为晚上太困了，这篇文章没有看完。\n舒服 2024-01-16 12:35:21\n假期的最后一天，赖床到 11:30 。起床后边看坂本龙一的《音乐即自由》，边放坂本龙一的早期专辑，边泡咖啡喝，然后晒晒家里的太阳。太舒适了。\n装修的一些想法 2024-01-16 12:35:21\n家里的新房子今年应该也快要交房了，很喜欢装修，脑子里最近也时不时冒出一些装修新房子的想法，顺手记录一下。\n客厅 - 一张大长桌\n最近更喜欢很喜欢在客厅里面读书编程，而不是闷在房间里面。因此房间里面的几台电脑显示器也都积灰几周了。在客厅做一些自己喜欢的事情心情感觉会更好。\n而且在客厅里面可以和家人一起阅读工作，家里的气氛也会更好一点。\n不过大长桌学习工作有一个问题，就是采光与供电。或许地插是一个比较好的解决方案，不过安装地插的话会比较麻烦。\n- 各种各样不同的椅子\n对于客厅的沙发，目前想用一些不一样的椅子来替代。但是其实如果是沙发的话，家人更容易坐在一起。如果是一把一把单独的椅子，不能让家人坐在一起。\n- Marshall WOBURN\n因为演出现场基本都是 Marshall，很想给家里买一台。对我来说，音响的使用频率还是很高的，基本上有半天都在使用。目前家里用的是小爱音箱 Art。这款音箱颜值还是很高的，但是无法使用有线进行连接。最近还出现了一个问题，我使用 iPad 连接，很经常出现卡顿的现象，但是 iPhone 连接就不会，不清楚是什么情况。现在购买音箱还是更倾向于有线连接的。\n- 电视\n最近网上有很多不要电视的客厅装修，不过对我来说基本必备，可以当背景墙，还可以连接播放歌曲连接音箱。以后说不定还可以整一个小型家用 KTV（希望新房子隔音好一点，这样不会吵到邻居）。\n- 书架\n平时我个人看书还是比较多的，也尽量使用 Kindle 来阅读了，但是有时候一些设计类的书籍还是要购买实体书籍来看。书架可能等房子的书多起来了之后再去购买。\n- 升降桌\n或许会添置一张较小的升降办公桌满足站立办公学习的需求，坐久了还是要站一站。\n卧室 卧室是用来睡觉的，所以不太倾向在卧室里摆放书桌之类的。床铺的话也不要靠背的那种，一张床垫好像就够了。\n要不是因为房子是精装修的，真想把卧室的面积都拿给客厅。有想过给一间次卧摆放书桌，不过还是感觉要更多享受家人一起学习的氛围。应该也不会出现有客人来做客，而自己需要闷头在房间里写作业的情况。不过这个还是要看我妹妹的想法，因为我不需要写作业了哈哈哈。\n如无必要，勿增实体。没有必要的家具还是要根据需求去慢慢购买，毕竟新家的面积比较小，要尽量去利用好空间。\n最近关于随身的设备，想要去尽量减少。下一台手机如果 Apple 有新的 mini 的话可能会去考虑，要尽量减少使用手机的频率，更多地享受生活。\n😎嘚瑟一下 最近经常被人要微信，在各种音乐节上，还有堂哥婚礼上。还被好多人问，怎么皮肤这么好，怎么保养的，用的什么隔离（但是我连隔离是什么都不知道）。还有各种长辈夸「歹仔」，从小到达被夸得没停过，最近才有些感触（以前是被夸得害羞后面渐渐无感了）。说到这里，又得感谢父母赐予的好皮囊了~嘚瑟嘚瑟嘚瑟。\n命令行的年度总结 虽然 zshrc 的历史记录是有缺失的，但是周五的命令行输入有这么多是我没有想到的。12 点的时候也是上午下班的时候，可能会在这个时间写一些自己的项目，命令行也使用的比较多。\n果然，大部分时间都在优化自己的网站上了。\n下沉市场 2024-01-16 16:40\n经常在家里听到一些人刷抖音放出来的声音，充斥着机器人的味道，这种如果我看到会马上划走的视频他们却会看的津津有味（虽然我自己并不会去刷这类短视频软件）。如果想要赚钱的话，或许可以多多关注下沉市场。像这样的视频制作起来根本没有难度，十分钟做一条应该也是绰绰有余。不需要关心视频的质量，只要数量够多总能赚到一部分钱。相对于下沉市场，想要赚程序员的钱就难多了，如果一个收费软件太贵了的话，他们往往会自己去制作一个。最近有一个 Bob 的抄袭软件大火，很赞同一位博主对这个软件的评价：一些程序员不知道自己要做什么，就去抄袭别人的创意。这样的抄袭也会让整个市场变得更差吧。\n关于死亡 2024-01-16 16:54:48\n最近看到的一些关于死亡的观点\n- 对于老人来说，往往已经不惧怕死亡了。支持他们活下去的动力是想看着自己的孩子继续成长。\n- 亲人临终前，我们究竟能做点什么？：深圳卫健委一篇关于死亡的文章\n- 死亡就是生命的一部分\n- 思考死亡，是为了更好地活着\n《音乐即自由》 于 2024-01-16 17:02:47 在家中读完本书。\n这是今年看完的第二本书。感谢坂本龙一。\n怎么感觉 20 多岁的自己活的跟 30、40 岁一样 最近关于死亡、人生的看法太多了，怎么感觉 20 多岁的自己活的跟 30、40 岁一样\n",

    "content": "记录第一次 CTF 第一个 flag Mon Dec 25 12:37, 2023 起因是刷 Twitter 的时候看到这样一条推文： 因为我其实并不了解 CTF，所以刚看到也是很无感的，但是最近关注了一些安全方面的推友，说比较简单，而且挺有意思，于是便收藏起来等后续有空来做（不过我很多收藏的东西就是因为这么想，然后吃灰的）。周一刚好吃完饭比较空闲，就打开来玩一玩。 首先是使用 Docker 安装，这个很简单，跳过。 之后进入到服务器，我就一脸懵： 只有命令行？什么提示也没有？要怎么开始？之后尝试输入 ls，看看目录中有什么 还好还好，这边有几个文件，于是尝试打开第一个： vim 01-flag 进去就看到了： 然后将这个代码输入网址中： 原来夺旗赛是这么玩的：只要找到每个 flag 对应的代码就可以。\n第二题：查看隐藏文件 很简单，使用 dotfile 来隐藏。正好最近在研究 zshrc 和各种 dotfile 的配置备份等，很容易就拿到了第二个旗。\n第三题：找东西 第一次看到这一题，我是去问了 ChatGPT，但是它根本不知道要干什么。还以为是小学题目要找规律了。看了半天愣是没发现有什么不一样的数字，遂放弃。之后发现每个文件夹中还嵌套了一个文件夹，而这个子文件夹中也有 0 - 99，共 100 个文件夹。于是想起：可能要我们要出 flag 文件在哪里。于是输入命令 find . --name \u0026quot;flag.txt\u0026quot;。 常用的 find 命令 按名字搜索当前文件夹下 abc.txt 文件： find . -name \u0026quot;abc.txt\u0026quot; 按名字搜索并忽略大小写：find . -iname \u0026quot;abc.txt\u0026quot; 按类型搜索 -type：find . -type f 查找文件，find . -type d 查找目录。 按文件大小搜索 -size：find . -size +50M 第四题：解压 第五题：访问权限 这一题是关于获取访问权限的。我先尝试了 sudo -i，但是无法获取。之后尝试直接修改文件的访问： chmod 666 flag.txt，成功获取到 flag。 第六题：Python 这题简单。直接运行这个 Python 文件就好了。\n第七题：nginx 第七题是关于 nginx 的。打开 flag.txt 后直接就有端口号 80 了。 然后再获取 ip 地址：ip addr，之后 curl 172.17.0.2 这个 ip 地址就拿到这个 flag 了。 不过因为 80 端口是 HTTP 端口，只要访问这个 ip 地址就可以了。\n至此所有的 flag 就都拿到了。也拿到了作者的红包，感谢。 我的 Wiki Tue Dec 26 手上有一个 huyixi.wiki 的域名，一直没有用。这两天突然想研究 VitePress，于是便想着搭建一个项目来上手，便马上想到了 nikita 的这个 Everything I Know。除此之外，还受到于是利用空闲的时间搭了一个，经过一些踩坑之后，网站也顺利上线了。 关于为什么要搭建一个个人笔记。今天恰好看见 ChatGPT 已经越来越不能满足我的需求了：很多的一些内容互联网上的并不够好，所以我需要这个数字花园来帮助我记录一些东西。 我也不清楚这是不是我一时兴起的三分热度。但还是希望我能坚持记录地更久一点。应该能至少记录四年吧，毕竟这个域名续费到了 27 年末。\n我的英文文档的阅读 Tue Dec 26 最近读了 UnoCSS 和 VitePress 的纯英文文档，发现已经不是很害怕了。当然这也与这两个工具配置较为简单有所关系，并且这两个工具的技术我也稍有了解。UnoCSS 类比于 TailWindCSS，VitePress 类比于 Hugo，后两者我已经使用了一段时间了。当然可能也有文档本身就用词较为简单的原因，不过还是值得鼓励的 🎉。\n简中的发言 越来越讨厌简中平台上猜字谜似的各种发言了。有时间琢磨作者的意图（当然作者的意图大部分是好的）还不如去外面看看来的有效率。\ndotfile 的备份 Wed Dec 27, 2023 因为最近在研究各种配置文件的备份，目的是为了换电脑或者电脑出问题可以快速恢复。最开始采用 mackup 进行多设备的同步，mackup 其实是一个很好用的工具，一次配置好后就不用再去管理了，很省心。但是因为 git 无法跟踪到 dotfile 文件，在根目录创建一个 git 仓库又不太美观。这两天接触使用了 chezmoi 这个工具，可以很好地管理，但是修改文件过程太过繁琐了。chezmoi edit, chezmoi -v apple, chezmoi cd, source ~/.zshrc, git add ., git commit -m, git push。虽然上传到仓库的过程已经被优化了，但是 chezmoi 管理的过程还是很繁琐。昨晚刚好在研究 owen 玩的一些东西，发现了一个脚本 markdownload。于是有了一个灵感，每天定时执行脚本备份到 git 仓库中。\n极简博客 最近越来越喜欢简单的极简类型的博客了，可能后期也会将自己的博客修改成那种风格，更专注于文字。 地址链接：https://egoist.dev\nhuyixi.org 又买了个域名：huyixi.org。 现在手上三个域名了。huyixi.com, huyixi.org, huyixi.wiki。基本上把自己名字的重要的域名都集齐了。就是每年续费费用有点心疼，要 300 多了。 目前的想法是 com 域名慢慢搭建成一个个人品牌宣传网站（可以搞一些比较炫酷的效果）；org 专注博客，发布一些简单的文本内容博客；wiki 就作为我的知识库来使用了。\n来不及了，年终总结！ 明天就要去楠溪江跨年了，今晚紧赶慢赶还只赶出来一点读书的年度总结。2023 整体的年度总结再拖下去不会要到 2024 年了吧！行李还没收拾，这篇周报先安排更新上吧。还有 org 的网站，又高估了自己，没做完。元旦后再回来做吧。\n",

    "content": "日记 Tue Dec 19 14:37, 2023 日常大量阅读能成为专家吗？。正好与我最近所想的相互印证。\nWed Dec 20 08:51, 2023 我们很常听说“我要等到某某时刻就去做某某事情”，但其实多数时候，the timing is never right。寻找合适时机往往只是我们拖延的借口罢了。\nWed Dec 20 15:23, 2023 GitHub 上对文件的链接中间有一个 blob/{{分支名}} 。 例如：指向我的 use 仓库下的 .zshrc 文件链接是这样的：https://github.com/huyixi/use/blob/master/.zshrc 中间加上了 blob/master，然后是文件的名字。 blob: 在 GitHub 的术语中，\u0026ldquo;blob\u0026rdquo; 是用来指代存储在 Git 仓库中的文件内容的术语。每个文件都是一个 blob，这个词来自 Git 的内部数据结构，其中\u0026quot;blob\u0026quot;是二进制大对象（Binary Large OBject）的缩写。GitHub 使用这个术语作为 URL 的一部分，以表明接下来的路径指向的是一个文件的内容。\nWed Dec 20 23:21, 2023 浅浅看了一下 UnoCSS。挺不错的，比现在用的 TailwindCSS 更快，下一个项目可以用用看。比较喜欢快一点的东西，比如搭建这个个人网站用的 hugo，因为是访问时最快的技术，所以一直没有换过。 UnoCSS 的文档挺有意思的，所有的链接颜色都会一直变动，刚开始还以为我眼花了，第一次见到这种设计。 这次 UnoCSS 的文档通篇使用英文原文阅读，还不算吃力，可能跟文档所用的词汇比较基础也有关系。要坚持下来，尽量使用英文来阅读了，以后看懂更难的文档。 今天看了 Justin 哥的 23 年读书总结，真的佩服。工作，健身，休闲，读书，音乐…一样都没落下。不过我今年读的书应该也不少，后续可以找找记录。24 年就要到了，争取模仿各位大佬写一个年终总结。 另外，发现 MiaoYan 笔记中，省略号的显示 … 是有问题的，正常打出应该是在下方的，而 MiaoYan 中是在中间的。\nThu Dec 21 09:40, 2023 使用 dotfiles 管理工具 chezmoi 来管理 .zshrc, .gitconfig 等点文件。还不太会用。\n我太菜了。 Thu Dec 21 12:38, 2023 今天中午吃饭的时候看了 Justin 的这篇文章：凯文·凯利 70 岁生日写的 103 条人生忠告（中文翻译）。突然觉得，我写的周报毫无意义。原本目的是为了模仿阮一峰的周刊，记录一些这周看到的文章有趣的资源等等。但是到现在好像变味了：无论这篇文章对我有没有启发，我都会记录到周刊中，以增加周刊的长度。好像这样让让自己看起来很厉害？？？（什么鬼心理）。 上周在看 Bruce.Hu 的周报的时候，上面写着这样一段话，心里就已经有所触动了。 今天看了 Justin 的这篇两年前的博客，更是觉得这种记录的方式不可取。如果只是记录，而没有自己的思考，那么为什么不直接去看原文，而是要来我的博客中找。 周刊的这个形式我也不清楚是否还有存在的必要，我不确定是否我的生活中每周都有值得记录下来的事情。 原本计划增加一个书签管理，然后每周末自动在周刊中生成我记录下来的内容（又想了想，这个好像还有存在的必要。可以平时记录，周末再做一次回顾）。第二个是在 Like 页面与 NeoDB 做绑定记录我喜欢的一些东西，第三个增加一个 memos 的类似微博流的方式。但是这些好像使用平台就可以了。这是我的 Mastodon 账号，这是我的 Twitter。 Twitter 上的博主们还是更活跃，但是我更喜欢 Mastodon 上更开放的生态。数据被平台所绑定是很恶心的一件事情。 题外话： Bruce.Hu 的博客关于页面有这样一段话： 祝福 🌹。\n圣诞节听什么歌 Thu Dec 21 14:17, 2023 自己给圣诞节找氛围：Justin 做的节目中推荐的圣诞歌单：Re:Play Issue #22 - Merry Christmas🎅🏻🎁🎄。RePlay 这个 Newsletter 已经很久没有更新了，之前还问过 Justin 是否停更了，Justin 说因为太忙了一直没时间更新。没停更就好，多了个找歌的地方。那就听听去年的吧，正好我也没有听过。不过 Newsletter 推荐的歌大部分很“难”（这里的“难”是“高难度”的“难”）听，没有经过一定训练确实不太容易接受。\n有太多的音乐在一开始听的时候都是很难接受不好入耳的，我们需要更多的训练来形成欣赏的能力。 不过 Re:Play 中还是有一些我很喜欢的 Newsletter。\n冬天的电池与电子产品最佳使用温度 最近手机经常半夜还有 60 多的电，放到早上只剩 20 多了。刚好看到联想这篇科普文章：。电脑最佳工作温度是 20-30℃，最佳保存环境是 10-30℃ 的干燥环境。在低温环境下使用电脑时，电池的续航时间通常会缩短。\n重生系列之重学（前端？）🤣 这两天刚关注的 Sixian，看到她发的一条推，本来是一条探讨技术的推，到后面逐渐歪楼： 笑死掉，这些人真的太有意思了。\n文章 叔本华《人生的智慧》 一篇博客中记录的一些笔记，忘记记录链接了。\n健康比什么都重要。所谓宁可做健康的乞丐，也比做病恹恹的国王快活得多。性情乐观、体格健康、充满活力、温文尔雅、有良知、能够洞察事物的本质，这些都是地位或财富无法弥补或取代的优势。\n发自我们内在的美好素质，如高贵的品性、杰出的智力、良好的气质、乐观开朗的精神以及健康的体魄，一句话，身心健康，就是幸福的首要关键。我们应当致力于提升并保持这些品质，而不是专注于去占有外在的财富和荣誉。\n物质财富、名声地位，不是不重要，而是说它不是幸福最本质的东西，叔本华也认可佩特罗尼乌斯的话“一个人所拥有的财产决定了这个人在他人眼中的价值”，他甚至清晰地辩解：\n最廉价的骄傲是民族骄傲，也就是所谓的“民族自豪感”——如果一个人号称为他的国家或民族自豪，那只能说明他本身并没有什么可值得骄傲的，否则也不会抓着那些千百万人共有的东西引以为荣了。\n《英文独立博客社群》 一些相关的博客聚合站点，挺多我还不了解的。文中推荐的 Everything I Know 是个很不错的个人公开第二大脑的实践，之前也浏览过这个网站，使用 vitepress 搭建。\nThis garden is quite literally my digital brain. It includes my thoughts, notes and links on topics I care about.\n人情事故 好像我们中国人对于人情世故，对于人际交往的潜台词太过在意了一些，直接把它当作了考试。平常就谨小慎微，战战兢兢，没事还要上网刷两道题，增强自己对人情世故的理解力。\nMac 终极武装教程 https://44maker.github.io/wiki/Mac/index.html#start\n大部分工具其实都知道，除了一些网络安全工具没有涉及到。\n枫影夜读 – Justin 的读书 2023 https://justinyan.me/post/5845 Justin 看来今年很关注投资理财以及禅方面的内容。\n小时候我试着读余华的小说，一直未能代入，许是跟人生经历有关。今年把《活着》读来，只觉唏嘘。但人生如此，又能如何呢？到老来还不是跟福贵一样，牵着老牛在田埂散步，找到人讲两句故事，这辈子就该结束了。\n人物 Quentin Saubadu Sixian Li\n资源 read.cv 中文播客榜 数据取自小宇宙和 Apple Podcast， 非全平台数据\nSongfacts 提供音乐背后的一些故事\n其他 开往的致谢名单 写出每一笔捐赠以及捐赠的最终去向。\nyt-dlp: Sign in to confirm your ge. This video may be inappropriate for some users. 的解决方法 ",

    "content": "日记 使用 GitHub Actions 自动生成周刊 Sun Dec 10 15:16, 2023\nname: Generate Weekly Post on: schedule: - cron: \u0026#39;0 0 * * 6\u0026#39; jobs: build: runs-on: ubuntu-latest steps: - name: Checkout uses: actions/checkout@v2 - name: Set up Python uses: actions/setup-python@v2 with: python-version: \u0026#39;3.x\u0026#39; - name: Generate Weekly Post run: | START_DATE=\u0026#34;2023-12-10\u0026#34; TODAY=$(date +\u0026#39;%Y-%m-%d\u0026#39;) # 计算周刊的期数 WEEKLY_NUMBER=$((($(date -d $TODAY +%s) - $(date -d $START_DATE +%s)) / 604800 + 1 +32)) # 创建新的文件夹 FOLDER_NAME=\u0026#34;Weekly-${WEEKLY_NUMBER}\u0026#34; mkdir -p \u0026#34;./content/posts/${FOLDER_NAME}\u0026#34; # 创建 index.md 并写入内容 { echo \u0026#34;---\u0026#34; echo \u0026#34;title: Weekly ${WEEKLY_NUMBER}: \u0026#34; echo \u0026#34;start_date: ${TODAY}\u0026#34; END_DATE=$(date -d \u0026#34;${TODAY} + 6 days\u0026#34; +\u0026#39;%Y-%m-%d\u0026#39;) echo \u0026#34;end_date: ${END_DATE}\u0026#34; echo \u0026#34;category: [Weekly]\u0026#34; echo \u0026#34;tags: []\u0026#34; echo \u0026#34;draft: true\u0026#34; echo \u0026#34;---\u0026#34; echo \u0026#34;这是自动生成的第 ${WEEKLY_NUMBER} 期周刊内容。\u0026#34; } \u0026gt; \u0026#34;./content/posts/${FOLDER_NAME}/index.md\u0026#34; - name: Commit and Push run: | git config --global user.name \u0026#39;${{ secrets.GIT_USER_NAME }}\u0026#39; git config --global user.email \u0026#39;${{ secrets.GIT_USER_EMAIL }}\u0026#39; git add ./content/posts/${FOLDER_NAME} git commit -m \u0026#34;Add Weekly post\u0026#34; git push Sun Dec 10 23:00, 2023 B 站的自动连播真的是一个很烂的设计。每次视频看完要点个赞，就马上到下一个视频了。明明是一个内容跟抖音不同的网站，非要抖音化。关闭自动连播的入口也藏的很深。并且关闭之后只会在当前这集有作用，如果再看一集照样自动连播。真的是烂到爆了。\nTue Dec 12 21:29, 2023 受到一个朋友的影响，最近一直在听香港话的歌。之前一直在听卫兰的《街灯晚餐》《大哥》，现在喜欢上了 my little airport，越听越喜欢。甚至一度想去学粤语。 之前看了一篇博客推荐了《新闻女王》，最近也在看。很久没看电视剧了，挺有意思的。\nTue Dec 12 17:57, 2023 在代理下无法 git clone，报错：\u0026ldquo;Failed to connect to github.com port 443: Connection timed out\u0026rdquo; when pushing to remote repository Stack Overflow 上     "content": "问题 关于 OneKey OneKey 是什么？ 虚拟货币钱包。存储你的虚拟货币。\n硬件钱包有什么用？ 硬件钱包（冷钱包）：更安全。可以不接触网络进行使用\n软件钱包（热钱包）：类似 MetaMask，需要接触网络\n交易所：OKX，Biance\n在交易所购买的虚拟货币存储在交易所中。将大量的虚拟货币存储在交易所中是不安全的，因为交易所随时可能跑路。\n如果虚拟货币数量较大，建议存储在钱包中。\n是否还有类似的解决方案？ Trust LEDGER：硬件钱包 整理最近跟月车哥的一些交流 填鸭式教育带来的一些坏习惯 第一，只有一个标准答案。总是在寻找标准答案，而不是探索自己的答案。\n第二，被动学习。比如说，读书的时候，不会手里拿支笔，在书上划重点，写感想，更不会拿个本子记笔记。\n第三，害怕出错，认为出错是学得不好的表现。\n第四，追求全面发展，而不是围绕自己的擅长学习。\n第五，缺乏规划，不擅长管理自己的学习。\n第六，习惯了一个人学习，很少跟其他人进行讨论式的学习。\n第七，迷信权威。期待老师或者专家提供答案，而不是把老师或者专家作为对话的伙伴。\n第八，碎片化学习，虽然读了一些书，听了一些课，但是没有能够在这些书与书之间、课与课之间建立联系。\n第九，学而不用。学了很多知识，但工作和生活还是老样子。没有将所学的内容应用到生活中去。\n第十，注重结果，而非过程。所谓注重结果，就是在学校里看重成绩，在工作上看重业绩。但是容易忽视过程，也就是忽视一个人的内在成长\n关于认知 认知这事情，虽然需要阅读，但是还是得多思考，需要训练自己，把自己当做一个神经网络来训练。思考多了，就成了快思考了。\n阅读量的增加只是为了拓展个人思考的素材库。但正如我之前所提到的，最终对某个领域的熟悉程度其实只涉及到几套工具而已。\n只要别就一两套，容易像芒格说“手里只有一把锤子，看什么都像钉子”。\n碎片化的知识，系统性的整理 如何处理碎片化的各种知识？\n月车哥是这么做的：\n听完半天内对课程进行梳理，并做知识导图。与之前的知识做关联，晚上入睡前再遍历一遍当天笔记。\n提前规划好听什么，事后加以整理，更容易形成框架。\n最理想的教育 万维刚 在 《隐藏的潜能 5》中所提到的，芬兰的教育是目前世界上最理想的教育。不抛弃，不放弃每一个学生。每个人根据自己的特长进行学习。\n其他 组织自己的黄金圈子。比如都想获得成长，引导大家建立起共同的成长愿景，并分享一些自己的观点。\n文章 ChatGPT 深度总结 - 作者: 郭郭\n“我不要了！“与其内耗自己，不如拒绝纠缠 - 作者: 深圳卫健委\n垄断的困境 - 作者: 评论尸\n大富翁游戏创造的目的原本是为了让人明白垄断 Tabletops | 有闲来坐：Apple Store 座椅大盘点\nApple 的椅子 我需要的 VS 我看到的｜互联网真的可以满足我们吗？\n和大自然接触的过程里，我有一种被治愈的感觉，我不再关心别人是不是赚得更多，过得更好，而是专注于当下，静静感受那一刻，免费的空气，免费的美景。 带着一定的目的去使用互联网：已经关闭朋友圈有一阵了，再次点开，发现也没有错过什么东西，同时也删除了不少购物或者社交类的 APP。信息极简之后有一种如释重负的感觉，我和互联网的相处似乎也更平静了。 原来人活着，需要的东西真的很少。 一个极简主义博客的要素 一个极简主义的独立博客最小集是：\n最小的网站导航； 文章标题和文本内容。 不需要提供分享按钮 不需要网站统计 不需要炫酷特效 减少 JS 文件调用 尽量使用系统自带字体 读和菜头《重开博客》有感 每家大公司建立起一个平台，把内容和用户全部集中在自己的 App 里。\n他们习惯了打开 App，并且将这种动作视为上网本身。\n这些 App 通过这些方式实现了流量内循环——利用用户的人际关系进行捆绑，并限制外链、限制跨平台分享。APP 内包含着无数不透明且动态变化的“红线”，于是靠标题党和谣言组成绝大部分内容，将人们推进“娱乐至死”的怪圈中。\n有些人将这种现象视为国内互联网发展的“趋势”，似乎这是不以人们意志为转移的时代发展“潮流”。而我却不这样认为。\n我认为，国内互联网背后有一只“手”，无时无刻不在操纵这一切，有意将国内互联网创造成这个样子，目的很明确：让绝大多数人愈发心浮气躁，进而丧失逻辑思维和思考能力，成为一名只能被动接受由他们编撰（抑或是杜撰）的一切知识、思想和情绪的机器。这个目的对哪些人利好，懂的都懂。\n我不仅要多读书，多观察这个世界的不同角落，多记录，多思考，并且要保留自己写作长文的能力，增强自己写作长文的动力。因为在写作长文的过程中，可以将自己积累的思考通过一定的逻辑记录下来，不仅记录了世界最真实的样子，而且还锻炼了那只“手”试图抹杀掉的能力，这二者都很有价值和意义。\n我的棱角，并没有全部被这只“手”磨平，有些反而更尖锐了。\n关于良渚玉鸟集「疯狂星期四」的二三事\n狠狠羡慕了，我也想这么玩！ 从《笔记的方法》中学到的笔记的方法\n我们买了一颗国产卫星。\n最终我们都会化为尘土，那么我们为什么还要做好事，做难的事情呢？ 如果这个宇宙的结局是注定的。会消亡，最终会归于死寂。 那或许这更说明，只有过程才是最重要的。 这是唯一我们能改变的事情。 我 求 婚 啦 ！！\n刚好关注的 pseudoyu 周报也写了：周报 #51 - 追星小鹿 Lawrence 与生病 CC BY-NC-SA 4.0 DEED\nAnthony Fu 网站下方的分发契约链接。 antfu 的 vscode 设置\n为什么我不使用 Prettier\nAnthony\u0026rsquo;s ESLint config preset 为什么程序员最应该学习的是运营与销售，而不是技术？\n王自如与 69 岁巨头女老板董明珠传绯闻？名场面访谈解析，无数细节让我都憋不住了| Eric 长安万年\nTw93Nov 17, 2023: 鄙视自如 理解自如 羡慕自如 自愧不如 从动作上分析王自如和董明珠的采访视频。 个人更倾向于这个视频只是格力的市场营销手段，两个人互相利用。 giffgaff 避坑指南（吐血整理）\ngiffgaff 常用功能 首次充值激活：https://www.giffgaff.com/activate 登录个人账户/重置密码：https://www.giffgaff.com/auth/login 查询话费余额/SIM 号码：https://www.giffgaff.com/dashboard 续费充值：https://www.giffgaff.com/top-up 话费账单查询：https://www.giffgaff.com/profile/usage-statement 个人资料修改：https://www.giffgaff.com/profile/details 申请换号：https://www.giffgaff.com/profile/details/getnumber 2023 年，还有人在写中文博客\n这是一个小宇宙的播客 王健飞：二维吾码主播 拾月：拾月博客博客主 李大毛：可可托海没有海博客主、积薪创办人 卷土：卷土笔记 博客主、十年之约计划联合发起人 拾月 面向主题写作：更新压力大，频率会变低。博客无法个人化 面向个人经历写作：更个人，更个性。但内容质量变低。 李大毛 为了流量，一些博主只发跟自己人设/主题相关的内容。\nHypothesis：一款免费好用的网页标注工具\n不错的解决方案，日后尝试。\n广场周刊（第 13 期）：写个博客\n使用 SyncTV 异地远程一起看视频\nAnthony Fu Anthony Fu 的个人网站 字体 资源 GitHubNext GitHub Next investigates the future of software development.\nWe are a team of researchers and engineers at GitHub, exploring things beyond the adjacent possible. We prototype tools and technologies that will change our craft. We identify new approaches to building healthy, productive software engineering teams.\nmonaspace An innovative superfamily of fonts for code.\nGitHub 推出的新字体\n驭风笔记 模仿苹果风格的一个网站，可以参考\nPeter Cammeraat 简单的博客，挺好看的\nRadius Master —— 在线内外圆角计算器 链接\nPafolios —— 国外设计作品集收集 链接：https://pafolios.com/\n专门收集国外设计师、设计公司作品集的网站。交互设计师设计师、产品设计师、品牌设计师、创意设计师等都有，目前约有 500 个案例。\n金马 60 最佳剧情片《石门》 湖南人女导演。\n一个现在还能用的下载链接：https://www.aliyundrive.com/s/8NQqtqQ8T82。尽快下载。\nChatGPT Plus 排队限制 开通 ChatGPT Plus 的排队限制目前可以通过访问 https://chat.openai.com/invite     "content": "日记 从周三开始调休 + 请假 + 节假日凑了 6 天假期,开启了粤港三天之旅.\n香港 第一站是香港,出发前还被 通行证搞得差点出行不了.\n因为市出入境管理搬到行政服务中心,机器也一并 搬迁调试.从上周三就开始往 原先办事处跑,跑了两趟都没有办下来.第二趟的时候跟我说搬迁到行政服务中心,并且周一才开门.然后只好等周一过去,结果过去了机器又调试不好,没法马上办理(期间工作人员还说我是第一个来办理业务的人,还想拉我拍个合照.如果有打分系统的话肯定得给差评).之后只好把证件交给办事的工作人员,看周二能不能出来.\n中午的时候抱着试试看的心情去再碰碰运气,结果另一个比较熟悉业务的工作人员( 刚开始给我办的一个工作人员，什么都不懂，电脑上的操作都要旁边的人来指导)告诉我可以去市里其他机器可以(由于第一次去香港,并不清楚这个通行证的具体流程) 否则要是办理不了的话，出行问题就比较麻烦了.\n整个办事的体验非常的糟糕.\n之后周三的时候，不过之后周三的时候也顺利前往香港了，这期间也踩到了一个坑，就是手机没有开通短信收发服务上课，马上在地铁上联系客服人员进行办理. 不过还好，这个办理的速度很快基本上 10 分钟就搞定了\n之后一直到下午 5:02 完成了这趟旅程中最重要的事情就开始随意逛了.\n来之前也没有安排行程,现在旅游比较喜欢随处逛逛,感受风土人情,而不是一个点一个点赶着去打开.\n这边的人上班上学似乎都要穿制服,随处逛逛发现几家制服店都是排队好长,很好奇就拍下来了.\n这边的物价高得离谱,这几个菠萝包加虾饺,还有一个肠粉要一百多.我 下单的时候还怕点这么多，会不会吃不完，没想到就这么一点.\nApple Store\n20 块钱的摩天轮\n很惬意地看电影\n5 块钱的轮渡\n一个小女孩蹦蹦跳跳地跑过去把钱放到箱子里,很喜欢这张照片\n香港第二天 早上 7 点的尖沙咀\n早上 8 点的新大都会广场.不得不感叹一下香港人的素质真的是太高了.到处都会自觉排队, 在大城电梯的时候，我想在内地一样，直接到电梯门口等结果发现后面居然排起了队，于是又不好意思退回去，重新拍起了队.\n不过香港的物价真的好高.一瓶水基本上快 10 块钱了(在香港连水都喝不起).\n第二天也没安排.临时起意去逛逛香港的大学.第一站是香港中文大学.\n从新都会广场一路坐车过去.为了尽量多看路上的风景,我都尽量选择坐公交.港中大可能比较偏一点,一路都是山山山,上坡实际要比照片看起来的更陡. 这张照片的右边好像是赛马场.\n看到地铁, 从外面看起来好破旧啊，不过里面其实还是很干净的.\n到达港中大\n看到一对新人在拍摄婚纱照,祝福.\n港中大的图书馆,不过可惜不让进\n学生社团举办的心理周活动(Maybe),他们还很热情地邀请我参与他们中午的活动,不过很可惜,我因为吃饭太慢加对学校路线不熟悉耽误了几分钟,结果到达的时候他们活动已经开始了.这应该是这次来港最大的遗憾了.\n在悬崖餐厅吃的学生们推荐的饭,52 港币,好贵.\n之后就离开港中大了,去香港理工看看.其实香港理工是这几个学校中我最想去看的.但很可惜,不让进去参观. 原本计划发挥我一人的特性，装两个学生带我进去结果都被拒绝了，于是只好讪讪离开.香港理工的这个红砖的建筑风格还是蛮好看的\n叮叮车?听说 2 块钱做一趟,不过我没去坐,应该跟大巴差不多把.\n在中环瞎逛,香港真的坡很多很陡,建议穿好走的鞋子.\n下班后的小酒馆,真的羡慕在香港的人的生活状态.\n然后逛着逛着发现,香港大学还没去,于是赶紧冲冲冲.\n路上随手拍\nMon Dec 4 23:15, 2023: 睡觉了,下次有空继续更新\n深圳 广州 Fri Nov 24 00:02, 2023 老是觉得时间不够用。\n昨晚看了颜色的设计，今天看了排版，OpenAI 相关的东西。都想学，但是时间一直觉得不够。\n老生常谈的方法：\n效率\n在有限的时间做尽可能多的事情，避免被无关紧要的事情打扰。\n聚焦\n减少关注的领域与事情。聚焦于自己想要成长的部分事情上。避免在无关的事情上浪费时间。减少不必要的信息的干扰，例如小红书、微博、推特，当你专注的时候。但仍然需要从微博推特中一些高质量的人中获取灵感。如果关注的作者发过两条你不赞成的推文的话，这直接拉黑。\nFri Nov 24 21:40, 2023 向月车哥请教了一个问题：为什么听了很多道理，却仍然过不好这一生？\n在得到月车哥的回答前，先自己尝试做出一些解答。\n对我自己来说，这个问题的具体表现就在：比如上文，我得到了关于论文的阅读方法。我在一段时间内，可能是一个月，我会一直坚持这个习惯。但是过一段时间之后，我就会将这个方法抛之脑后。\n问题所在：\n坚持的时间不够久、坚持的次数不够多。导致无法将其转化为自身的条件反射 得到的信息太多，新的信息将旧的信息所淹没。过多信息的涌入导致以往的习惯无法跟上新的信息，最终导致成就感下降，开始摆烂。 固有的生活具有惯性。想要改变就需要与以往的习惯做对抗，需要意识到旧习惯这时候应该改变为新习惯。需要做出一定的取舍，什么都要往往导致什么都得不到。 解决方案：\n时刻提醒自己。就像驼背改善，有了实物的提醒，就能不经意间来提醒自己。 信息太多：舍弃，聚焦。 为什么人会泯然众人矣？ 我们都在相同的地方，做着相同的事，所以往往你们会更像你们。\n摆脱环境的束缚。\n文章 腾讯实战！如何构建科学有效的色彩系统（应用篇） https://isux.tencent.com/articles/tencentdocs-colors-2.html *腾讯文档调色板命名图表\n腾讯文档的界面中，灰色系列占主导地位，起着至关重要的作用，为产品界面创造结构、表达边界、建立信息层次。在调色板中，我们选择了两种灰色：中性灰色和蓝灰色，来支撑系统的设计。蓝色系列是腾讯文档产品和体验的主要动作颜色。\n使用了其他颜色以满足一些冲突性任务（警示等）的颜色使用，这些颜色需要谨慎、有目的地使用。\n生成了一个面向内部、外部的颜色变量表，进行颜色变量的说明和信息的同步，沉淀落到实处的资料文档。\n看这些书，等于看我 100 个视频 https://www.bilibili.com/video/BV1yQ4y1n7Tp/?vd_source=e7b677bc31fcf107b6c6689167aae9d9 推荐的几本书：\n《西文字体设计方法》 《平面设计中的网格系统》 《欧文排版细部法则》 《孔雀计划:重建中文排版的思路》：在线阅读 评论区中的一些推荐：\nTheType 相关书单 How to Read a Paper https://web.stanford.edu/class/ee384m/Handouts/HowtoReadPaper.pdf\n推荐先阅读原文，因为文章较短。\n阅读一篇论文的三个步骤：\n第一步：\n仔细阅读标题、摘要、介绍 阅读每个章节标题，但忽略其内容 阅读结论 浏览参考文献，标记已读的文献 第一步完成后需要做到这些：\n分类：确定文章的类型 背景：了解其他相关文献 正确性：检查假设/前提是否正确 贡献：理解论文的主要贡献 清晰度：评估论文的写作清晰度 第二步（约 1 小时）：\n更仔细阅读文章内容，忽略证明等。记录关键要点并发表评论。\n注意文章中的数字、插图和图表，并验证其准确性，这可以用来评估文章质量。 标记相关的参考资料，以便进一步了解文章背景。 第三步：\n为了完全理解论文，需要进行复现。\n这种严谨的方法可以防止陷入细节。\n一些生词：\nrarely taught: 很少有人教过 Incidentally: 顺便说 Approach: 方法 the actual paper: 实际的论文 文中推荐的一些资源：\nS. Peyton Jones, \u0026ldquo;Research Skills\u0026rdquo;. T. Roscoe, \u0026ldquo;Writing Reviews for Systems Conferences\u0026rdquo;. H. Schulzrinne, \u0026ldquo;Writing Technical Articles\u0026rdquo;. G.M. Whitesides, \u0026ldquo;Whitesides’ Group: Writing a Paper\u0026rdquo;. ACM SIGCOMM Computer Communication Review Online, SIGCOMM CCR. 2023 年值得持续阅读的内容平台 https://justgoidea.com/posts/2023-063/\n推荐的质量很高，也有很多我正在关注的但是没有很用心去阅读的。以后会稍加留意。\nChatGPT 打字机显示效果的背后：Server-sent Events 介绍 自由输入法 RIME 简明配置指南 ISUX 设计效率工具趋势 ｜ 综述篇 (Rating: 2) Apple 配色 (Rating: 0) TDesign 配色 (Rating: 0) 腾讯文档-构建科学有效的色彩系统 (Rating: 2) 腾讯实战！如何构建科学有效的色彩系统（应用篇） (Rating: 3) 资源 gpt-crawler Crawl a site to generate knowledge files to create your own custom GPT from a URL\ndevv_ 最懂程序员的新一代 AI 搜索引擎\nVerne 博客 里面有很多工具以及实用的技巧的教程\nGitbook 使用教程 Markdown 书写风格指南 IntelliJ IDEA Tutorial 《How to Invest》 读书笔记 云谦 🍑 公众号：「云谦和他的朋友们」 🌍 知识星球：「云谦的前端日更星球」 Panda ｜ 全而美的设计订阅平台 Panda 帮助设计师不错过每天的设计灵感和资讯，包括新的设计方法理念、流行潮流、也有一些新产品推出。我们可以把 Panda 替换 Chrome 主页，每次打开浏览器页面都可以随时看到最新的设计资讯。一些英文的订阅也可以用 chrome 浏览器的翻译功能可以粗略查看。\n地址：https://app.usepanda.com/#\nISUX 腾讯设计团队\nV2Board 大部分机场使用的面板，占有率有 80%\nTwitter 上关于优衣库平替的讨论 袜子：1688 深圳市起创服饰有限公司 T 裇：1688 宁波叁言服饰有限公司 言论 不知道你们还记不记得当年 Google 的 Alpha Go，就是下围棋超级牛的人工智能，早已经打赢了人类。而且值得一提的是，最开始它是用人类的棋谱训练的，后来在人类的棋谱训练完了后，它开始自己和自己下棋，也就是说是自己生成棋谱自己训练自己。 在 GPT-4 训练的时候，几乎用到了所有互联网上能用到的文本，很多人都担心 GPT-4 训练完了后在没有高质量的文本供训练了。 在前面《独家：OpenAI 研究员在 CEO 被撤职前向董事会发出 AI 突破警告 — 据知情人士透露》 那篇文章中，提到了 OpenAI 的一个神秘项目叫 Q-Star，而这个项目背后的一些秘密正在被一点点的揭开神秘面纱。 根据 theinformation《OpenAI Made an AI Breakthrough Before Altman Firing, Stoking Excitement and Concern》的这篇报道中，提到了一个细节：“他们的研究主要使用计算机生成的数据，而不是从互联网上提取的真实世界数据，如文本或图像来训练新模型。” 这意味着他们也像 AlphaGo 一样，实现了让计算机生成无限的高质量数据，而不需要去互联网上抓取数据！！！ 现在还不知道这篇报道的准确性如何，但是结合这些信息，可能性还是相当大的！很期待不久能看到 GPT-5 的发布！ 《OpenAI Made an AI Breakthrough Before Altman Firing, Stoking Excitement and Concern》部分内容翻译： \u0026mdash;- OpenAI 在 Sam Altman 被解雇前夕实现重大 AI 突破，引发期待与忧虑 在 Sam Altman 上周被 OpenAI 董事会解雇的前一天，他曾在 APEC 首席执行官峰会上暗示该公司最近取得了一项技术进展。他表示，这一进展让公司能够揭开无知的面纱，推进知识的边界。这番神秘的言论在公司陷入混乱之际并未引起太多关注。 据知情人士透露，部分 OpenAI 员工认为 Altman 的这番话是在提及公司研究人员今年早些时候的一项创新。这项创新可能使他们能够开发出更强大的人工智能模型。然而，由首席科学家 Ilya Sutskever 领衔的这一技术突破，也引发了一些员工的担忧，他们认为公司在商业化这些高级 AI 模型时可能缺乏适当的安全措施。 据悉，Sutskever 的这一突破帮助 OpenAI 克服了在获取足够高质量数据来训练新模型方面的限制。这一直是开发下一代模型的主要障碍。他们的研究主要使用计算机生成的数据，而不是从互联网上提取的真实世界数据，如文本或图像来训练新模型。 多年来，Sutskever 一直致力于研究如何让像 GPT-4 这样的语言模型解决涉及推理的任务，例如数学或科学问题。2021 年，他启动了一个名为 GPT-Zero 的项目，以向 DeepMind 的 AlphaZero 程序致敬，后者能够下国际象棋、围棋和将棋。 OpenAI 研究团队利用这一创新成果，构建了能解决基础数学问题的系统，这一直是现有 AI 模型的难题。两位顶尖研究人员 Jakub Pachocki 和 Szymon Sidor 运用 Sutskever 的研究成果，开发出了一个名为 Q*（“Q-Star”）的模型。\n📝 恐怖如斯\n技巧 hugo server 前杀死占用的进程 新建文件 hugo-server.sh\nlsof -ti:1313 | xargs kill hugo server chmod +x hugo-server.sh\n配置 zshrc , 添加\nalias hu     "content": "文章 B 端产品设计 B 端产品设计【典型界面】的设计原则和类型 链接\n数据可视化设计体系中的搭建（下） - 关于统计图表的色板设计 链接\n数据可视化 AntV 的设计原则 链接\n数据可视化 AntV 的设计原则是基于 Ant Design 设计体系衍生的，具有数据可视化特性的指导原则。它在遵循 Ant Design 设计价值观的同时，对数据可视化领域的进一步解读，如色板、字体的指引。\n一些改变我认知的关键概念\n在大数据时代，可视化是面临海量、高维、多源、非结构化数据的挑战。展望未来，不再局限于键鼠、手指点击等交互，甚至还有自然化（肢体、NLP 语言）、虚拟化（AR/VR/MR）等趋势。它们相应的交互模式又是如何？什么样的匹配操作能帮助用户在数据复杂度不断提高的情况下更快的得到结论从而辅助决策呢？想想都兴奋，这是一条很长的路，需要我们共同来探索。\n标题过长怎么办？\n尽量精简标题内容，当标题过长且超过了卡片宽度时，请省略标题中间的文字，保住首尾，如“我是\u0026hellip;标题”。\n若副标题过长时，最多折 2 行，高度不超过卡片的 30%。\n图表 图表用法详细：链接\n油墨比：油墨比（Data-ink Ratio）是一种在数据可视化领域中常用的概念。它由 Edward Tufte 提出，用于评估图表中信息的有效性。油墨比的核心思想是，一个好的图表应该尽量减少非必要的装饰性元素，使得用于展示数据的“油墨”（或像素）占图表中所有“油墨”（或像素）的比例尽可能高。\n图表的作用，是帮助我们更好地看懂数据。选择什么图表，需要回答的首要问题是『我有什么数据，需要用图表做什么』，而不是 『图表长成什么样』 。\n色板 字体 一款好的数据可视化字体应当具备以下三个条件，实践表明， Roboto 字体是符合这三个条件的一款不错的数字等宽字体。 数字等宽，即数据可视化需要一款等宽字体，0 与 1 所占字符宽度应当一致； 识别度高，特殊字符 8B1IiLl0oO\u0026quot;\u0026rsquo;{[( 2zZ 具备良好的区分度； 混排美观，中英文+数字混排时，字体的 X -hieght 高度和谐； 在金融、财会领域，建议使用等宽字体且数值默认右对齐，它方便通过数值的长短来比对大小，提高读数效率，而使用非等宽字体会带来歧义。 其他相关：\nAnt Design 色板生成算法演进之路 Ant Design 设计原则 链接\n美团王兴的洞察——《九败一胜》读书笔记 链接\n跟其他的人不一样的看法，不一样的视角\n巨土文化公众号推荐爆款文章标题 链接\nTalbica. Interactive chemistry 链接\n元素周期表的可视化展示，这个做得好的一点会把元素的照片也展示出来，看看稀有元素长什么样子，化学爱好者应该会很喜欢。\nCSS 的空格处理 链接\nhtml 元素的前后空格会被删除\n日记 Sun Nov 12, 2023 Sun Nov 12 23:06, 2023 突然发现在公司里面已经呆了五个月了，这五个月技术上的成长好像没有特别多，需要好好反思一下了。\n",

    "content": "Sat Oct 28 00:36, 2023 与月车哥的再一次交流。\n学习应该同时伴随认知效率的提高。我是最近几天才开始意识到这个问题，今晚跟月车哥再次强调了一下，后面更该去注意。 在一条路上的积累并非不能迁移。 追求更大量级的事情。 所有人都在动，但总有人前进的更快。 持续迭代，得到更快找路的能力。 拱哥说的：\n做事就要：谋其上、舍我其谁。 教主说的：\n我们要把自己能控制的变量做到最大。 我后续要注意的：\n精力管理（注意力） 提高认知效率，持续迭代认知方法 谋其上、舍我其谁的自信 Sun Oct 29 23:03, 2023 “长时间工作根本没有生产力，如果你工作 8 小时，那就试着工作 5 小时，或者只工作 4 小时。如果你只有这些时间工作，你就没有时间在工作的同时刷推了”\n文章 打烂一手好牌：为什么一些美女错过了好的亲密关系 链接\n圆肩驼背体态纠正 头前伸像乌龟一样怎么纠正！？ 视频链接\n评论区有个方法：\n提升显示器位置\n通过将显示器架子提升至稍微仰头的位置，能够促使使用者保持直立的背部，从而有助于改善驼背和减轻脖子的压力。\n使用增高鞋垫\n长期佩戴增高鞋垫可以改善头身比，引导身体在走路时自然后倾，有助于改善体态和减轻驼背。\n调整椅子位置\n找到适合自己的椅子位置并结合人体工程学椅或腰靠的使用，可以减轻腰部的压力并促使保持正确坐姿。\n【纠正体态】3 步教你快速告别圆肩驼背! - 帅 soserious 视频链接\n总结\n晨起训练\n\u0026ldquo;ITY\u0026quot;训练\n【改善体态】5 分钟全身体态纠正训练 (起床必备) - 帅 soserious PARA 中「项目」的魔力：用输出对抗信息焦虑 在 Google 最神秘的部门 Google X，有一个项目叫「登月工厂」，他们有个「Monkey First」的口头禅。意思是，如果你想让一只猴子在基座上背诵莎士比亚的名言，你应该先去训练猴子，而不是先去建造基座。\n想象一下，你正试图教一只猴子在基座上背诵莎士比亚。 在训练猴子和建造基座之间，你应该如何分配时间和金钱?正确的答案，当然是不花 ß 时间去想怎样建造基座，而是去思考怎样训练猴子说话，那才是真正重要的事。\n但很多人会花大量时间建造一个华丽的基座，并显得很忙碌。因为这样一方面可以逃避真正的「项目」，也可以安慰自己没有浪费青春。\nHeoAwards2023：我喜欢的年度博主 链接\n发现了很多有意思的博客\n三钻：关于前端的博客 技术面试：使用 ChatGPT 作弊你怎么看？ 作者：lencx 浮之静\n链接\n为啥说领域大牛的 blog 必看，因为他们往往不是为了告诉你结论而写这篇文章。在文章中经常会看到问题的产生背景，常见解决方案存在哪些弊端，他是如何分析，拆解，定位问题，在最后给出自己的方案。这就是经验学习，可以让你快速找到学习技术的门路和方法，换个高级点说法，我觉得这就是编程思维！ HTML/CSS 命名规则 BEM 命名规则 BEM 的全称是 Block（块）, Element（元素）, Modifier（修饰符），它的主要目的是通过这些规则来增强样式表的可维护性和可读性。\nBlock（块） 块是独立的实体，它代表了一个页面上的一块区域或一个组件。 块的名称应该是有意义的，能够描述它的功能或内容，而不是它的状态或外观。 例如：header、menu、button。 Element（元素） 元素是块的一部分，它不能脱离块单独存在。 元素的名称是由块的名称和元素的名称组成，中间用双下划线 __ 连接。 例如：header__logo、menu__item、button__text。 Modifier（修饰符） 修饰符用来描述块或元素的一种状态或变种。 修饰符的名称是由它所修饰的块或元素的名称和修饰符的名称组成，中间用双短线 -- 连接。 例如：button--large、menu__item--active。 谷歌的风格指南 链接\n为什么技术总是被轻视？国内做技术能不能有较大发展？ 为什么技术总是被轻视？国内做技术能不能有较大发展？ - 韦易笑的回答 - 知乎 https://www.zhihu.com/question/24829997/answer/57587186\n2023 年每个软件开发者都必须知道的关于 Unicode 的最基本的知识（仍然不准找借口！） 链接\nWork for only 3 hours a day, but everyday 原文链接\nowen 翻译链接\n生育率降低，未来的年轻人会更累还是更轻松？ 链接\n生育率降低，未来的年轻人会更累还是更轻松？看待这个问题不能简单化。表面上看，生育率低导致劳动力减少、经济规模停滞，那年轻人就一定会更累。其实没这么简单。\n现在年轻人的痛苦和劳累究竟是什么造成的？在盖洛普出具的 2022 全球工作压力报告中，包括日本韩国的东亚明显超过世界平均水平，可见并不是国家富裕就一定能让年轻人变轻松的。东亚的年轻人痛苦，其实主要还是来自竞争性、压榨性的文化。这种文化不改变，即便中国像欧洲一样富有了，年轻人一样还是痛苦。\n简简单单让 Copilot Chat 用上 GPT-4！ 链接\n原文链接\n日记 Mon Oct 30 09:34, 2023 输出当前路径下所有文本文件的内容：\nWindows:\n⚠️ 在第二行代码定义要处理的文件扩展名中添加自己需要获取的文件后缀\n# 获取脚本所在的当前路径 $folderPath = $PSScriptRoot # 定义要处理的文件扩展名 $fileExtensions = @(\u0026#34;*.txt\u0026#34;, \u0026#34;*.js\u0026#34;, \u0026#34;*.vue\u0026#34;, \u0026#34;*.html\u0026#34;) # 获取指定目录下的所有指定类型的文件 $txtFiles = Get-ChildItem -Path $folderPath -Include $fileExtensions -Recurse foreach ($file in $txtFiles) { # 输出文件路径和文件名 Write-Host \u0026#34;$($file.FullName)\u0026#34; # 指定文件编码为 UTF-8 $content = \u0026#34;$(Get-Content -Path $file.FullName -Raw -Encoding UTF8)\u0026#34; Write-Host $content # 添加一个空行作为文件之间的分隔 Write-Host } Tue Oct 31 21:55, 2023 我的时间太多了。\n每天上班时间过长，导致上到下午后期，效率很低，一直在磨洋工。\n目前的解决方案是：以 1h 或者 40min 为一个模块，冲刺训练。每个模块一个任务，一天完成指定数量的模块后应该有奖励。并且冲刺完一个模块后应该进行休息，例如冥想，出去走走，换换环境。\nThu Nov 2 01:21, 2023 健身 2 周，在没有明显改变体型/变胖的前提下，体重从 135 -\u0026gt; 140，并且肱二头肌三头肌有变大的感觉，算是比较成功了。\n我能控制我的身体，那么，我自然也能控制我的脑子 🧠。也就是要做好精力管理。\nThu Nov 2 01:24, 2023 今天尝试了 Forest 应用，番茄钟冲刺任务。\n第一天，完成的任务还算多。\n需要改进的地方：太急，没有沉下心。\n这个 Forest App，东西其实有点杂，看在是效率榜付费第一才买的。Focus Keeper 可能会更好，但是因为没有一次性付费的选项，不是很想买。\nThu Nov 2 14:06, 2023 时间管理不算什么，只要你愿意割舍，总会分配出时间给一些事情的。更难的，更重要的是精力的管理。每个人每天都只有 24 小时，但是每个人每天的精力是不一样的，所以有的人可能活到 80 ，死在 23。\n生命的质量 = 时长 * 单位时间的质量\nFri Nov 3 08:31, 2023 CloudFlare 挂了，更新推送不上去了\n",

    "content": "关于周刊内容的再次改进 我的博客周刊最开始是模仿阮一峰的科技爱好者周刊。在模仿了几周之后，我发现类似这种的工具资源收集的内容有一些缺点：它会让个人网站很像一些新闻网站或者小红书之类的分享资源的网站，这会让个人网站失去它的独特性。另外我发现这种信息的半衰期是很短的。我很喜欢阅读不同作者的博客，如果是那些有明确主题的文章内容，我往往会更愿意读下去。因为这种文章内容的半衰期更长，它在经过一定时间之后，往往还有阅读的价值。而类似这种资源收集型的文章，往往我只会读最新的几期，因为过早的资源与工具可能也已经失效了，或者已经有更好的工具或者资源来代替它。\n于是在我的第七期周刊的时候，我开始有意改进我的周刊内容，并且在周刊第 13 期的时候更加深入的探讨了我的想法。\n但是由于并不确定要在周刊中记录什么，于是我也加入了很多我的个人日记。不过在接下来的更新中，我也会保留这些对我来说很有意思的个人日记部分，也许这些对于观看文章的其他人来说是很无效多余的东西，但是对我来说它是很有意思的，正是这些点点滴滴的小事才让我成为一个不一样的人，我也让这个网站与其他的一些个人网站有一些不同的地方。我也希望以后回看这些内容的时候，会不会想起这些有趣的点滴，会想起我那时候的生活状态。\n说到这里我还没有说出我想要改进的地方，我最大的想要改进的地方是我希望我现在每周都会去探索一个全新的主题。\n其实这个想法我很早之前就有了，但是觉得探索一个全新的主题，这对于一个周刊来说，压力有点过大了，所以迟迟没有行动。很偶然，我在这周六的时候读到这篇文章 快速成长的秘诀｜自我成长的方法有哪些？\n我不写感受、不写点评、不写碎片化的文章，只按领域来写文章，比如我会把如何自我成长的体系文章写出来、把人才培养的体系文章写出来、把认知升级的体系文章写出来、把某位老师课程的内容内化成我可以温故的知识结构写出来，我为自己的体系化知识而写，也许写出来的东西不一定适合部分人，但是至少让我自己觉得我在这个领域比较精通，这是心态中的专家思维在起作用，而且写出来的文章具备未来再次迭代优化的基石。\n首先是阅读目的的变化，从浏览信息变成了提取知识的目的去阅读，以前看书，看文章看完就好了，不会有多余的思考和理解，现在看书，看付费课程时总是在想自己有没有真的理解作者想表达的观点，能不能把作者的知识内化成自己的知识写下来，以便定期温故时能够快速重温核心观点。然后是思考力的变化，写作过程需要运用大量的脑力活动来抽象知识，归类知识，在这种高专注的情况下训练自己的思考力，会把之前自 认为想清楚的知识和概念再次升华，知识会变得更加体系化。\n于是我便决定开始实施我这个想法。\n但与此同时这也对我提出了更高的要求，想要探索一个主题，并且在有效的时间内，这需要我日常付出更多的时间和精力。在最近工作任务这么重，并且还有一门考试在等待着我的前提下，这会是一个比较大的挑战。（但是我不希望这成为我无法完成任务的借口）\n因为我最近也在研究健身领域的知识，这次改版就计划从健身开始。\n另外一个改版是关于日记与思考。我会将它们拆分成两个不同的板块，也就是日记和思考。思考应该是关于一个主题或者一些问题的思考的记录，而日记可以记录一些平时我发生的一些有趣的生活事件。\n关于排版的顺序，目前是打算按信息浓度从高到低开始排列下去。所以本期探索的主题会排在第一位，思考放在第二位，平时看到的一些有文章会放在第三位，收集到的一些有意思的工具或者资源，我会直接放在我的 Awesome 资源收集里面。\n另外我还想到了一个问题，可能在经过一段时间的探索之后，我已经不知道要再去探索什么内容了。我目前的想法是随机从维基百科中选取一个主题进行探索，我很喜欢 Derek Sivers 的《How To Live: 27 Conflicting Answers and One Weird Question》 这本书，这本书在周刊第九期中提到。其中提到的一个重要观概念就是随机，因为无法预测，所以看到不一样的东西。\n正是随机，才让人生拥有更多不同的可能性。\n健身 健身的饮食 健身三分靠练，七分靠吃\nGI 血糖生成指数 简要介绍：食物的血糖生成指数越高，某种程度上该食物吃完越容易感到饥饿，越容易使人发胖。\n具体原因：食用高 GI 食物时，血糖会在短时间内升高，峰值更高，促进胰岛素大量分泌，将食物热量转化为脂肪的同时，胰岛素的过量释放会加强人的饥饿感，从而影响人吃进更多食物。而低 GI 食物会让血糖在餐前餐后均维持较稳定的状态，消化吸收作用较慢，饱腹感强，可一定程度避免暴饮暴食的情形发生，现也广泛用于减重食谱设计。\n总体来说：少吃精加工食物\n分类：\n低 GI 食物：GI \u0026lt; 55 中等 GI 食物：55 \u0026lt; GI \u0026lt; 70 高 GI 食物：\u0026lt; GI 常见食物 GI 值 数据来源：《中国食物成分表》标准版 第 1 册 第 6 版，北京大学医学出版社，杨月欣主编\n以下只列出常见食物，更多食物 GI 值可参考《中国食物成分表》 或者 常见食物 GI 参考值整理 - 田家懿 中日友好医院营养科\n糖类\n常见食物 GI ：麦芽糖（105）、葡萄糖（100）、胶质软糖（80）、蜂蜜（73）、蔗糖（65）、巧克力（49）、乳糖（46）、MM 巧克力（32）\n谷类及制品\n大部分属于高 GI 食物。减少摄入。\n大米饭（粳米，精米）（90）、糯米饭（87）、油条（75）、全麦（全麦面包）（74）、即食燕麦粥（79）、大米粥（69）、小米（煮）（71）、燕麦片粥（55）、玉米（甜，煮）（55）、米粉（54）、小麦（41）、意大利面（全麦）（48）\n薯类、淀粉及其制品：大部分属于高 GI 食物。马铃薯泥（87）炸薯条（60）\n豆类及制品：总体属于低 GI 食物。\n蔬菜类：基本属于低 GI。高 GI 有：南瓜（75）、甜菜（64）、胡萝卜+煮（39）\n乳及乳制品：基本属于低 GI。\n水果类及制品：西瓜（72）、哈密瓜（70）、菠萝（66）、葡萄干（64）、葡萄（淡黄色，小，无核）（56）、芒果（55）、猕猴桃（52）、香蕉（52）\n蛋白质 作用：\n维持体重，防止体重反弹。在力量训练后的 3 个小时，肌肉中的蛋白质合成速率提高了 3 倍多。正确摄入蛋白质可以大大促进肌肉的合成速度和效率，从而增加肌肉重量。为了实现增肌塑形的目标，健身中、健身后都应该补充足量的优质蛋白质。\n基本需求：\n正常人的蛋白质需求：0.8 克/公斤/天 力量训练运动员：1.6 ～ 1.8 克/公斤/天 补充时间：\n力量训练后的 3 个小时，是肌肉生长的黄金时间。\n简单摄入方案：\n在健身中和健身后可以摄入乳清蛋白粉 天然食物：脱脂奶 + 鸡蛋 餐后：牛肉、鸡肉 摄入建议：\n旨在增肌塑形的力量训练者：日常蛋白质摄入量应为 1.6 ～ 1.8 克/公斤。 在运动中和运动后的蛋白质摄入：建议为 1.2 克/公斤。 碳水化合物 作用：一是促进运动表现，增加运动耐力；二是促进脂肪的分解；三是不影响运动中生长激素的分泌。\n补充时间：运动前两小时，摄入低血糖指数的优质碳水化合物。\n摄入量：1.2 克/每公斤（体重），每日 5 克/每公斤。\n简单的摄入建议：30 克左右的蛋白粉加几大勺蜂蜜；脱脂奶加白砂糖；糖果、运动饮料；香蕉、苹果、葡萄等高糖分的水果。\n严格追求细节的摄入建议：碳水化合物：蛋白质比例为 3:1 的运动饮料。\n运动后：高血糖指数的正餐，摄入 100 ～ 200 克的优质碳水化合物。\n脂肪 作用：促进关键激素（如睾酮）的分泌\n摄入时间：⚠️ 在健身训练前中后的两个小时内，不要摄入脂肪。\n摄入内容：增加多不饱和脂肪酸的摄入，也应确保摄入一定量的饱和脂肪酸\n参考资料： 《硬派健身》\n《施瓦辛格健身全书》\n常见食物 GI 参考值整理 - 田家懿 中日友好医院营养科\n思考 Tue Oct 24 22:26, 2023 我的个人网站的目的是什么？\n展示自己的作品 记录，以便以后的回忆 Wed Oct 25 00:54, 2023 学习更应该关注的是 思维上的改变量，而不是知识的数量 文章 Open Graph Protocol（开放图谱协议） Open Graph Protocol（开放图谱协议）\n一个链接被分享到社交媒体平台上时，平台是如何展示链接的预览图、标题、副标题等内容（如下图）。\n已添加到我的网站下一步的改进 Stack。\nThe Open Graph protocol\n突击测试深圳国际学生的英语水平？！【硬核 Vlog19】 - 邵艾伦 Alan 突击测试深圳国际学生的英语水平？！【硬核 Vlog19】 - 邵艾伦 Alan\n3:50 开始，这个 16 岁的女生的认知，远比我 16 岁的时候要强上很多。\n一文论重复性工作中如何培养匠心 一文论重复性工作中如何培养匠心\n并非所有的工作都能培养匠心。\n能培养匠心的工作的空间：\n结果价值空间高：通常是大流量业务、高盈利业务、主营业务或战略业务。 过程对价值的贡献度高：如大模型技术在对话类业务上带来的极致体验，如双十一高并发能力对 GMV 的支撑度。 可预测性低，即可能性多：如搜索推荐算法对流量效果的影响，如营销活动对转化率的贡献 自我增加匠心的空间：\n增加结果价值：比如完成项目之外，写了文档，总结了方法论，沉淀了某个组件，做了一次分享，这些动作都增加了结果的定义，从而扩展了结果价值空间。 增加过程贡献度：如果结果价     "content": "日记与思考 Sun Oct 15 1:02 复习极大程度上扼杀了人的创新。\n一个东西，一遍一遍地重复去回看，除了给你记忆上加深印象，并没有什么用。\n资料性的文件，不懂去查就好了。而不是一遍一遍回看，试图将其记下来。这是违反人的探索心理的。\n不断接受新的事物，不断更新自己的想法，不断提高自己的认知，才是更重要的事。\n限制 AI 的只有你的想象。\n不管是上次跟自立哥的交流，还是最近自己使用 Dall·E。很多时候，其实是自己限制了 AI 的能力。\n我想要生成一张博客的封面图，但是我却不知道要生成什么样的。\n还是需要多看，看多了其他人的创意，就会更多知道想要的是什么。\n还有自立哥提到的一些 GPT 的使用案例，其实都是我之前没有尝试过的。\nTue Oct 17 21:41，2023 洗澡想的一堆歪理： 多上厕所。脑子太乱就去上厕所 (换个环境)。没有想清逻辑前不要回到电脑前敲代码。 写函数前，先写好这个函数要实现的功能 (或者体现在函数名上)。然后，想清楚输入的参数和要得到的输出的结果。然后，写清楚函数里的子函数 (这个函数每一步具体要得到什么)。然后再开始敲代码。 多输出。输出在别人能看的到的地方，输出在观众质量高的地方。不要怕输出出错，只有输出才能纠正自己的错误的想法，没有输出只会让错误的想法根深蒂固。 不要和低质量的人浪费时间。 健身 UP 主\ngandy 圣凯王 仰望轨迹云 书籍\n施瓦辛格健身全书 (稍微枯燥，但是学完基本理论都能懂了) 硬派健身 (入门) 躺在床上的思考： 半夜发给家人的关于学习方法与效率的想法： 多动脑子少动手，学的久不等于学得好。学习方法和效率要比时间更重要。\n堆时间就能做出来的东西肯定是不需要动脑子，没有什么技术含量的。就跟种地一样。\n不要浪费时间在低效的复习上。通过做题 (不要做简单题和高难度题) 的及时反馈去改变原有的错误的解题思路要远比复习来的更高效。\n不要怕错过低难度的简单题。这些题目的知识点中等难度的题目也会有体现。浪费太多时间在远低于自己水平的题目上是很蠢的。\n做题最主要的目的是要改变错误的解题思路，而不是来一次次证明已有的思路是正确的。\n通过做题的及时反馈去改变原有的错误的解题思路要远比复习更高效。\n做完题目后要总结归纳这类题目的解题思路。下次碰到该怎么解。\n其他 文字的输出其实也是对自己思路的整理\n如果今天的你没有觉得昨天的自己是个傻逼的话，那你这一天可能白活了。\nWed Oct 18 13:53，2023 现有的教育体系最大的好处是方便管理，降低管理成本。毕竟这么多的人口，要做到因材施教是很困难的。于是大班制教学成了最有性价比的方案。\n传统的按章节划分，按学科划分一个知识体系是完全违反人的认知规律的。最好的获取知识的方法应该是要完成一个任务，在完成任务的过程中去学习要完成任务所需要的知识与技能。\n关于上课的建议：\n**跟老师对着干：**找出老师上课时候错误的地方，让脑子更活跃。这个方法要比传统的老师说什么就接受什么更有效率。批判的过程中肯定会遇到自己错的地方，这是没有关系的。没有判断才是更可怕的事情。要敢于做出自己的判断。如果没有自己的判断，或者不说出自己的判断，就永远得不到纠正的机会。\n传统的早读也是一个十分愚蠢的，浪费时间的方式。现在的很多学校甚至把早读时间拉长到一个小时。如果只是为了完成试卷上的题目，完全是不需要早读的。我观察到一些比较聪明的人，他们会把早读的时间拿来做题。早读最大的目的是为了满足学校的统治者的扭曲 (想不到其他的形容词) 的心理，代价就是一个个蠢瓜一样的学生。甚至把早读音量的大小等同于学的好不好。\n做出自己的判断，发表到公开的高质量人群活跃的领域。让他们给你纠错。这是一笔十分划算的买卖。\n去教别人。根据学习金字塔的理论，教会别人是效率最高的学习方法。成为老师，好处有二：\n在教别人的过程中，也在不经意间整理自己的思考逻辑。 如果被教的人能与你的思想发生碰撞，他能提出对你的有效的错误的质疑。对于你的思考逻辑也有巨大的好处。 Thu Oct 19 1:01，2023 遇到比较难的问题的时候，多次与 ChatGPT 沟通无法处理，先让 ChatGPT 梳理出思路，你再去检测思路是否正确，并询问是否有需要补充的信息。当整个思路明确后，再开始做。\n今天去健身房锻炼，发现自己轻而易举就能完成腿部外弯训练器的最大强度。心血来潮发了一条朋友圈：\n收到了来自舍友的评论。好像我一直在刻意忽略我在运动方面的天赋。总觉得这不是长久的。不过我在运动方面的天赋确实还是要比普通人强的。\n初中的时候，可以在没有经过训练的前提下被老师预定去参加区运会。同校的其他人都练了好几个月。跳远成绩一般成绩 2.8 米，最远跳过 2.9 多 (初中体育考试满分 2.5 米)。\n中考使用机器测试 (芯片感应，应该还是比较准的) 短跑 6.2s，已经基本能达到在知乎吹牛逼的水平了。\n高中有点自闭，没去参加校运会，有点后悔。\n大学 800 米跑了个院运会冠军。现在身体素质有点点下降了。\n舍友说自己学长通过体育与高考成绩进入北师大。这其实也是由于自身认知上不足导致的。有一些事物，你没有亲身经历过，确实无法体会。人与人的认知，绝大程度就是由环境拉开的。所以还是要多去认识更多人，多尝试更多事物。\nFri Oct 20 23:42, 2023 在看第九期乐夏，这期遗珠赛节目质量是真高。都很喜欢。\n回春丹这首鲜花，虽然没有什么共鸣，但是确实很能激起情绪。很多时候，悲伤的歌，真希望永远都听不懂。\n个人感觉：我的心，整栋出租。有点像情歌。刘西蒙整个的情感流露也很好，和声也真的是超棒。9 月 30 日上线。\n一直觉得再见就是离开的意思。这次大张伟这么一说，用的这么普遍的词，有了不一样的意思。再见，不是离别，而是再次相见的祝愿。\n在景德镇跟自立哥交流的那时候，自立哥问我我觉得乐夏 3 的 Top 5 会是哪几个乐队。我没有答案，对我来说，享受音乐就够了。乐夏确实是一个很好的节目。\n文章 日本诺贝尔奖得主：东亚教育浪费了太多生命 日本诺贝尔奖得主：东亚教育浪费了太多生命\n当今社会需要的是具有创造力、充满好奇心并能自我引导的终身学习者，需他们有能力提出新颖的想法并付诸实施 可汗学院创始人萨尔曼可汗举了代数为例子。在学习代数时，学生们多半只专注于在考试中获得高分，考试的内容仅仅是各单元学习中最重要的部分。考生们只记住了一大堆 X 和 y，只要将 X 和 y 代入死记硬背的公式，就可以得到它们的值。考试中的 X 和 y 体现不出代数的力量及其重要性。代数的重要性及魅力之处在于，所有这些 X 和 y 代表的是无穷的现象和观点。 随着知识的爆炸，1900 年所有的数学知识可以塞进 1000 本书里，到 2000 年已经需要 10 万卷书了 (德夫林《数学犹聊天》)。可见，花了人一生中精力最充沛的几年时间反复学习这么有限的知识，是多么低效的学习法啊。 嵌套圆角 CSS 计算公式 我们是如何被网络信息暗示的？ 我们是如何被网络信息暗示的？\n当你对一则社会新闻产生兴趣，继而想弄清楚究竟发生了什么事时，最先映入你眼帘的不是新闻本身，而是与之相关的大量网络评论。渐渐地，你发现，那些评论好像就代表了全世界都是那么想的，而网友说的就是这世上所有人的态度。\n每天一睁开眼，海量资讯扑面而来，你还没来得及把一件事弄清楚，另一件事就蹦了出来。你来不及对一条新闻追根究底，你只能花几秒钟看个大概。而那些先于你开口说话或者评论的网友就变成了一切的 “领路人”，他们匆忙草率地给出了结论，而你跟在他们屁股后头，根本不知道自己走入了歧途。\n其实很多事情，自己动手查查，多思考，就能找到正确的答案，但网络把我们变成信息时代的懒虫，我们习惯了被人喂食资讯。\n在形成思维惯性之后，人其实很难真的跳脱出来，时间一长，我们便容易变成一个被动接受信息的人。你不再是具有开拓精神的猎人，你只是一个习惯性挑选信息的人。信息摆在你的面前，你选择相信，或者不相信，做个选择题，就可以了。\n微博和豆瓣上经常看到 “不婚不育保平安” 的言论，可你回到家乡，转头就收到一大堆结婚请帖；比如，小红书月薪一万都是丢人的，但你一看线下，拿个五千块钱好像都能算薪水不错……\n每个平台的受众不同，同一类受众会产生所谓的 “同温层”，这种 “同温层” 会导致信息失真、失衡。\n多看书，多思考，培养自己的独立思维能力\n其实我们现在生活在一个争夺注意力的时代之中。你每天的注意力和精力就那么多，消耗完了，就是完了，无法补给。\n这个时候，我们一定要知道轻重，有的放矢，适当地给自己一些时间去看一下纸质书籍，去形成自己的方法论，价值观，和思考模式。\n只有自己真的形成判断力和思考能力，才能真正地摆脱网络信息对个人所造成的影响。\n为什么某某字体不能用于字幕 链接 - 倪爽\n说说 直接一点，让这个复杂世界简单一点。\n想念某人 —— 打电话。 想见面 —— 邀请。 想被理解 —— 解释。 有问题 —— 问。 不喜欢什么 —— 说出来。 喜欢什么 —— 分享它。 想要什么 —— 请求它。 爱某人 —— 告诉 ta。 ",

    "content": "日记 这个国庆长假全都在外面玩了，也没带电脑出去，所以博客（或者说日记）都没有更新，所以将这两周的周报合并到一起了。\n这个假期好累，也发生了很多好玩的事情，后续慢慢分享一下哈哈哈～～～\nTue · Oct 3, 2023 · 10:51 景德镇意外惊喜：遇上自立哥 真的是太巧了，这次碰面。\n平时去音乐节玩基本都是带破破的手机。因为在现场玩的比较疯，手机被偷过一次，被搞怕了。\n然后这次因为换机麻烦，所以还是用平时用的机器（如果是破破的手机基本不刷推特）。刚好刷了刷推特，刚好在推特上看到自立哥说在景德镇，就想着能不能跟自立哥碰上一面合个影。\n一下火车马上打车到酒店找自立哥碰面。\n本以为只是跟自立哥合个影，没想到还能和自立哥交流上近一个小时。聊了音乐，乐队的夏天，游戏，独立开发，前端等等等。自立哥也是一个非常热爱生活的人，很羡慕他现在的状态。\n不过第一次跟大佬面基，太紧张了。还有就是合照，拍的好丑。自立哥整个人的状态看起来就是很年轻，皮肤看起来也超级好。\n自立哥还夸我是个外向的人哈哈哈。但其实我一直以来都是一个内向的，自卑的人。不知道从什么时候开始，逐渐开始跟人接触交谈，慢慢把自己变得外向。不过其实多跟人交谈交谈，也没什么难的。现在就是减少自卑，更多自信，自负也没关系。\nTue · Oct 5, 2023 · 23:28 景德镇幸运的事 * 2 这两天的景德镇还有好多有趣的事情。比如碰上一个超级好的本地人，一直给我们推荐好吃的菜。还有碰上了几个好玩的伙伴。很开心。还有好多事。\nSun Oct 8 12:41, 2023 读完《超级个体》 - 徐大维\nThu Oct 12 8:15, 2023 早上收到了一封邮件。第一次收到有人看了我的博客之后发的邮件。\n邮件大意是：看到我有使用一些无版权网站的图片，于是推荐了一篇文章给我。这篇文章中推荐了一些无版权图片的网站。看了一下这篇文章，很多网站我都有使用过。不过也有很多我没有使用过的，都收集在 Awesome 这篇文章中了。\n这封邮件直接发送到 hi@huyixi.com 这个邮箱的。\n但是这封邮件中的网址跟现在的网站有点不一样。 Bookmarks 现在被我改成了 Awesome，并且前面还有 zh/en 来切分不同语言。\nFri Oct 13 23:10, 2023 因为最近一直都在外面，一下子囤了好多期的乐夏。\n柏林护士的侦探这首歌整体看下来就好像是一场舞台剧。不得不说，这一季的整体效果呈现要比前两季好太多了。\nSat Oct 14 23:42, 2023 学习更应该注重道的提升，更要关注于 “智慧”，也就是解决问题的思路。\n为什么要解决这个问题？\n如何解决这个问题？\n当然智慧也是从“知识”提升上来的。要尽量避免只关注信息，而是要关注到信息后面的事物。\n小技巧 一行命令打开博客文件夹和 Github Desktop 平时经常需要打开博客文件夹对博客内容进行编辑，编辑完成后使用 GitHub 上传到仓库中。\n使用 sh 一键启动：\nalias ghu=\u0026#39;cd ~/huyixi.com/ \u0026amp;\u0026amp; open . \u0026amp;\u0026amp; cd /Applications \u0026amp;\u0026amp; open -a \u0026#34;Github Desktop\u0026#34;\u0026#39; 把上面的 cd 后面的文件夹路径改成自己的就能用了。\n文章 【情绪科学】越焦虑越拖延？念头止不住\u0026amp;行为动不了？这篇攻略能帮你 当我们心理压着沉甸甸的东西的时候，就看不见其他的东西了，看不见世界上其他美丽的东西了，眼里只有你心里那个沉甸甸的大石头。 当你手握锤子的时候，看什么都像钉子。 喝水的时候，感受水流过喉咙的美好，将感觉还给那些让我们大脑忽略的美好。\n其实焦虑让我们停摆的时候，脑子他往往都在做同一件事儿，那就是推延可能性，我们反复的幻想着接下来的事态会发展得多么的可怕，一些失控的后果，我们该怎么面对，而正是这些幻想画面的不断重播刺激出了那些令人不愿继续前行的激素和情绪，但事实上你要大胆的告诉自己，幻想是幻想而事实是事实。\n我们不用老是患得患失的，去纠结，最优解是什么，那是一种像纠结标准答案（答案永远是动态的所以你得先让你自己动起来）是什么样的学生思维模式，未来的最优解是什么和往往无人知晓。\n但最坏的结果一定就是一直停在原地，因为人只要一旦行动起来，那么现实就会发生变化，从而带来新的变量，新的可能性，而这些新的信息，它都会反哺大脑，帮助到你来优化行为，决策。是啊，停下来山重水复走起来，柳暗花明。\n杂项 如何解决国产库的问题？ 工作中需要用到 Mars3D 来加载使用地图。\n但是这个库的适配做的并不是很好，并且由于这是国产的库，网上使用的人数也比较少，相关问题的解决方案网上也很少。\n仔细查看官方文档\n使用 百度 进行搜索\n虽然平时还是推荐使用谷歌进行搜索，但是遇到这种国产的库，国外使用的人数较少，百度搜索到的信息会更多。\n加入相关社群询问\n一些问题网上实在是搜索不到，这时候如果有提供相关社群，可以加入询问获得解答。\n去哪个城市可以赚到更多的钱？ 看月车哥发了一条微博说 24 年要达到教主粉丝的前 5%，就好奇统计了一下 23 年 6 月 2 日的投票情况。\n全体投票者的月收入分布 收入范围 总票数 占比 0k-5k 1210 14% 5k-10k 1304 16% 10k-20k 2132 26% 20k-50k 2604 31% 50k-100k 692 8% \u0026gt;10k 382 5% 按地区划分的月收入分布(单位：%) 地域 0-5k 5k-10k 10k-20k 20k-50k 50k-100k \u0026gt;100k 广东 11% 15% 27% 35% 8% 4% 浙江 12% 14% 27% 34% 8% 5% 江苏 10% 17% 33% 33% 4% 3% 上海 7% 7% 24% 43% 13% 6% 北京 11% 7% 20% 41% 16% 5% 全部地域 14% 16% 26% 31% 8% 5% 按年龄组别划分的每月收入分布(单位：%) 年龄组 0-5k 5k-10k 10k-20k 20k-50k 50k-100k \u0026gt;100k 10 后 19 13 26 31 7 4 00 后 29 20 23 19 5 4 90 后 14 17 28 31 6 4 80 后 9 13 22 36 13 7 全部年龄 14 16 26 31 8 5 每个地区大于某个收入的比例 地域 0-100k 5-100k 10-100k 20-100k 50-100k 广东 96% 85% 70% 43% 8% 浙江 95% 83% 69% 42% 8% 江苏 97% 87% 70% 37% 4% 上海 94% 87% 80% 56% 13% 北京 95% 84% 77% 57% 16% 全部地域 95% 81% 65% 39% 8% 总结：如果仅仅以收入为依据，完全不考虑其他因素的前提下。想要达到更高的收入，大体上应该往上海，北京走。\n说说 《超级个体》 - 徐大维\n多去了解失败者，因为你极有可能成为他们中的一员。避免这些失败的原因更有用。 是否换工作取决于你是否还能得到成长，而不是金钱 分享的心情是具有时效性的 ",

    "content": "动态 Wed Sep 27 22:43, 2023 今天有幸和中科寒武纪科技有限公司，高性能计算库设计专家“月车哥”聊了一会天。“月车哥”同时兼职于一个人工智能云计算创业团队做技术顾问，近几年偶尔活跃于创投圈，包括 AI 推理芯片、云计算、汽车辅助驾驶等细分领域。目前兼职时薪在 1.5-3k 的价格。\n能有幸被月车哥指导，是我的幸运。\n月车哥给我目前的职业发展提了一些十分有用的建议，在这里总结记录一下。\n努力而不是勤奋：工作以后，很多人对于朝前走是有期望的。但是不知道什么时候就慢慢把埋头干事，埋头学习当做一种努力。很多人其实是不会努力的，缺少了方式、方法、目标，只会在时长和数量上付出的只能算是勤奋。所以你可以多记录、复盘、反思肯定会是一件好事。\n职业规划：\n可尝试的方向（未来可能爆发/已经爆发的方向）： 自动驾驶 AI 技术革命的意义在于，AI 以及大模型相关的技术有可能落地于很多行业。 更有活力的工具化思维：重点是会用。有使用 AI 的思路，然后把它带到其他行业，要的不是 AI 方面足够专业，而是更有活力的工具化思维。 云服务 元宇宙太遥远，web3 在国内很艰难。可能你眼下最大的机会就是即将到来的这一轮能称得上技术革命的浪潮了，这浪潮或大或小，但是普通人参与其中肯定也能多借点势。 目标： 前三年最好可以达到阶段性的目标，长远的目标对于大部分人来讲，都是动态的。而阶段性的目标，就是在自己大目标尚且模糊的情况下，对下一步进行的第一次尝试。首先要躬身入局，只有身处相关行业中，技术能力增长到了一定程度的时候，个人的目标才会更加清晰。 找准一个自己最有可能得技术方向，然后专注学习，多敲代码多看看相关开源项目。以进中厂大厂为目标，我第一步没有完成，我是第二次跳槽进了 Intel 北京。 **想法更跳脱：**一直待互联网确实挺无聊的。建议想法可以跳脱一点，不用被拘束。所以我不建议早期稳扎稳打，更加建议早期找准一个方向进行增长。 职业发展：\n先在觉得合适的一个或者少数几个技术方向上快速增长。 落实第一步以后，再慢慢沉淀稳扎稳打一两年时间，这个阶段是利用新职位的资源稳固自己的技术理解，增加实践的过程。这时候可以通过业余时间回头多打基础来稳固自己的欠缺，基础这些东西每个阶段看都会有不同的理解。 然后同时你也该重新思考自己的生涯和人生，以及下下步的规划。这时候就建议除了技术上打基础之外，试着去学习点杂七杂八的，我觉得古典的《超级个体》就不错，技术上还是耗子哥。引路人不适合太多，少数几个足矣。 再往后，是你自己的天下了，你大概已经做到掌控感、自主感了。\n中间那个阶段慢的过程是必须的。早起要快争取技术增长获取职业上的认可也是必须的。否则一个人埋头苦干实际上很容易闭门造车，长期会磨灭个人的信心，丧失原本的目标。\n面试技巧：\n研究目标公司的产品，完成大半的话，被录用的概率就大多了 大项目不可能一个人做完，可以拆解自己能做的一部分。试试简单实现 推荐材料 万维钢 - 精英日课 - 职业探索期 古典 - 超级个体 陈皓 文章 ChatGPT + 麦肯锡方法论，快速了解一个行业 ChatGPT + 麦肯锡方法论，快速了解一个行业\n一、什么是麦肯锡方法论 麦肯锡的员工们之所以能够快速了解一个全新领域并找到核问题的关键，就是他们都遵循着一套成熟且有效的方法论——《麦肯锡方法》\n二、如何快速了解一个行业 第 1 步是总结行业的 100 个关键词。 第 2 步是找三五个专家访谈，了解各种行业问题。 第 3 步是找三五本行业专业书籍，仔细阅读并找出共性。 三、利用 ChatGPT 快速了解一个行业 获取到总结行业的 100 个关键词。\nQ1：用麦肯锡的快速了解行业方法，通过大量行业高频关键词来建立概念。现在我是一个对生成式 AI 行业不了解的小白，请你给我整理出：50 个常用关键词，制作成 Markdown 表格，表头是；关键词（英文）、关键词（中文）、 介绍（限 50 字）、应用场景。\n分类归纳关键词\nQ2：将刚才给出的关键词按照不同的应用场景进行分类，分类结果制作成 Markdown 表格，要求一行一个关键词，应用场景合并单元格展示，表头是：应用场景、关键词（英文）、关键词（中文）\n对关键词进一步分类并梳理学习优先级\nQ3：将刚才分类好的 AI 关键词列表进行二级分类，并站在一个刚接触 AI 行业的初学者角度上，给出学习每个关键字的相关书籍（引 1 用真实数据），以及学习的优先级（优先级按照高、中、低排列），最终制作成 Markdown 表格，表头是：应用场景、二级分类、关键词（中文）、优先级、相关书籍\nPS：生成式模型喜欢瞎编，所以让 ChatGPT 给出参考文献的时候一定要加上“引用真实数据“这个说明。\n了解行业宏观上下游\nQ4：帮我梳理 AI 行业的产业链上下游构成以及组织关系，制作成 Markdown 表格，表头是：行业环节、上游、下游、组织关系\n绘制行业知识框架导图\nQ5：帮我梳理 AI 行业的 10 个关键字，并根据应用场景进行分类，用 Show me 制作成思维导图，导图的第一层级是 AI 行业，第二层级是应用场景，第三层级是关键字\n四、加深行业理解 由于专家不好接触，那就从专家写的文字、课程或资料中探索他们的行业经验，并与第三步要求的行业书籍知识相结合。\n工具推荐： AskYourPDF: 一个工具，通过聊天的方式学习 PDF 中的内容。 AskYourPDF 官方链接 ChatDoc: AI 文档辅助工具，可以与 PDF 文档进行对话，帮助用户快速理解文档内容。 ChatDoc 官方链接 相关链接： ChatDOC 官方网站: https://chatdoc.com ChatPDF 官方网站: https://www.chatpdf.com PandaGPT 官方应用: https://app.pandagpt.io/chat 学术优化工具集: https://paper.mbmzone.com AI 浪潮下的一些浅思 AI 浪潮下的一些浅思\n学习是什么 很多人都上过学，但是有多少人思考过，我们上学究竟是为了什么？仅仅只是学习知识技能，作为步入社会后一个可以谋生的手段吗？ 每一个从上学时代过来的人，都需要学习 N 门课程（语数外，政史地，物化生等等）。毕业后，自己真正带走的，能够不断运用强化的东西又有多少？ 很多人说学校，公司是一个平台或跳板，可以带你通往更高的地方。那么问题来了，所处平台的资源环境会给你带来优势，离开平台你还剩下什么？ 学会的知识很有限，而面对的问题是无限的。在这个复杂多变的世界中，以有限对无限，你解决问题的方法论又是什么？ 学习是获得新的理解、知识、行为、技能、价值观、态度和偏好的过程。\n学习不是掌握某一概念，某一技能的结果，一些人误以为获得最终结果就是在学习，而忽略了得到这个结果的过程。\n过程承载着你分析问题，查找资料，寻求解决方案，总结沉淀，举一反三等等一系列步骤。只有不断强化这些步骤，才能让你拥有探索未知的能力（学习力）。\nAI 在短期来看，不会取代人，但是在边缘场景不断地去蚕食一部分不那么重要的机械性劳动（比如资料收集，数据整理分析，提供一些指导建议等等）\n任何你不懂的东西都叫作装逼 文/艾小玛 选自《你可以拥有你想要的生活》\n粗俗的人开始嘲笑精致的食物，不学无术的混混开始否认读博士的价值，笨蛋嘲笑智者“想太多”，从来不好好剪指甲的人吐槽爱整洁的男生是娘炮。\n说脏话不是没教养没礼貌，反而是性格直爽和不矫情的标志。\n一个女生若是和别人说自己喜欢吃怀石料理、热爱博物馆和艺术，她极有可能被贴上“喜欢享乐”“做作”的标签。反之，另外一个女生说自己喜欢吃路边摊，热衷烤串和麻辣烫，就会被认为是好相处、率性。\n不晓得从什么时候开始，美好的事物反而变成不正义的存在，垃圾文化与食物反而是诚恳的代名词。当人们开始嘲笑精巧与美好的时候，糟糕的文化就正在光明正大地登堂入室。\n",

    "content": " 日记 为什么要读书？ 这里不是指的是应时考试上的读书，而且阅读书籍。\n其实读书也并不是什么很厉害的东西，只要你能识字，你就会读书。并不会因为你读书，就好像比周围那些刷抖音，刷各种信息流的人厉害，志趣高雅。\n那么为什么还要读书？\n因为书籍的质量要比其他媒介更高。一本书可能是一个人，或者一群人，几年甚至几十年的智慧结晶，而我可能只需要两天时间就可以获取到这些智慧的一部分，这不能不说是最快的成长方式了。\n相比较之下，抖音，资讯类的信息流。大部分是在一天之内就可以制造出来的。一条简单的抖音，拍摄只需要几分钟。其中的信息密度/智慧密度可想而知。\nMon Sep 18 22:56, 2023 懒一点，再懒一点。\n更多关注阅读的启发，也就是突破性知识。而不是阅读的数量。\n不小心把 iPad 摔到地上了，一个角被磕到了。这一摔在二手市场上估计得少卖两百块钱。不过目前也没有出手的打算。\nTue Sep 19 01:18, 2023 又失眠了，记录一些躺床上睡不着时候想的。\n有的时候，挫折确实能让人成长。去思考一些平时不会思考的问题。不过对我来说，这个过程需要有人的指引。比如可能是某本书籍，某个人（比如最近在追的道哥，道哥真是太强了，太帅了，我太喜欢了），或者某些群聊（一些年龄更大，阅历更深的人，对此会有更多的见解经历）。\n《纳瓦尔宝典》里介绍的 「一小时思考法」对我来说还挺有效的，看看后续的效果如何。\n我没有明白，一个孩子出生到这个世界上的意义是什么？我们又为什么要繁育下一代？一个孩子的出生，对他的父母，对他自己又意味着什么？ 思考本身的过程，要比得到答案更有意义 EChart 的难点在于，多个因素共同导致的图表显示异常。\n比如，设置了 Grid，但是由于生成的图表区域太小，此时设置 BarWidthCategoryGap 的值，无法改变图表。\n解决方案：\n使用 EChart 配置项中的试一试(每个配置项的右上角)\n尽量减少变量值的影响\n⚠️ 要注意配置项的位置路径，是否嵌套在其他层次\nWed Sep 20 22:32, 2023 今天欧气爆棚！\n下午看了道哥在极客时间的访谈，然后抽到了道哥亲笔签名的《白帽子讲 Web 安全》。晚上的时候收到了国庆期间景德镇浮梁音乐节的志愿者录取通知。接下来短短的时间里有两场音乐节要蹦！真的是太棒了！\nFri Sep 22 00:55, 2023 最近的这几个夜晚，每晚躺在床上都会冒出各种各样的想法。这些想法又稍纵即逝，只好起身记录下来， 也许以后还可以好好回忆一番。\n关于我的网名 最早的时候，我的网名是「行歌」。这个网名从我初中开始，一直沿用到我的大学。我甚至多次想给未来我的孩子起这个名字。\n我很喜欢这个名字，这源于陈鸿宇的同名歌曲「行歌」。我希望我的人生也是“一路边走边唱”\n之后，又有一段时间，我将网名改成自己的名字，我很喜欢我的这个名字。同时也不希望使用其他的词汇来定义我。\n最近，又改了网名「哇哦」，看起来好像有点幼稚。我的想法是希望我每天都能有「哇哦」的状态，每天都能有让我感到惊喜的新事物。\n然后今晚，又改成「今年六岁」。希望我能一直保持我六岁那年的好奇心。\n对我来说，网名可能就像我的愿景，一个我希望达到的状态。\n不过起名不就是这个作用吗。\n我以前常常想，我会给我的孩子起什么名字，这是一件困扰了我很久的事情。\n现在的名字大多很无聊，几个人从诗经中选了几个字作为孩子的名字，就会有一大堆人跟随，诗经都快被翻烂了。\n现在我稍微有点头绪了，孩子的名字不就是对他/她的美好祝愿吗。\n我不喜欢一些功利性很强的名字，比如希望他的成就之类的。\n所以如果我现在有一个孩子，我可能就会给他/她起一个好奇/探险相关的名字。希望他/她能多多体验这个世界。\n毕竟这个世界这么美好，不是吗？\n关于我的沙雕头像 我很喜欢用一些傻傻的，看起来很好笑的头像，比如最近的阿呆，还有我微博头像是一只傻傻的被震惊到的猫（也是因为我希望自己天天都能被「震惊」）。但是最近好多人说我头像看起来就傻傻的呆呆的。\n我是一个幽默的人，很喜欢笑。\n我也希望自己每天都要看到的头像能给自己，还有身边的人带来一点开心。并且保持自己的童真，这其实挺好的。\n不过这两天又换了，哈哈哈，希望看起来能正经一点点，不然跟陌生人打交道以为我傻傻的。\n本周在读 《东京八平米》 - 读完 《了不起的 JavaScript 工程师》 《Rust-lang》 计算讲谈社 文章 网络安全学习方法之一 - 沈沉舟 网络安全学习方法之一 - 沈沉舟\n了不起的 JavaScript 工程师：从前端到全端高级进阶 链接\nJavaScript 是一门什么样的语言？ 从三个层面来看\n技术\n是一门解释型的语言。与编译型语言相比，它变量类型是动态的，在运行中可以发生改变，需要提前声明变量类型，且在运行中不能随意改变。\n应用\n使用场景丰富，例如浏览器，服务端（Node.js）\n人\n投资回报率较高 入门门槛非常低。任何人只需打开浏览器，打开开发者调试工具，在控制台输入 JS 代码即可执行。它具有一种所见即所得的语言，即在我们执行完代码后立刻可以浏览。 为什么 JavaScript 这么重要？ 一句话：不可一业不专，不可只专一业。JavaScript 应用多。\n为什么要使用 JavaScript？ 降本增效\n企业降低成本，工程师增加效率\n前端工程师需要具备什么能力？ 学习能力\n技术和框架层出不穷，如果没有强大的学习能力，很容易形成后浪推前浪的局面。\n调试能力\n浏览器本身具有强大的兼容性，可以兼容错误异常情况。在处理异常时，调试能力变得尤为重要。\n单元测试用例 异常情况处理 熟悉构建工具\nJavaScript 要了解的概念 KISS - Keep It Simple and Stupid\n可以使用 CSS 来解决问题，绝不使用 JavaScript。\nDRY - Don‘t Repeat Yourself\n考虑代码的可复用性，这样可以大大提升工作效率和抽象思维能力。\nJavaScript 在技术生态 UI 层面无法被取代，同时在其他层面也无法取代其他语言。\nJavaScript 未来的发展 入门级前端工程师岗位骤减 延伸出更多的细分开发岗位 混合应用开发 Web 页面开发 Node.js 服务端 数据可视化 学习 JavaScript 会遇到什么困难？ 性能问题 异步问题 想对 JavaScript 初学者说什么？ 工作以兴趣为导向\n工作成果价值最大化\n成果抽象成模块/开源项目 工程化思维\n改进开发项目与效率\n编写脚步等 如何看待 JavaScript 会被取代的观点？ 不会被取代，甚至会取代其他语言。\n《了不起的 JavaScript 工程师》的创作历程 阿里云大咖说｜如何提出关键问题？ 阿里云大咖说｜如何提出关键问题？\n定义问题比解决问题更重要\n带着锤子找钉子的案例 带着深度学习的技术，去工控质检行业解决问题。\n为什么算法同学都是傲慢的？ 这个问题不是一个好问题，它直接给你定义了一个不准确的前提。\n如何破解？\n定义 “算法同学” 的概念\n定义 “傲慢” 的概念\n每个人对于每个词语的定义都是不一样的，它并不是简简单单的字典上的对这个词语的定义。而是经历了一些过程慢慢形成每个人心中的一些概念。\n我们不是这样的\n关于数学的衍生 数学语言符号是一套全新的，不同于所有现有概念。\n因为这些现有的概念在每个人的心中都有属于自己的一套诠释，而数学是一门准确的语言，必须要重新发明一套规则使其更准确。\n技术 = 资本 时间：34:30\n技术就等同于资本。\n从工业时代开始，资本就不是钱，资本就是技术。\n资本家占用生产力、生产资料。\n生产力在过去是劳动力，现在是科技。\n钱只是货币等价物，是中介。\n博士是如何解决问题的？ 23:00\n为什么要解决这个问题？ 其他人是怎么解决这个问题的？ 证明这个问题确实是个问题 为什么我的方法能解决这个问题 我的实验结果 关键问题 一定会带来结果上的改变\n会引出更多的问题\n启发： 关键点做好笔记 延伸阅读 马克思《资本论》 脱钩：我的个人网络安全策略 脱钩：我的个人网络安全策略\n香港银行账户开通笔记（包括实体银行和虚拟银行) 香港银行账户开通笔记（包括实体银行和虚拟银行）\n龙爪槐守望者停更一周 原文：因回老家结婚，本周刊将暂停更新 1 期，预计下次将于 10 月 9 日发布。\n计算讲谈社第一期 元宇宙 作业：对元宇宙的定义达成一致\n三个维度，每个维度提出十个关键问题：\n元宇宙是什么？ 元宇宙怎么实现？ 元宇宙会对世界产生什么影响？ 深入探索：探索过程会涌现出来大量问题，但不是所有问题都值得被记录。当你发现你无法解答这个问题时，这个问题才值得被写下来。但是讨论和探索是必须的。如果你能提出这样的问题，那么你就能帮所有人前进一点点。\n把阅读作为方法 把阅读作为方法\n文章的尾部对阅读方法做了一些介绍，很值得借鉴。\n说说 张一鸣 2010-10-7 22:21 来自 微博 weibo.com\n快到 30 岁了，感觉这几年又再重新学习/补习本应在青少年时间学习的东西：如何阅读、如何了解自己、如何与人沟通沟通、如何安排时间、如何正确的看待别人意见、如何激励自己、如何写作、如何坚持锻炼身体、如何耐心。\n任何事，只要你开始了就不晚。可怕的是你甚至都不敢开始。\n",
